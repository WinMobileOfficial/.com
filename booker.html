<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GM Booker | Ultimate</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; font-style: italic; }
        .tab-content { display: none; }
        .active-tab { display: block; }
        .nav-active { color: #3b82f6 !important; transform: scale(1.1); }
    </style>
</head>
<body class="bg-slate-900 pb-28">

<div id="lockScreen" class="fixed inset-0 bg-[#0f172a] z-[9999] flex flex-col items-center justify-center text-white p-6">
    <div class="bg-slate-800 p-8 rounded-[3rem] shadow-2xl text-center border-2 border-slate-700 w-full max-w-xs">
        <h1 class="text-xl font-black mb-6 text-blue-400 italic uppercase">GM LOGIN</h1>
        <input id="bookerPin" type="password" placeholder="PIN" class="w-full p-4 rounded-2xl text-black text-center text-3xl font-black mb-4 outline-none border-4 border-blue-500">
        <button onclick="checkPin()" class="w-full bg-blue-600 py-4 rounded-2xl font-black uppercase italic">Unlock App</button>
    </div>
</div>

<div id="mainApp" class="hidden">
    <div class="p-6 text-white border-b border-white/10 flex justify-between items-center bg-slate-800 rounded-b-[2rem] shadow-xl">
        <div>
            <h1 class="text-lg font-black italic text-blue-400">GM AGENCY</h1>
            <p id="gpsStatus" class="text-[8px] font-black text-rose-400 uppercase">GPS: WAITING...</p>
        </div>
        <div class="text-right">
            <p class="text-[8px] opacity-50 uppercase font-black">Today's Booking</p>
            <p class="text-xl font-black italic text-emerald-400">Rs <span id="dayTotal">0</span></p>
        </div>
    </div>

    <div class="p-4 max-w-md mx-auto">
        <div id="orderTab" class="tab-content active-tab space-y-4">
            <div class="bg-white p-5 rounded-[2rem] shadow-xl">
                <input id="shopName" oninput="autoFillNumber(this.value)" placeholder="SHOP NAME" class="w-full p-4 border-2 rounded-xl mb-2 font-black uppercase outline-none bg-slate-50 text-sm">
                <input id="shopPhone" placeholder="SHOP PHONE NUMBER" class="w-full p-4 border-2 rounded-xl font-black outline-none bg-slate-50 text-sm">
            </div>

            <div class="bg-white p-5 rounded-[2rem] shadow-xl">
                <div class="relative mb-2">
                    <input id="pSearch" oninput="filterProducts(this.value)" placeholder="SEARCH PRODUCT..." class="w-full p-4 border-2 rounded-xl font-black uppercase outline-none bg-blue-50 italic text-sm">
                    <div id="searchList" class="hidden absolute w-full bg-white border-2 rounded-xl shadow-2xl z-50 max-h-48 overflow-y-auto mt-1 border"></div>
                </div>
                <div class="grid grid-cols-2 gap-2 mb-3">
                    <input id="pPrice" type="number" readonly placeholder="PRICE" class="p-4 border-2 rounded-xl font-black bg-slate-100 text-center text-sm">
                    <input id="pQty" type="number" value="1" class="p-4 border-2 border-blue-200 rounded-xl font-black text-center text-sm">
                </div>
                <button onclick="addToCart()" class="w-full bg-slate-900 text-white py-4 rounded-xl font-black uppercase italic text-xs">Add Product</button>
                <div id="cartItems" class="mt-4 space-y-2"></div>
            </div>

            <div class="bg-white p-5 rounded-[2rem] shadow-xl text-center">
                <input type="file" id="shopPhoto" accept="image/*" capture="camera" class="hidden" onchange="previewPhoto(this)">
                <div onclick="document.getElementById('shopPhoto').click()" class="w-full h-24 border-2 border-dashed rounded-xl flex items-center justify-center text-slate-400 bg-slate-50">
                    <img id="pImg" class="hidden h-full w-full object-cover rounded-xl">
                    <div id="camIcon"><i class="fas fa-camera text-xl"></i><p class="text-[8px] font-bold">CLICK PHOTO</p></div>
                </div>
            </div>

            <div class="bg-slate-800 p-6 rounded-[2rem] shadow-2xl">
                <div class="flex justify-between items-center mb-4">
                    <span class="text-white font-black text-xs italic">BILL TOTAL:</span>
                    <span class="text-blue-400 font-black text-xl italic">Rs <span id="billTotal">0</span></span>
                </div>
                <button onclick="finalSubmit()" class="w-full bg-emerald-600 text-white py-5 rounded-2xl font-black uppercase italic shadow-lg">Confirm & Send WhatsApp</button>
            </div>
        </div>

        <div id="stockTab" class="tab-content">
            <div class="bg-white p-6 rounded-[2rem] shadow-xl">
                <h2 class="font-black text-center mb-4 border-b pb-2 italic">LIVE STOCK</h2>
                <div id="stockList" class="space-y-3"></div>
            </div>
        </div>
    </div>

    <nav class="fixed bottom-6 left-6 right-6 bg-white shadow-2xl rounded-[2.5rem] flex justify-around p-4 z-[100] border-t">
        <button onclick="showTab('orderTab', this)" class="flex flex-col items-center font-black uppercase italic text-[9px] nav-active">
            <i class="fas fa-shopping-cart text-xl mb-1"></i> Order
        </button>
        <button onclick="showTab('stockTab', this)" class="flex flex-col items-center text-slate-400 font-black uppercase italic text-[9px]">
            <i class="fas fa-boxes text-xl mb-1"></i> Stock
        </button>
    </nav>
</div>

<script>
const firebaseConfig = { apiKey: "AIzaSyBP3VrLzUl5AIR2ca1v871cV-cJOMz-SX0", authDomain: "gm-agency-pos.firebaseapp.com", projectId: "gm-agency-pos", storageBucket: "gm-agency-pos.firebasestorage.app", messagingSenderId: "777771332628", appId: "1:777771332628:web:db60e19d9bdcee21f76301" };
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();
const BOSS_WA = "923066442004";

let prods = [], cart = [], userLat = "", userLong = "";
let shopRegistry = JSON.parse(localStorage.getItem('shops')) || {};

function checkPin() {
    if(document.getElementById('bookerPin').value === "0001") {
        document.getElementById('lockScreen').classList.add('hidden');
        document.getElementById('mainApp').classList.remove('hidden');
        getLocation();
        init();
    }
}

function getLocation() {
    navigator.geolocation.getCurrentPosition(pos => {
        userLat = pos.coords.latitude; userLong = pos.coords.longitude;
        document.getElementById('gpsStatus').innerText = "GPS: ACTIVE ‚úì";
        document.getElementById('gpsStatus').classList.replace('text-rose-400', 'text-emerald-400');
    });
}

function init() {
    db.collection("products").onSnapshot(snap => { 
        prods = snap.docs.map(doc => doc.data());
        renderStock();
    });
    db.collection("sales").where("date", "==", new Date().toLocaleDateString()).onSnapshot(snap => {
        let t = 0;
        snap.forEach(d => { if(d.data().customer.includes("BOOKER")) t += Number(d.data().grandTotal); });
        document.getElementById('dayTotal').innerText = t;
    });
}

function showTab(id, btn) {
    document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active-tab'));
    document.getElementById(id).classList.add('active-tab');
    document.querySelectorAll('nav button').forEach(b => b.classList.remove('nav-active', 'text-blue-600'));
    btn.classList.add('nav-active');
}

function autoFillNumber(name) {
    let cleanName = name.toUpperCase().trim();
    if(shopRegistry[cleanName]) document.getElementById('shopPhone').value = shopRegistry[cleanName];
}

function filterProducts(q) {
    const list = document.getElementById('searchList');
    if(!q) { list.classList.add('hidden'); return; }
    const filtered = prods.filter(p => p.name.toLowerCase().includes(q.toLowerCase()));
    list.innerHTML = filtered.map(p => `<div class="p-4 border-b flex justify-between font-black text-[10px] italic uppercase" onclick="selectProduct('${p.name}', ${p.price})"><span>${p.name}</span><span class="text-blue-600">Rs ${p.price}</span></div>`).join('');
    list.classList.remove('hidden');
}

function selectProduct(n, p) {
    document.getElementById('pSearch').value = n;
    document.getElementById('pPrice').value = p;
    document.getElementById('searchList').classList.add('hidden');
}

function addToCart() {
    let n = document.getElementById('pSearch').value, p = Number(document.getElementById('pPrice').value), q = Number(document.getElementById('pQty').value);
    if(n && q > 0) {
        cart.push({ name: n, price: p, qty: q, subtotal: p*q });
        renderCart();
        document.getElementById('pSearch').value = "";
    }
}

function renderCart() {
    document.getElementById('cartItems').innerHTML = cart.map((i, idx) => `<div class="flex justify-between p-3 bg-slate-50 rounded-xl border text-[9px] font-black uppercase italic"><span>${i.name} (x${i.qty})</span><span>Rs ${i.subtotal} <i onclick="cart.splice(${idx},1); renderCart()" class="fas fa-times text-red-500 ml-2"></i></span></div>`).join('');
    document.getElementById('billTotal').innerText = cart.reduce((s, i) => s + i.subtotal, 0);
}

function renderStock() {
    document.getElementById('stockList').innerHTML = prods.map(p => `<div class="flex justify-between p-4 bg-slate-50 rounded-xl border italic uppercase font-black text-xs"><span>${p.name}</span><span class="${p.stock < 10 ? 'text-red-600' : 'text-emerald-600'}">STK: ${p.stock}</span></div>`).join('');
}

function previewPhoto(input) {
    if (input.files && input.files[0]) {
        const reader = new FileReader();
        reader.onload = e => {
            document.getElementById('pImg').src = e.target.result;
            document.getElementById('pImg').classList.remove('hidden');
            document.getElementById('camIcon').classList.add('hidden');
        };
        reader.readAsDataURL(input.files[0]);
    }
}

async function finalSubmit() {
    const shop = document.getElementById('shopName').value.trim();
    const phone = document.getElementById('shopPhone').value.trim();
    if(!shop || !cart.length) return alert("Shop Name and Items are required!");

    shopRegistry[shop.toUpperCase()] = phone;
    localStorage.setItem('shops', JSON.stringify(shopRegistry));

    let orderId = "B-" + Date.now().toString().slice(-6);
    let total = cart.reduce((s, i) => s + i.subtotal, 0);
    let gpsLink = userLat ? `https://www.google.com/maps?q=${userLat},${userLong}` : "No GPS";
    
    await db.collection("sales").doc(orderId).set({
        id: orderId, customer: shop.toUpperCase() + " (ORDER BOOKER)",
        date: new Date().toLocaleDateString(),
        items: [...cart], grandTotal: total, status: "PENDING", gps: gpsLink
    });

    let itemsText = cart.map(i => `‚Ä¢ ${i.name} (x${i.qty}) = ${i.subtotal}`).join('%0A');
    let msg = `üì¶ *NEW ORDER: ${orderId}*%0Aüè™ *Shop:* ${shop.toUpperCase()}%0Aüìû *Phone:* ${phone}%0Aüí∞ *Total:* Rs ${total}%0A%0A*ITEMS:*%0A${itemsText}%0A%0Aüìç *Location:* ${gpsLink}`;

    window.open(`https://wa.me/${BOSS_WA}?text=${msg}`);
    
    cart = []; renderCart(); 
    document.getElementById('shopName').value = "";
    document.getElementById('shopPhone').value = "";
    document.getElementById('pImg').classList.add('hidden');
    document.getElementById('camIcon').classList.remove('hidden');
}
</script>
</body>
</html>
