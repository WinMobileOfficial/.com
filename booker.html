<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GM Booker Pro | Al-Hafiz Traders</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; }
        .tab-content { display: none; }
        .active-tab { display: block; animation: slideUp 0.3s ease; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .nav-active { color: #3b82f6 !important; border-top: 4px solid #3b82f6; }
        .search-results { position: absolute; width: 100%; background: white; z-index: 100; border-radius: 1rem; box-shadow: 0 20px 25px -5px rgba(0,0,0,0.5); max-height: 200px; overflow-y: auto; color: #1e293b; }
    </style>
</head>
<body class="pb-28">

<div id="lockScreen" class="fixed inset-0 bg-[#0f172a] z-[9999] flex flex-col items-center justify-center p-6">
    <div class="bg-slate-800 p-8 rounded-[3rem] border-2 border-slate-700 w-full max-w-xs text-center">
        <div class="w-20 h-20 bg-blue-600 rounded-3xl mx-auto mb-6 flex items-center justify-center"><i class="fas fa-lock text-3xl text-white"></i></div>
        <h1 class="text-white font-black mb-6 uppercase tracking-widest italic">Enter Booker Pin</h1>
        <input id="bookerPin" type="password" inputmode="numeric" placeholder="â€¢â€¢â€¢â€¢" class="w-full p-4 rounded-2xl text-center text-3xl font-black mb-4 outline-none border-4 border-blue-500">
        <button onclick="checkPin()" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-black uppercase shadow-lg active:scale-95">Login</button>
    </div>
</div>

<div id="mainApp" class="hidden">
    <div class="p-6 bg-slate-800 text-white rounded-b-[2.5rem] shadow-2xl border-b border-blue-500/30">
        <div class="flex justify-between items-start mb-4">
            <div>
                <h1 class="text-xl font-black text-blue-400 italic leading-none">AL-HAFIZ TRADERS</h1>
                <p class="text-[9px] font-bold text-slate-400 mt-1 uppercase tracking-tighter">Verified Booker App v3.0</p>
            </div>
            <button onclick="sendDaySummary()" class="bg-slate-700 p-2 px-3 rounded-xl border border-white/10 active:scale-90">
                <i class="fas fa-file-invoice text-emerald-400"></i>
            </button>
        </div>
        
        <div class="grid grid-cols-2 gap-3">
            <div class="bg-slate-900/50 p-3 rounded-2xl border border-white/5">
                <p class="text-[8px] opacity-50 uppercase font-black">Today Order</p>
                <p class="text-lg font-black text-emerald-400 italic">Rs <span id="dayTotal">0</span></p>
            </div>
            <div class="bg-slate-900/50 p-3 rounded-2xl border border-white/5">
                <p class="text-[8px] opacity-50 uppercase font-black">Cash Collected</p>
                <p class="text-lg font-black text-indigo-400 italic">Rs <span id="cashTotal">0</span></p>
            </div>
        </div>
    </div>

    <div class="p-4 max-w-md mx-auto space-y-4">
        
        <div id="orderTab" class="tab-content active-tab space-y-4">
            <div class="bg-white rounded-[2rem] p-5 shadow-xl border-b-8 border-blue-500">
                <div class="relative mb-3">
                    <input id="shopSearch" oninput="searchLedger(this.value)" placeholder="SEARCH OR ADD SHOP..." class="w-full p-4 border-2 border-slate-100 rounded-2xl font-black outline-none uppercase italic text-sm">
                    <div id="ledgerResults" class="search-results hidden"></div>
                </div>
                <div class="grid grid-cols-2 gap-2">
                    <input id="shopName" readonly class="w-full p-3 bg-slate-50 rounded-xl font-bold text-[11px] uppercase outline-none text-slate-500">
                    <input id="shopPhone" readonly class="w-full p-3 bg-slate-50 rounded-xl font-bold text-[11px] outline-none text-slate-500">
                </div>
            </div>

            <div class="bg-white rounded-[2rem] p-5 shadow-xl border-b-8 border-slate-200">
                <div class="relative mb-3">
                    <input id="pSearch" oninput="filterProducts(this.value)" placeholder="FIND PRODUCT..." class="w-full p-4 border-2 border-slate-100 rounded-2xl font-black outline-none uppercase italic text-sm">
                    <div id="searchList" class="search-results hidden"></div>
                </div>
                <div class="grid grid-cols-2 gap-3 mb-4">
                    <div class="bg-slate-50 p-3 rounded-2xl border text-center">
                        <span class="text-[8px] block font-black text-slate-400 uppercase">Price</span>
                        <input id="pPrice" type="number" readonly value="0" class="w-full bg-transparent text-center font-black">
                    </div>
                    <div class="bg-white p-3 rounded-2xl border-2 border-emerald-500 text-center">
                        <span class="text-[8px] block font-black text-emerald-600 uppercase">Qty</span>
                        <input id="pQty" type="number" value="1" class="w-full text-center font-black outline-none">
                    </div>
                </div>
                <button onclick="addToCart()" class="w-full bg-slate-900 text-white py-4 rounded-2xl font-black uppercase text-xs active:scale-95">Add to Cart</button>
                <div id="cartItems" class="mt-4 space-y-2"></div>
            </div>

            <div class="bg-white p-5 rounded-[2rem] shadow-xl border-b-8 border-slate-400">
                <div class="flex items-center justify-between mb-4 px-2">
                    <p class="text-[10px] font-black uppercase text-slate-400 italic">Shop Verification</p>
                    <p id="gpsText" class="text-[9px] font-black text-rose-500 animate-pulse italic">GPS: WAITING...</p>
                </div>
                
                <input type="file" id="shopPhoto" accept="image/*" capture="camera" class="hidden" onchange="previewPhoto(this)">
                
                <div onclick="document.getElementById('shopPhoto').click()" class="w-full h-40 border-2 border-dashed border-slate-200 rounded-3xl flex flex-col items-center justify-center bg-slate-50 overflow-hidden relative active:scale-95 transition-all">
                    <img id="pImg" class="hidden h-full w-full object-cover">
                    <div id="camIcon" class="text-center">
                        <i class="fas fa-camera text-4xl text-slate-300 mb-2"></i>
                        <p class="text-[10px] font-black text-slate-400 uppercase italic">Take Shop Front Photo</p>
                    </div>
                    <div id="gpsBadge" class="absolute bottom-3 right-3 bg-black/70 text-white text-[8px] px-3 py-1 rounded-full hidden font-bold italic border border-white/20">
                        <i class="fas fa-map-marker-alt text-emerald-400 mr-1"></i> COORDS LOCKED
                    </div>
                </div>
            </div>

            <div class="bg-slate-800 p-6 rounded-[2.5rem] shadow-2xl">
                <div class="flex justify-between items-center mb-6">
                    <span class="text-white font-black text-xs uppercase italic">Total Order:</span>
                    <span class="text-blue-400 font-black text-3xl italic font-black">Rs <span id="billTotal">0</span></span>
                </div>
                <button id="submitBtn" onclick="finalSubmit()" class="w-full bg-emerald-500 text-slate-900 py-5 rounded-[1.8rem] font-black uppercase italic shadow-lg flex items-center justify-center gap-3 active:scale-95">
                    <i class="fab fa-whatsapp text-xl"></i> Confirm Order
                </button>
            </div>
        </div>

        <div id="ledgerTab" class="tab-content">
            <div class="bg-white p-6 rounded-[2.5rem] shadow-xl border-b-8 border-indigo-500">
                <h2 class="font-black text-center mb-6 uppercase italic border-b pb-3">Ledger Recovery</h2>
                <input type="text" onkeyup="renderLedger(this.value)" placeholder="SEARCH SHOP..." class="w-full p-4 rounded-2xl bg-slate-100 mb-6 font-black outline-none border-2 border-transparent focus:border-indigo-400 text-xs">
                <div id="ledgerScreenList" class="space-y-4"></div>
            </div>
        </div>

        <div id="stockTab" class="tab-content">
            <div class="bg-white p-6 rounded-[2.5rem] shadow-xl border-b-8 border-blue-500">
                <h2 class="font-black text-center mb-6 uppercase italic border-b pb-3">Warehouse Stock</h2>
                <div id="stockList" class="space-y-3"></div>
            </div>
        </div>

    </div>

    <nav class="fixed bottom-0 left-0 right-0 bg-white border-t flex justify-around p-3 pb-8 z-[100] shadow-2xl">
        <button onclick="showTab('orderTab', this)" class="flex flex-col items-center gap-1 text-slate-400 font-black uppercase text-[9px] px-6 nav-active">
            <i class="fas fa-shopping-bag text-xl"></i> Order
        </button>
        <button onclick="showTab('ledgerTab', this)" class="flex flex-col items-center gap-1 text-slate-400 font-black uppercase text-[9px] px-6">
            <i class="fas fa-wallet text-xl"></i> Ledger
        </button>
        <button onclick="showTab('stockTab', this)" class="flex flex-col items-center gap-1 text-slate-400 font-black uppercase text-[9px] px-6">
            <i class="fas fa-boxes text-xl"></i> Stock
        </button>
    </nav>
</div>

<script>
const firebaseConfig = { apiKey: "AIzaSyBP3VrLzUl5AIR2ca1v871cV-cJOMz-SX0", authDomain: "gm-agency-pos.firebaseapp.com", projectId: "gm-agency-pos", storageBucket: "gm-agency-pos.firebasestorage.app", messagingSenderId: "777771332628", appId: "1:777771332628:web:db60e19d9bdcee21f76301" };
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

const BOSS_WA = "923066442004", IMGBB_KEY = "ac9e20cc7634087a31f0cc92096c23f4";
let prods = [], ledger = [], cart = [], userLat = "", userLong = "";
const getToday = () => new Date().toLocaleDateString('en-GB');

// LOCK SCREEN LOGIC
function checkPin() {
    if(document.getElementById('bookerPin').value === "0001") {
        document.getElementById('lockScreen').classList.add('hidden');
        document.getElementById('mainApp').classList.remove('hidden');
        init();
    } else { alert("âŒ INVALID PIN!"); }
}

function init() {
    getLocation();
    db.collection("products").onSnapshot(snap => { prods = snap.docs.map(doc => doc.data()); renderStock(); });
    db.collection("customers").onSnapshot(snap => { ledger = snap.docs.map(doc => ({ id: doc.id, ...doc.data() })); renderLedger(); });
    
    // Header Stats
    db.collection("sales").where("date", "==", getToday()).onSnapshot(snap => {
        let t = 0; snap.forEach(d => t += Number(d.data().grandTotal || 0));
        document.getElementById('dayTotal').innerText = t.toLocaleString();
    });
    db.collection("transactions").where("date", "==", getToday()).onSnapshot(snap => {
        let c = 0; snap.forEach(d => c += Number(d.data().amount || 0));
        document.getElementById('cashTotal').innerText = c.toLocaleString();
    });
}

function getLocation() {
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(pos => {
            userLat = pos.coords.latitude; userLong = pos.coords.longitude;
            const text = document.getElementById('gpsText');
            text.innerText = "GPS: LOCKED âœ“"; text.classList.replace('text-rose-500', 'text-emerald-500'); text.classList.remove('animate-pulse');
            document.getElementById('gpsBadge').classList.remove('hidden');
        }, null, {enableHighAccuracy: true});
    }
}

// LEDGER RECOVERY
function renderLedger(f = "") {
    const list = document.getElementById('ledgerScreenList'); list.innerHTML = "";
    ledger.filter(c => c.name.toLowerCase().includes(f.toLowerCase())).forEach(c => {
        const uId = `pay-${c.id.replace(/\s+/g, '')}`;
        list.innerHTML += `
            <div class="bg-slate-50 p-5 rounded-[2rem] border border-slate-100 shadow-sm">
                <div class="flex justify-between items-center mb-3">
                    <div><p class="font-black text-slate-800 uppercase text-xs italic">${c.name}</p><p class="text-[9px] text-slate-400 font-bold">${c.id}</p></div>
                    <p class="text-rose-600 font-black italic text-sm">Rs ${Number(c.balance || 0).toLocaleString()}</p>
                </div>
                <div class="flex gap-2">
                    <input id="${uId}" type="number" placeholder="Amt" class="flex-1 p-3 bg-white border rounded-xl text-xs font-black outline-none italic">
                    <button onclick="processPayment('${c.id}', '${c.name}', '${uId}')" class="bg-indigo-600 text-white px-6 py-3 rounded-xl text-[10px] font-black uppercase">Collect</button>
                </div>
            </div>`;
    });
}

async function processPayment(id, name, inputId) {
    const amt = Number(document.getElementById(inputId).value);
    if(!amt || amt <= 0) return alert("Enter Amount!");
    if(confirm(`Received Rs ${amt} from ${name}?`)) {
        try {
            const ref = db.collection("customers").doc(id);
            const doc = await ref.get();
            await ref.update({ balance: (Number(doc.data().balance) || 0) - amt });
            await db.collection("transactions").add({ customer: name, phone: id, amount: amt, date: getToday(), timestamp: Date.now(), type: "RECOVERY" });
            alert("âœ… Payment Added!"); document.getElementById(inputId).value = "";
        } catch(e) { alert("Error!"); }
    }
}

// ORDER SUBMISSION
async function finalSubmit() {
    const shop = document.getElementById('shopName').value, phone = document.getElementById('shopPhone').value, photoFile = document.getElementById('shopPhoto').files[0], btn = document.getElementById('submitBtn');
    if(!shop || cart.length === 0) return alert("Shop or Cart empty!");

    btn.disabled = true; btn.innerHTML = "UPLOADING DATA...";
    let photoUrl = "No Photo", orderId = "ALH-" + Date.now().toString().slice(-5), total = cart.reduce((s, i) => s + i.subtotal, 0);
    const mapLink = userLat ? `https://www.google.com/maps?q=${userLat},${userLong}` : "GPS: OFF";

    try {
        if(photoFile) {
            let fd = new FormData(); fd.append("image", photoFile);
            const res = await fetch(`https://api.imgbb.com/1/upload?key=${IMGBB_KEY}`, { method: "POST", body: fd });
            const data = await res.json(); if(data.success) photoUrl = data.data.url;
        }

        await db.collection("sales").doc(orderId).set({ id: orderId, customer: shop, mob: phone, date: getToday(), items: [...cart], grandTotal: total, img: photoUrl, gps: mapLink, timestamp: Date.now() });

        let itemsMsg = cart.map(i => `â€¢ ${i.name} (x${i.qty})`).join('%0A');
        let waMsg = `ðŸ¢ *AL-HAFIZ TRADERS - ORDER*%0Aâ”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”%0AðŸ†” *Order ID:* ${orderId}%0AðŸª *Shop:* ${shop}%0AðŸ’° *Total:* Rs ${total.toLocaleString()}%0AðŸ“¸ *Photo:* ${photoUrl}%0AðŸ“ *Location:* ${mapLink}%0Aâ”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”%0AðŸ›’ *ITEMS:*%0A${itemsMsg}%0Aâ”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”%0A_Generated via Booker Pro_`;

        window.location.href = `https://api.whatsapp.com/send?phone=${BOSS_WA}&text=${waMsg}`;
        setTimeout(() => location.reload(), 2000);
    } catch(e) { btn.disabled = false; alert("Error!"); }
}

// DAY SUMMARY
function sendDaySummary() {
    const oTotal = document.getElementById('dayTotal').innerText;
    const cTotal = document.getElementById('cashTotal').innerText;
    let msg = `ðŸ“Š *DAILY REPORT - AL-HAFIZ TRADERS*%0AðŸ“… *Date:* ${getToday()}%0Aâ”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”%0AðŸ“¦ *Total Orders:* Rs ${oTotal}%0AðŸ’¸ *Cash Collected:* Rs ${cTotal}%0Aâ”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”%0A_Status: Closed_`;
    window.location.href = `https://api.whatsapp.com/send?phone=${BOSS_WA}&text=${msg}`;
}

// UI HELPERS
function previewPhoto(input) {
    if (input.files && input.files[0]) {
        const reader = new FileReader();
        reader.onload = e => {
            document.getElementById('pImg').src = e.target.result;
            document.getElementById('pImg').classList.remove('hidden');
            document.getElementById('camIcon').classList.add('hidden');
        };
        reader.readAsDataURL(input.files[0]);
    }
}

function searchLedger(q) {
    const res = document.getElementById('ledgerResults');
    if(!q) { res.classList.add('hidden'); return; }
    document.getElementById('shopName').value = q.toUpperCase();
    const matches = ledger.filter(c => c.name.toLowerCase().includes(q.toLowerCase()));
    res.innerHTML = matches.map(c => `<div class="p-4 border-b font-black text-xs uppercase italic" onclick="selectLedger('${c.name}', '${c.id}')">${c.name}</div>`).join('');
    res.classList.remove('hidden');
}

function selectLedger(n, p) {
    document.getElementById('shopName').value = n; document.getElementById('shopPhone').value = p; document.getElementById('shopSearch').value = n;
    document.getElementById('ledgerResults').classList.add('hidden');
}

function filterProducts(q) {
    const list = document.getElementById('searchList'); if(!q) { list.classList.add('hidden'); return; }
    const filtered = prods.filter(p => p.name.toLowerCase().includes(q.toLowerCase()));
    list.innerHTML = filtered.map(p => `<div class="p-4 border-b font-black text-[10px] flex justify-between uppercase italic" onclick="selectProduct('${p.name}', ${p.price})"><span>${p.name}</span><span class="text-blue-500">Rs ${p.price}</span></div>`).join('');
    list.classList.remove('hidden');
}

function selectProduct(n, p) {
    document.getElementById('pSearch').value = n; document.getElementById('pPrice').value = p; document.getElementById('searchList').classList.add('hidden');
}

function addToCart() {
    let n = document.getElementById('pSearch').value, p = Number(document.getElementById('pPrice').value), q = Number(document.getElementById('pQty').value);
    if(n && q > 0) {
        cart.push({ name: n, price: p, qty: q, subtotal: p*q });
        renderCart();
        document.getElementById('pSearch').value = ""; document.getElementById('pPrice').value = "0";
    }
}

function renderCart() {
    document.getElementById('cartItems').innerHTML = cart.map((i, idx) => `<div class="flex justify-between items-center p-3 bg-slate-50 rounded-2xl border-l-4 border-blue-500 font-black text-[10px] italic"><span>${i.name} (x${i.qty})</span><span>Rs ${i.subtotal}</span></div>`).join('');
    document.getElementById('billTotal').innerText = cart.reduce((s, i) => s + i.subtotal, 0).toLocaleString();
}

function renderStock() {
    document.getElementById('stockList').innerHTML = prods.map(p => `<div class="flex justify-between p-4 bg-slate-50 rounded-2xl border font-black text-[10px] italic uppercase"><span>${p.name}</span><span class="text-emerald-600">Stock: ${p.stock}</span></div>`).join('');
}

function showTab(id, btn) {
    document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active-tab'));
    document.getElementById(id).classList.add('active-tab');
    document.querySelectorAll('nav button').forEach(b => b.classList.remove('nav-active'));
    btn.classList.add('nav-active');
}
</script>
</body>
</html>
