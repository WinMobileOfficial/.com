<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Al-Hafiz Traders | POS Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        @media print { .no-print { display: none !important; } #receipt { display: block !important; width: 80mm; color: black; font-family: 'Arial', sans-serif; } }
        .hidden-tab { display: none !important; }
        .search-results { position: absolute; width: 100%; max-height: 200px; overflow-y: auto; background: white; border: 1px solid #ddd; z-index: 100; border-radius: 8px; }
        #lockScreen { position: fixed; inset: 0; background: #0f172a; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; color: white; }
    </style>
</head>
<body class="bg-gray-100 flex h-screen overflow-hidden font-sans">

    <div id="lockScreen">
        <div class="bg-slate-800 p-10 rounded-[3rem] shadow-2xl text-center border border-slate-700">
            <h1 id="lockStoreName" class="text-3xl font-black mb-6 text-blue-400 italic uppercase">AL-HAFIZ TRADERS</h1>
            <input id="accessCode" type="password" placeholder="PIN" class="w-48 p-4 rounded-2xl text-black text-center text-3xl font-black mb-6 outline-none focus:ring-4 focus:ring-blue-500">
            <button onclick="checkAccess()" class="w-full bg-blue-600 py-4 rounded-2xl font-black text-xl hover:bg-blue-500 uppercase">Unlock</button>
        </div>
    </div>

    <div class="w-64 bg-slate-900 text-white flex flex-col no-print shadow-xl">
        <div class="p-6 bg-slate-800 text-center border-b border-slate-700">
            <h2 id="sideStoreName" class="text-xl font-black text-blue-400 uppercase">AL-HAFIZ TRADERS</h2>
            <p id="sideStorePhone" class="text-[10px] text-gray-400 font-bold mt-1">03066442004</p>
        </div>
        <nav class="p-4 flex-1 space-y-1 font-bold text-sm overflow-y-auto">
            <button onclick="switchTab('billing')" class="w-full text-left p-3 hover:bg-blue-700 rounded-lg">üõí POS Billing</button>
            <button onclick="switchTab('cust')" class="w-full text-left p-3 hover:bg-blue-700 rounded-lg">üë• Customer Ledger</button>
            <button onclick="switchTab('history')" class="w-full text-left p-3 hover:bg-blue-700 rounded-lg">üìÑ History & Reprint</button>
            <button onclick="switchTab('stockChecker')" class="w-full text-left p-3 hover:bg-blue-700 rounded-lg">üìä Stock Status</button>
            <button onclick="switchTab('reports')" class="w-full text-left p-3 hover:bg-emerald-600 rounded-lg text-emerald-300">üìà P&L Reports</button>
            <button onclick="switchTab('products')" class="w-full text-left p-3 hover:bg-blue-700 rounded-lg">üì¶ Inventory Editor</button>
            <button onclick="switchTab('expenses')" class="w-full text-left p-3 hover:bg-blue-700 rounded-lg">üí∏ Expenses</button>
            <button onclick="switchTab('settings')" class="w-full text-left p-3 hover:bg-orange-600 rounded-lg mt-4">‚öôÔ∏è Settings</button>
        </nav>
        <button onclick="lockSystem()" class="m-4 p-2 bg-red-900 text-[10px] rounded font-black uppercase">üîí Lock System</button>
    </div>

    <div class="flex-1 flex flex-col bg-white overflow-hidden">
        
        <div id="billingTab" class="flex-1 p-6 flex gap-6 overflow-hidden">
            <div class="w-80 space-y-4 no-print">
                <div class="bg-white p-6 rounded-3xl border-2 shadow-sm">
                    <label class="text-[10px] font-black text-gray-400 uppercase">Customer Info</label>
                    <input id="cName" oninput="filterCustomers(this.value)" placeholder="Search Customer..." class="w-full border-2 p-3 rounded-xl mb-2 font-bold outline-none focus:border-blue-500">
                    <div id="custNameList" class="search-results hidden shadow-xl"></div>
                    <input id="cMob" placeholder="Mobile Number" class="w-full border-2 p-3 rounded-xl mb-2 font-bold outline-none">
                    
                    <div id="prevBalShow" class="bg-red-50 text-red-600 p-3 rounded-xl border border-red-100 mb-4 hidden">
                        <span class="text-xs font-black uppercase">Previous Balance:</span>
                        <div class="text-xl font-black italic">Rs <span id="prevBalVal">0</span></div>
                    </div>

                    <hr class="mb-4">
                    <label class="text-[10px] font-black text-gray-400 uppercase">Add Items</label>
                    <input id="pSearch" oninput="filterProducts(this.value)" placeholder="Search Product..." class="w-full border-2 p-4 rounded-2xl font-black bg-slate-50 mb-2 outline-none">
                    <div id="searchList" class="search-results hidden shadow-xl"></div>
                    <div class="grid grid-cols-2 gap-2 mb-4">
                        <input id="pPrice" type="number" placeholder="Price" class="border-2 p-3 rounded-xl font-bold text-center outline-none">
                        <input id="pQty" type="number" value="1" class="border-2 p-3 rounded-xl font-bold text-center outline-none">
                    </div>
                    <button onclick="addToCart()" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-black uppercase shadow-lg hover:bg-blue-500">Add to Bill</button>
                </div>
            </div>

            <div class="flex-1 bg-slate-900 rounded-[2.5rem] flex flex-col text-white shadow-2xl overflow-hidden no-print">
                <div id="cartBody" class="flex-1 p-6 overflow-y-auto font-bold"></div>
                <div class="p-8 bg-slate-800">
                    <div class="flex justify-between text-2xl font-black text-gray-400 mb-2 italic">
                        <span>Items Total:</span><span>Rs <span id="subtotalDisplay">0</span></span>
                    </div>
                    <div class="flex justify-between text-4xl font-black text-blue-400 mb-6 italic">
                        <span>Grand Total:</span><span>Rs <span id="totalDisplay">0</span></span>
                    </div>
                    <div class="grid grid-cols-2 gap-4 mb-4">
                        <input id="paidAmt" oninput="calcTotal()" type="number" placeholder="Paid Now" class="bg-slate-700 p-5 rounded-2xl text-emerald-400 font-black text-2xl outline-none">
                        <input id="balAmt" readonly placeholder="Balance" class="bg-slate-700 p-5 rounded-2xl text-rose-400 font-black text-2xl outline-none">
                    </div>
                    <button onclick="saveAndPrint()" class="w-full bg-emerald-500 py-5 rounded-3xl font-black text-2xl uppercase shadow-xl hover:bg-emerald-400">Save & Print Bill</button>
                </div>
            </div>
        </div>

        <div id="custTab" class="flex-1 p-8 hidden-tab overflow-y-auto">
            <div class="flex justify-between items-center mb-8">
                <h2 class="text-3xl font-black italic border-b-4 border-blue-500 inline-block">Customer Ledger</h2>
                <input id="ledgerSearch" oninput="renderCustLedger(this.value)" placeholder="üîç Search Customer..." class="border-2 p-3 rounded-xl w-64 font-bold outline-none focus:border-blue-500">
            </div>
            <div id="custLedgerList" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
        </div>

        <div id="reportsTab" class="flex-1 p-8 hidden-tab overflow-y-auto">
            <h2 class="text-3xl font-black mb-8 italic border-b-4 border-emerald-500 inline-block">Daily & Monthly Profit</h2>
            <div class="bg-white p-6 rounded-3xl border-2 shadow-sm mb-8 flex flex-wrap gap-4 items-end">
                <input type="date" id="reportDate" class="border-2 p-3 rounded-xl font-bold">
                <button onclick="generateDailyReport()" class="bg-blue-600 text-white px-6 py-3 rounded-xl font-black uppercase">Daily Report</button>
                <button onclick="generateMonthlyReport()" class="bg-slate-800 text-white px-6 py-3 rounded-xl font-black uppercase">Monthly Report</button>
            </div>
            <div id="repStats" class="grid grid-cols-1 md:grid-cols-3 gap-8"></div>
        </div>

        <div id="historyTab" class="flex-1 p-8 hidden-tab overflow-y-auto"><div id="historyList" class="space-y-4"></div></div>
        <div id="stockCheckerTab" class="flex-1 p-8 hidden-tab overflow-y-auto"><div id="liveStockGrid" class="grid grid-cols-1 md:grid-cols-3 gap-6"></div></div>
        <div id="productsTab" class="flex-1 p-8 hidden-tab overflow-y-auto"><tbody id="prodListBody"></tbody></div>
        <div id="expensesTab" class="flex-1 p-8 hidden-tab overflow-y-auto"><div id="expenseList" class="space-y-2"></div></div>
        <div id="settingsTab" class="flex-1 p-8 hidden-tab overflow-y-auto text-center"><button onclick="updateSettings()" class="bg-black text-white p-4">Update Settings</button></div>
    </div>

    <div id="receipt" class="hidden p-4 text-[12px] font-bold uppercase">
        <center>
            <h1 id="rStoreName" class="text-xl font-black">AL-HAFIZ TRADERS</h1>
            <p id="rStorePhone">03066442004</p>
            <hr class="my-2 border-black border-dashed">
            <p id="rDate"></p>
            <p id="rCust" class="border border-black p-1 my-2"></p>
        </center>
        <div id="rItems" class="my-4"></div>
        <hr class="my-1 border-black border-dashed">
        <div id="rFooter" class="text-right space-y-1"></div>
        <center class="mt-4 border-t border-dashed border-black pt-2">
            <p>Khareda hua maal wapis nahi hoga.</p>
            <p class="text-[10px] italic">Powered by GM Agency</p>
        </center>
    </div>

    <script>
        let prods = JSON.parse(localStorage.getItem('hfz_v5_prods')) || [];
        let sales = JSON.parse(localStorage.getItem('hfz_v5_sales')) || [];
        let customers = JSON.parse(localStorage.getItem('hfz_v5_cust')) || {};
        let expenses = JSON.parse(localStorage.getItem('hfz_v5_exp')) || [];
        let config = JSON.parse(localStorage.getItem('hfz_v5_cfg')) || { name: "AL-HAFIZ TRADERS", phone: "03066442004", pin: "0770" };
        let cart = [];
        let currentPrevBal = 0;

        // üîê SECURITY
        function checkAccess() {
            if(document.getElementById('accessCode').value === config.pin) {
                document.getElementById('lockScreen').style.display = 'none';
            } else { alert("Ghalat Pin!"); }
        }
        function lockSystem() { location.reload(); }

        // üîÑ TAB NAVIGATION
        function switchTab(t) {
            const tabs = ['billing','cust','history','stockChecker','reports','products','expenses','settings'];
            tabs.forEach(id => { const el = document.getElementById(id+'Tab'); if(el) el.classList.add('hidden-tab'); });
            document.getElementById(t+'Tab').classList.remove('hidden-tab');
            if(t === 'cust') renderCustLedger();
            if(t === 'history') renderHistory();
            if(t === 'stockChecker') renderStockChecker();
            if(t === 'reports') renderAllTimeReports();
        }

        // üîç CUSTOMER & PRODUCT SEARCH
        function filterCustomers(q) {
            const list = document.getElementById('custNameList');
            if(!q) { list.classList.add('hidden'); return; }
            const keys = Object.keys(customers).filter(k => customers[k].name.toLowerCase().includes(q.toLowerCase()) || k.includes(q));
            list.innerHTML = keys.map(k => `<div class="p-3 border-b cursor-pointer hover:bg-blue-50 font-bold" onclick="selectCustomer('${k}')">${customers[k].name} (${k}) <span class="float-right text-red-500">Rs ${customers[k].balance}</span></div>`).join('');
            list.classList.remove('hidden');
        }

        function selectCustomer(mob) {
            document.getElementById('cName').value = customers[mob].name;
            document.getElementById('cMob').value = mob;
            currentPrevBal = customers[mob].balance || 0;
            
            // Show Previous Balance on Screen
            document.getElementById('prevBalShow').classList.remove('hidden');
            document.getElementById('prevBalVal').innerText = currentPrevBal;
            
            document.getElementById('custNameList').classList.add('hidden');
            calcTotal();
        }

        function filterProducts(q) {
            const list = document.getElementById('searchList');
            if(!q) { list.classList.add('hidden'); return; }
            const filtered = prods.filter(p => p.name.toLowerCase().includes(q.toLowerCase()));
            list.innerHTML = filtered.map(p => `<div class="p-3 border-b cursor-pointer hover:bg-blue-50 font-bold" onclick="selectProduct('${p.name}', ${p.price})">${p.name} <span class="float-right text-blue-600">Stock: ${p.stock}</span></div>`).join('');
            list.classList.remove('hidden');
        }

        function selectProduct(n, p) {
            document.getElementById('pSearch').value = n;
            document.getElementById('pPrice').value = p;
            document.getElementById('searchList').classList.add('hidden');
        }

        // üõí BILLING CORE
        function addToCart() {
            let n = document.getElementById('pSearch').value;
            let p = parseFloat(document.getElementById('pPrice').value);
            let q = parseInt(document.getElementById('pQty').value);
            if(!n || isNaN(p)) return;
            cart.push({ name: n, price: p, qty: q, subtotal: p*q });
            renderCart();
            document.getElementById('pSearch').value = '';
        }

        function renderCart() {
            document.getElementById('cartBody').innerHTML = cart.map((i, idx) => `
                <div class="flex justify-between p-4 bg-slate-800 border-b border-slate-700">
                    <span class="uppercase">${i.name} x ${i.qty}</span>
                    <span>Rs ${i.subtotal} <button onclick="cart.splice(${idx},1);renderCart()" class="ml-4 text-red-500">‚úï</button></span>
                </div>`).join('');
            calcTotal();
        }

        function calcTotal() {
            let itemsTotal = cart.reduce((s, i) => s + i.subtotal, 0);
            let billCharge = 5;
            let grandTotal = itemsTotal + currentPrevBal + billCharge;
            
            document.getElementById('subtotalDisplay').innerText = itemsTotal;
            document.getElementById('totalDisplay').innerText = grandTotal;
            
            let paid = parseFloat(document.getElementById('paidAmt').value) || 0;
            document.getElementById('balAmt').value = grandTotal - paid;
        }

        function saveAndPrint() {
            if(!cart.length) return;
            let mob = document.getElementById('cMob').value || "N/A";
            let cName = document.getElementById('cName').value || "Walk-in";
            let billCharge = 5;
            let itemsTotal = parseFloat(document.getElementById('subtotalDisplay').innerText);
            let grandTotal = parseFloat(document.getElementById('totalDisplay').innerText);
            let paid = parseFloat(document.getElementById('paidAmt').value) || 0;
            let finalBal = grandTotal - paid;

            let sale = {
                id: Date.now(),
                date: new Date().toLocaleString(),
                customer: cName, mob: mob,
                items: [...cart],
                itemsTotal: itemsTotal,
                prevBal: currentPrevBal,
                charge: billCharge,
                grandTotal: grandTotal,
                paid: paid,
                finalBal: finalBal
            };

            sales.push(sale);
            localStorage.setItem('hfz_v5_sales', JSON.stringify(sales));
            
            if(mob !== "N/A") {
                if(!customers[mob]) customers[mob] = { name: cName, balance: 0 };
                customers[mob].balance = finalBal;
                localStorage.setItem('hfz_v5_cust', JSON.stringify(customers));
            }

            // Stock Deduction
            cart.forEach(c => {
                let p = prods.find(x => x.name === c.name);
                if(p) p.stock -= c.qty;
            });
            localStorage.setItem('hfz_v5_prods', JSON.stringify(prods));

            printBill(sale);
            location.reload();
        }

        function printBill(s) {
            document.getElementById('rStoreName').innerText = config.name;
            document.getElementById('rStorePhone').innerText = config.phone;
            document.getElementById('rDate').innerText = s.date;
            document.getElementById('rCust').innerText = `Customer: ${s.customer} (${s.mob})`;
            document.getElementById('rItems').innerHTML = s.items.map(i => `<div class="flex justify-between"><span>${i.name} x${i.qty}</span><span>${i.subtotal}</span></div>`).join('');
            document.getElementById('rFooter').innerHTML = `
                Items Total: Rs ${s.itemsTotal}<br>
                Prev Balance: Rs ${s.prevBal}<br>
                Bill Charges: Rs ${s.charge}<br>
                <b style="font-size:14px">Grand Total: Rs ${s.grandTotal}</b><br>
                Paid Amount: Rs ${s.paid}<br>
                <b style="color:red">Remaining: Rs ${s.finalBal}</b>
            `;
            window.print();
        }

        // üë• CUSTOMER LEDGER RENDER (With Search)
        function renderCustLedger(query = "") {
            const list = document.getElementById('custLedgerList');
            const keys = Object.keys(customers).filter(k => 
                customers[k].name.toLowerCase().includes(query.toLowerCase()) || k.includes(query)
            );
            list.innerHTML = keys.map(k => `
                <div class="bg-white p-6 rounded-2xl border-2 flex justify-between items-center shadow-sm">
                    <div><b class="text-xl uppercase">${customers[k].name}</b><br><small class="text-gray-400 font-black">${k}</small></div>
                    <div class="text-right">
                        <span class="text-2xl font-black text-red-600 italic">Rs ${customers[k].balance}</span><br>
                        <button onclick="receivePayment('${k}')" class="text-blue-600 font-bold hover:underline">Recieve Cash</button>
                    </div>
                </div>`).join('');
        }

        function receivePayment(mob) {
            let amt = prompt("How much cash received from " + customers[mob].name + "?");
            if(amt && !isNaN(amt)) {
                customers[mob].balance -= parseFloat(amt);
                localStorage.setItem('hfz_v5_cust', JSON.stringify(customers));
                renderCustLedger();
            }
        }

        // üìà REPORTS (DAILY/MONTHLY)
        function generateDailyReport() {
            let dt = document.getElementById('reportDate').value;
            if(!dt) return alert("Date Select Karein");
            let target = new Date(dt).toLocaleDateString();
            let ds = sales.filter(s => new Date(s.date).toLocaleDateString() === target);
            let de = expenses.filter(e => new Date(e.date).toLocaleDateString() === target);
            renderStats(ds, de, "Daily: " + target);
        }

function generateMonthlyReport() {
            let dt = document.getElementById('reportDate').value;
            if(!dt) return alert("Select any date of month");
            let dObj = new Date(dt);
            let m = dObj.getMonth(), y = dObj.getFullYear();
            let ms = sales.filter(s => { let d = new Date(s.date); return d.getMonth()===m && d.getFullYear()===y; });
            let me = expenses.filter(e => { let d = new Date(e.date); return d.getMonth()===m && d.getFullYear()===y; });
            renderStats(ms, me, "Monthly: " + dObj.toLocaleString('default', { month: 'long', year: 'numeric' }));
        }

        function renderStats(fs, fe, label) {
            let s = fs.reduce((a,b)=>a+b.itemsTotal,0);
            let e = fe.reduce((a,b)=>a+b.amt,0);
            document.getElementById('repStats').innerHTML = `
                <div class="col-span-full font-black text-blue-600 uppercase italic">${label}</div>
                <div class="bg-blue-600 text-white p-8 rounded-3xl">Sales: Rs ${s}</div>
                <div class="bg-red-600 text-white p-8 rounded-3xl">Expenses: Rs ${e}</div>
                <div class="bg-emerald-600 text-white p-8 rounded-3xl">Net Profit: Rs ${s-e}</div>
            `;
        }
        
        // Settings / Stock / History (Standard Functions)
        function renderHistory() {
            document.getElementById('historyList').innerHTML = sales.slice().reverse().map(s => `
                <div class="bg-white p-4 rounded-xl border flex justify-between items-center">
                    <div><b>${s.customer}</b><br><small>${s.date}</small></div>
                    <button onclick='printBill(${JSON.stringify(s)})' class="bg-black text-white px-4 py-2 rounded font-black text-xs">REPRINT</button>
                </div>`).join('');
        }
        function renderStockChecker() {
            document.getElementById('liveStockGrid').innerHTML = prods.map(p => `
                <div class="bg-white p-6 rounded-2xl border-2 flex justify-between items-center">
                    <b class="uppercase">${p.name}</b><span class="text-3xl font-black ${p.stock < 10 ? 'text-red-600' : 'text-blue-600'}">${p.stock}</span>
                </div>`).join('');
        }

    </script>
</body>
</html>
