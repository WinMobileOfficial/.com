    <div class="flex-1 flex flex-col bg-white overflow-hidden">
        
        <div id="billingTab" class="flex-1 p-6 flex gap-6 overflow-hidden">

                <div class="bg-white p-6 rounded-3xl border-2 shadow-sm">
                    <label class="text-[10px] font-black text-gray-400">CUSTOMER INFO</label>
                    <input id="cName" oninput="filterCustomers(this.value)" placeholder="Search/New Name" class="w-full border-2 p-3 rounded-xl mb-2 font-bold outline-none focus:border-blue-500">
                    <div id="custNameList" class="search-results hidden"></div>
                    <input id="cMob" placeholder="Mobile Number" class="w-full border-2 p-3 rounded-xl mb-2 font-bold outline-none">

                    <hr class="my-4">

                    <input id="pSearch" oninput="filterProducts(this.value)" placeholder="Type Item Name..." class="w-full border-2 p-4 rounded-2xl font-black bg-slate-50 mb-2 outline-none">

                    <div class="grid grid-cols-2 gap-2 mb-4">

            <div class="flex-1 bg-slate-900 rounded-[2.5rem] flex flex-col text-white shadow-2xl overflow-hidden">
                <div id="cartBody" class="flex-1 p-6 overflow-y-auto font-bold space-y-2"></div>
                <div class="p-8 bg-slate-800 border-t border-slate-700">
                    <div class="flex justify-between text-3xl font-black text-blue-400 mb-6 italic">
                        <span>Grand Total:</span><span>Rs <span id="totalDisplay">0</span></span>
                    </div>
                    <div class="grid grid-cols-2 gap-4 mb-4">
                        <input id="paidAmt" oninput="calcTotal()" type="number" placeholder="Cash Received" class="bg-slate-700 p-5 rounded-2xl text-emerald-400 font-black text-2xl outline-none border-2 border-emerald-500/20">

                    </div>
                    <div class="flex gap-2">
                        <button onclick="saveAndPrint()" class="flex-1 bg-emerald-500 py-5 rounded-3xl font-black text-xl uppercase shadow-xl hover:bg-emerald-400 transition">Save & Print Bill</button>

        <div id="lowStockTab" class="flex-1 p-8 hidden-tab overflow-y-auto">

                <button onclick="generateDailyReport()" class="bg-blue-600 text-white px-6 py-3 rounded-xl font-black uppercase">Daily Report</button>

        <div id="historyTab" class="flex-1 p-8 hidden-tab overflow-y-auto"><div id="historyList" class="space-y-3"></div></div>

             <div class="bg-white p-6 rounded-2xl border-2 mb-4 flex gap-4">

                 <input id="expAmt" type="number" placeholder="Amount" class="w-32 border-2 p-2 rounded font-bold">

                <input id="setStoreName" placeholder="Business Name" class="w-full border-2 p-3 rounded-xl font-bold">
                <input id="setStorePhone" placeholder="Contact Number" class="w-full border-2 p-3 rounded-xl font-bold">
                <input id="setLogoUrl" placeholder="Logo Link (URL)" class="w-full border-2 p-3 rounded-xl font-bold">
                <input id="setPin" placeholder="Admin PIN" class="w-full border-2 p-3 rounded-xl font-bold">

    <div id="receipt" class="hidden p-4 font-bold uppercase">

        <div id="rItems" style="margin: 10px 0;"></div><hr style="border: 0.5px dashed black; margin: 5px 0;"><div id="rFooter" style="text-align: right;"></div>
        <center style="margin-top: 15px; border-top: 0.5px dashed black; padding-top: 5px;"><p style="font-size: 10px;">Powered by GM Agency</p></center>

    <script>
        let prods = JSON.parse(localStorage.getItem('hfz_v11_prods')) || [];
        let sales = JSON.parse(localStorage.getItem('hfz_v11_sales')) || [];
        let customers = JSON.parse(localStorage.getItem('hfz_v11_cust')) || {};
        let expenses = JSON.parse(localStorage.getItem('hfz_v11_exp')) || [];
        let config = JSON.parse(localStorage.getItem('hfz_v11_cfg')) || { name: "AL-HAFIZ TRADERS", phone: "03066442004", pin: "0770", logo: "" };
        let cart = [];
        let lastSavedSale = null;
        let isOwner = false;

        // --- SECURITY ---
        function checkAccess() {
            if(document.getElementById('accessCode').value === config.pin) {
                document.getElementById('lockScreen').style.display = 'none';
                sessionStorage.setItem('unlocked', 'true');
            } else { alert("ACCESS DENIED: WRONG PIN!"); }
        }

        function toggleOwner() {
            if(!isOwner) {
                let p = prompt("ENTER OWNER PIN FOR FULL ACCESS:");
                if(p === config.pin) {
                    isOwner = true;
                    document.querySelectorAll('.owner-only').forEach(el => el.style.display = 'block');
                    document.getElementById('userBadge').innerText = "Owner Dashboard Active";
                    document.getElementById('userBadge').classList.replace('bg-slate-600', 'bg-amber-600');
                    document.getElementById('ownerBtn').innerText = "Exit Owner Mode";
                } else { alert("INVALID OWNER PIN!"); }
            } else { location.reload(); }
        }

        function lockSystem() { sessionStorage.removeItem('unlocked'); location.reload(); }

        function switchTab(t) {
            document.querySelectorAll('.flex-1.p-6, .flex-1.p-8').forEach(el => el.classList.add('hidden-tab'));
            document.getElementById(t+'Tab').classList.remove('hidden-tab');
            if(t === 'cust') renderCustLedger();
            if(t === 'history') renderHistory();
            if(t === 'stockChecker') renderStockChecker();
            if(t === 'products') renderProductList();
            if(t === 'reports') renderAllTimeReports();
            if(t === 'expenses') renderExpenses();
            if(t === 'lowStock') renderLowStock();
        }

        // --- BILLING ---
        function filterCustomers(q) {
            const list = document.getElementById('custNameList');
            if(!q) { list.classList.add('hidden'); return; }
            const keys = Object.keys(customers).filter(k => customers[k].name.toLowerCase().includes(q.toLowerCase()) || k.includes(q));
            list.innerHTML = keys.map(k => `<div class="p-3 border-b cursor-pointer hover:bg-blue-50 font-bold" onclick="selectCustomer('${k}')">${customers[k].name} (${k})</div>`).join('');
            list.classList.remove('hidden');
        }

        function selectCustomer(mob) {
            document.getElementById('cName').value = customers[mob].name;
            document.getElementById('cMob').value = mob;
            document.getElementById('prevBalShow').classList.remove('hidden');
            document.getElementById('prevBalVal').innerText = customers[mob].balance || 0;
            document.getElementById('custNameList').classList.add('hidden');
            calcTotal();
        }

        function filterProducts(q) {
            const list = document.getElementById('searchList');
            if(!q) { list.classList.add('hidden'); return; }
            const filtered = prods.filter(p => p.name.toLowerCase().includes(q.toLowerCase()));
            list.innerHTML = filtered.map(p => `<div class="p-3 border-b cursor-pointer hover:bg-blue-50 font-black" onclick="selectProduct('${p.name}', ${p.price})">${p.name} <span class="float-right text-emerald-600">Stock: ${p.stock}</span></div>`).join('');
            list.classList.remove('hidden');
        }

        function selectProduct(n, p) { document.getElementById('pSearch').value = n; document.getElementById('pPrice').value = p; document.getElementById('searchList').classList.add('hidden'); }

        function addToCart() {
            let n = document.getElementById('pSearch').value, p = parseFloat(document.getElementById('pPrice').value), q = parseInt(document.getElementById('pQty').value);
            if(n && !isNaN(p)) { cart.push({ name: n, price: p, qty: q, subtotal: p*q }); renderCart(); document.getElementById('pSearch').value = ''; }
        }

        function renderCart() {
            document.getElementById('cartBody').innerHTML = cart.map((i, idx) => `<div class="flex justify-between p-3 bg-slate-800 rounded-lg border border-slate-700"><span>${i.name} x${i.qty}</span><span>Rs ${i.subtotal} <button onclick="cart.splice(${idx},1);renderCart()" class="ml-4 text-red-500">‚úï</button></span></div>`).join('');
            calcTotal();
        }

        function calcTotal() {
            let itemsSum = cart.reduce((s, i) => s + i.subtotal, 0);
            let prev = parseFloat(document.getElementById('prevBalVal').innerText) || 0;
            let grand = itemsSum + prev + 5; // Standard 5rs Service Charge
            document.getElementById('totalDisplay').innerText = grand;
            let paid = parseFloat(document.getElementById('paidAmt').value) || 0;
            document.getElementById('balAmt').value = grand - paid;
        }

        function saveAndPrint() {
            if(!cart.length) return;
            let mob = document.getElementById('cMob').value || "WALK-IN", cName = document.getElementById('cName').value || "Walk-in Customer";
            let prev = parseFloat(document.getElementById('prevBalVal').innerText) || 0;
            let itemsSum = cart.reduce((s,i)=>s+i.subtotal, 0);
            let grand = itemsSum + prev + 5;
            let paid = parseFloat(document.getElementById('paidAmt').value) || 0;

            lastSavedSale = { id: Date.now(), date: new Date().toLocaleString(), customer: cName, mob: mob, items: [...cart], itemsSum: itemsSum, prevBal: prev, grandTotal: grand, paid: paid, finalBal: grand - paid };
            sales.push(lastSavedSale);
            localStorage.setItem('hfz_v11_sales', JSON.stringify(sales));
            
            if(mob !== "WALK-IN") {
                if(!customers[mob]) customers[mob] = { name: cName, balance: 0 };
                customers[mob].balance = lastSavedSale.finalBal;
                localStorage.setItem('hfz_v11_cust', JSON.stringify(customers));
            }

            cart.forEach(c => { let p = prods.find(x => x.name === c.name); if(p) p.stock -= c.qty; });
            localStorage.setItem('hfz_v11_prods', JSON.stringify(prods));

            document.getElementById('waBtn').classList.remove('hidden');
            printBill(lastSavedSale);
        }

        function sendWhatsApp() {
            let msg = `*RECEIPT: ${config.name}*\nDate: ${lastSavedSale.date}\nCustomer: ${lastSavedSale.customer}\n------------------\n`;
            lastSavedSale.items.forEach(i => { msg += `${i.name} x${i.qty} = ${i.subtotal}\n`; });
            msg += `------------------\n*Total Payable: Rs ${lastSavedSale.grandTotal}*\nPaid: Rs ${lastSavedSale.paid}\n*Remaining Bal: Rs ${lastSavedSale.finalBal}*\n------------------\nThank you for shopping!`;
            window.open(`https://wa.me/92${lastSavedSale.mob.substring(1)}?text=${encodeURIComponent(msg)}`, '_blank');
            location.reload();
        }

        function printBill(s) {
            document.getElementById('rStoreName').innerText = config.name;
            document.getElementById('rStorePhone').innerText = config.phone;
            document.getElementById('rDate').innerText = s.date;
            document.getElementById('rCust').innerText = `Customer: ${s.customer} (${s.mob})`;
            document.getElementById('rItems').innerHTML = s.items.map(i => `<div class="flex justify-between"><span>${i.name} x${i.qty}</span><span>${i.subtotal}</span></div>`).join('');
            document.getElementById('rFooter').innerHTML = `Items Total: Rs ${s.itemsSum}<br>Prev Balance: Rs ${s.prevBal}<hr><b>Grand Total: Rs ${s.grandTotal}</b><br>Paid Today: Rs ${s.paid}<br><b>Net Balance: Rs ${s.finalBal}</b>`;
            window.print();
        }

        // --- REPORTS & PROFIT ---
        function renderAllTimeReports() { renderStats(sales, "Lifetime Analytics"); }
        function generateDailyReport() { let d = document.getElementById('reportDate').value; if(d) { let t = new Date(d).toLocaleDateString(); renderStats(sales.filter(s => new Date(s.date).toLocaleDateString() === t), t); } }
        function renderStats(fs, label) {
            let s = fs.reduce((a,b)=>a+b.itemsSum,0);
            let cost = fs.reduce((acc, sale) => acc + sale.items.reduce((iAcc, item) => iAcc + ((prods.find(x => x.name === item.name)?.cost || 0) * item.qty), 0), 0);
            document.getElementById('repStats').innerHTML = `<div class="col-span-full font-black text-blue-600 mb-2 underline uppercase">${label}</div>
                <div class="bg-blue-600 text-white p-8 rounded-3xl shadow-xl">Total Sales<br><span class="text-3xl font-black">Rs ${s}</span></div>
                <div class="bg-slate-700 text-white p-8 rounded-3xl shadow-xl">Stock Cost<br><span class="text-3xl font-black">Rs ${cost}</span></div>
                <div class="bg-emerald-600 text-white p-8 rounded-3xl shadow-xl">Net Profit<br><span class="text-3xl font-black">Rs ${s-cost}</span></div>`;
        }

        // --- EXCEL EXPORT (WITH PROFIT COLUMN) ---
        function exportExcel(type) {
            let data = sales.map(s => {
                let cost = s.items.reduce((acc, item) => acc + ((prods.find(x => x.name === item.name)?.cost || 0) * item.qty), 0);
                return {
                    Date: s.date, Customer: s.customer, Mobile: s.mob,
                    Items_Total: s.itemsSum, Total_Cost: cost, Net_Profit: s.itemsSum - cost,
                    Paid: s.paid, Remaining_Bal: s.finalBal
                };
            });
            const ws = XLSX.utils.json_to_sheet(data);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Profit_Report");
            XLSX.writeFile(wb, config.name + "_Detailed_Report.xlsx");
        }

        // --- NEW: LOW STOCK ALERT REPORT ---
        function renderLowStock() {
            const lowItems = prods.filter(p => p.stock < 10);
            document.getElementById('lowStockList').innerHTML = lowItems.length ? lowItems.map(p => `
                <div class="bg-white p-6 rounded-3xl border-2 border-red-500 shadow-lg text-center">
                    <h3 class="font-black text-gray-800 uppercase">${p.name}</h3>
                    <div class="text-4xl font-black text-red-600 my-2">${p.stock}</div>
                    <p class="text-[10px] font-bold text-gray-400">Order Immediately</p>
                </div>`).join('') : '<div class="col-span-full text-center p-10 font-bold bg-green-50 text-green-600 rounded-3xl">All Stock Levels are Normal ‚úÖ</div>';
        }

        // --- STOCK & LEDGER ---
        function renderCustLedger() {
            document.getElementById('custLedgerList').innerHTML = Object.keys(customers).map(k => `
                <div class="bg-white p-6 rounded-2xl border-2 shadow-sm">
                    <b class="uppercase text-lg">${customers[k].name}</b><br><small class="text-gray-400">${k}</small>
                    <div class="mt-4 flex justify-between items-end"><span class="text-2xl font-black text-rose-600">Rs ${customers[k].balance}</span>
                    <button onclick="receivePayment('${k}')" class="bg-blue-600 text-white px-4 py-2 rounded-xl font-black hover:bg-blue-700 transition">CASH</button></div>
                </div>`).join('');
        }
        function receivePayment(k) { let a = prompt("Amount Received from " + customers[k].name + "?"); if(a) { customers[k].balance -= parseFloat(a); localStorage.setItem('hfz_v11_cust', JSON.stringify(customers)); renderCustLedger(); } }

        function renderStockChecker() {
            document.getElementById('liveStockGrid').innerHTML = prods.map(p => `
                <div class="bg-white p-4 rounded-2xl border-2 text-center shadow-sm ${p.stock < 10 ? 'critical-stock' : ''}">
                    <span class="text-[10px] font-bold text-gray-400 uppercase">${p.name}</span>
                    <b class="text-2xl block font-black ${p.stock < 10 ? 'text-red-600' : 'text-blue-600'}">${p.stock}</b>
                    <small class="font-bold">Sale: Rs ${p.price}</small>
                </div>`).join('');
        }

        function renderProductList() {
            document.getElementById('prodListBody').innerHTML = prods.map((p, idx) => `
                <tr class="border-b">
                    <td class="p-4 uppercase">${p.name}</td>
                    <td class="p-4 ${p.stock < 10 ? 'text-red-600' : ''}">${p.stock}</td>
                    <td class="p-4 text-gray-400">${p.cost}</td>
                    <td class="p-4 text-emerald-600">${p.price}</td>
                    <td class="p-4"><button onclick="prods.splice(${idx},1);localStorage.setItem('hfz_v11_prods',JSON.stringify(prods));renderProductList()" class="bg-red-50 text-red-500 p-2 rounded-lg">‚úï</button></td>
                </tr>`).join('');
        }
        function saveProduct() {
            let n = document.getElementById('listPName').value, s = parseInt(document.getElementById('listPStock').value), c = parseFloat(document.getElementById('listPCost').value), p = parseFloat(document.getElementById('listPPrice').value);
            if(n) { prods.push({ name: n, stock: s, cost: c, price: p }); localStorage.setItem('hfz_v11_prods', JSON.stringify(prods)); renderProductList(); }
        }

        function renderExpenses() { document.getElementById('expenseList').innerHTML = expenses.map(e => `<div class="bg-red-50 p-4 rounded-2xl flex justify-between border border-red-100"><span class="font-bold text-gray-700">${e.desc}</span><b class="text-red-600">Rs ${e.amt}</b></div>`).join(''); }
        function addExpense() { let d = document.getElementById('expDesc').value, a = parseFloat(document.getElementById('expAmt').value); if(d&&a) { expenses.push({desc:d, amt:a, date: new Date().toLocaleDateString()}); localStorage.setItem('hfz_v11_exp', JSON.stringify(expenses)); renderExpenses(); } }

        function updateSettings() {
            config.name = document.getElementById('setStoreName').value; config.phone = document.getElementById('setStorePhone').value;
            config.logo = document.getElementById('setLogoUrl').value; config.pin = document.getElementById('setPin').value;
            localStorage.setItem('hfz_v11_cfg', JSON.stringify(config)); location.reload();
        }

        window.onload = () => {
            if(sessionStorage.getItem('unlocked') === 'true') document.getElementById('lockScreen').style.display = 'none';
            if(config.logo) { ["lockLogo", "sideLogo", "receiptLogo"].forEach(id => { document.getElementById(id).src = config.logo; document.getElementById(id).classList.remove('hidden'); }); }
            document.getElementById('lockStoreName').innerText = config.name;
            document.getElementById('sideStoreName').innerText = config.name;
            document.getElementById('setStoreName').value = config.name;
            document.getElementById('setStorePhone').value = config.phone;
            document.getElementById('setLogoUrl').value = config.logo;
            document.getElementById('setPin').value = config.pin;
        };
    </script>
</body>
</html>
