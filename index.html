<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GM Agency | Elite POS Ultimate</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* PRINT FIX */
        @media print { 
            body * { visibility: hidden; } 
            #receipt, #receipt * { visibility: visible; } 
            #receipt { position: absolute; left: 0; top: 0; width: 100%; display: block !important; } 
        }
        .hidden-tab { display: none !important; }
        .dashed { border-top: 2px dashed black; margin: 5px 0; }
        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.4; } 100% { opacity: 1; } }
        .low-stock { background-color: #fee2e2 !important; color: #dc2626 !important; animation: blink 2s infinite; }
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
    </style>
</head>
<body class="bg-slate-100 flex h-screen overflow-hidden font-sans">

    <div id="lockScreen" class="fixed inset-0 bg-[#0f172a] z-[9999] flex flex-col items-center justify-center text-white">
        <div class="bg-slate-800 p-10 rounded-[3rem] shadow-2xl text-center border-2 border-slate-700 w-80">
            <img id="lockLogo" class="w-24 h-24 mx-auto mb-6 rounded-3xl bg-white p-2 object-contain hidden">
            <h1 class="text-2xl font-black mb-1 text-blue-400 italic uppercase">GM Agency</h1>
            <input id="accessCode" type="password" placeholder="ENTER PIN" class="w-full p-4 rounded-2xl text-black text-center text-3xl font-black mb-4 outline-none border-4 border-blue-500">
            <button onclick="checkAccess()" class="w-full bg-blue-600 py-4 rounded-2xl font-black uppercase hover:bg-blue-500 transition-all shadow-lg">Unlock System</button>
        </div>
    </div>

    <div id="sidebarUI" class="w-72 bg-[#0f172a] text-white flex flex-col shadow-2xl no-print hidden">
        <div class="p-8 text-center border-b border-slate-800">
            <img id="sideLogo" class="w-20 h-20 mx-auto mb-4 rounded-2xl bg-white p-1 object-contain hidden">
            <h2 id="sideName" class="text-xl font-black text-blue-400 italic uppercase">GM AGENCY</h2>
        </div>
        <nav class="p-4 flex-1 space-y-2 font-bold text-sm uppercase italic overflow-y-auto">
            <button onclick="switchTab('billing')" class="w-full text-left p-4 hover:bg-blue-600 rounded-2xl flex items-center gap-3"><i class="fas fa-shopping-cart"></i> POS Billing</button>
            <button onclick="switchTab('history')" class="w-full text-left p-4 hover:bg-blue-600 rounded-2xl flex items-center gap-3"><i class="fas fa-history"></i> Bill History</button>
            <button onclick="switchTab('cust')" class="w-full text-left p-4 hover:bg-blue-600 rounded-2xl flex items-center gap-3"><i class="fas fa-users"></i> Customers</button>
            <button onclick="switchTab('products')" class="w-full text-left p-4 hover:bg-blue-600 rounded-2xl flex items-center gap-3"><i class="fas fa-boxes"></i> Inventory</button>
            <button onclick="switchTab('expenses')" class="w-full text-left p-4 hover:bg-rose-600 rounded-2xl flex items-center gap-3"><i class="fas fa-wallet"></i> Expenses</button>
            <button onclick="switchTab('reports')" class="w-full text-left p-4 hover:bg-emerald-600 rounded-2xl flex items-center gap-3"><i class="fas fa-chart-line"></i> Reports</button>
            <button onclick="switchTab('settings')" class="w-full text-left p-4 hover:bg-indigo-600 rounded-2xl flex items-center gap-3"><i class="fas fa-cog"></i> Settings</button>
        </nav>
        <div class="p-4"><button onclick="logout()" class="w-full p-4 bg-red-900/30 text-red-500 rounded-2xl font-black text-xs border border-red-900/50 uppercase italic">Logout & Lock</button></div>
    </div>

    <div id="mainUI" class="flex-1 flex flex-col bg-white overflow-hidden relative hidden">
        <div id="billingTab" class="flex-1 p-6 flex gap-6 overflow-hidden">
            <div class="w-80 space-y-4">
                <div class="bg-slate-50 p-6 rounded-[2.5rem] border-2 shadow-xl border-slate-200">
                    <input id="cMob" oninput="checkExistingCustomer(this.value)" placeholder="PHONE NUMBER" class="w-full border-2 p-4 rounded-2xl mb-2 font-black">
                    <input id="cName" placeholder="CUSTOMER NAME" class="w-full border-2 p-4 rounded-2xl mb-4 font-bold uppercase italic">
                    <div id="prevBalShow" class="bg-amber-100 text-amber-700 p-4 rounded-2xl mb-4 hidden border-2 border-amber-300">
                        <p class="text-[9px] font-black uppercase">Old Balance</p>
                        <p class="text-2xl font-black italic">Rs <span id="prevBalVal">0</span></p>
                    </div>
                    <div class="relative">
                        <input id="pSearch" oninput="filterProducts(this.value)" placeholder="SEARCH PRODUCT..." class="w-full border-2 p-4 rounded-2xl font-black mb-2 uppercase">
                        <div id="searchList" class="hidden absolute w-full bg-white border-2 rounded-2xl shadow-2xl z-50 max-h-48 overflow-y-auto"></div>
                    </div>
                    <div class="grid grid-cols-2 gap-2 mb-4">
                        <input id="pPrice" type="number" placeholder="PRICE" class="border-2 p-4 rounded-2xl font-black text-center">
                        <input id="pQty" type="number" value="1" class="border-2 p-4 rounded-2xl font-black text-center bg-blue-50">
                    </div>
                    <button onclick="addToCart()" class="w-full bg-blue-600 text-white py-5 rounded-2xl font-black uppercase shadow-lg hover:bg-blue-500 italic">Add to Bill</button>
                </div>
            </div>
            <div class="flex-1 bg-slate-900 rounded-[3.5rem] flex flex-col text-white shadow-2xl border-8 border-slate-800">
                <div id="cartBody" class="flex-1 p-8 overflow-y-auto space-y-4 font-bold italic uppercase"></div>
                <div class="p-8 bg-slate-800">
                    <div class="flex justify-between text-4xl font-black text-blue-400 mb-6 italic tracking-tighter uppercase"><span>TOTAL:</span><span>Rs <span id="totalDisplay">0</span></span></div>
                    <div class="grid grid-cols-2 gap-4 mb-4">
                        <input id="paidAmt" oninput="calcTotal()" type="number" placeholder="PAID" class="w-full bg-slate-700 p-5 rounded-2xl text-emerald-400 font-black text-3xl outline-none">
                        <input id="balAmt" readonly placeholder="NEW BAL" class="w-full bg-slate-700 p-5 rounded-2xl text-rose-400 font-black text-3xl">
                    </div>
                    <button onclick="processBill()" class="w-full bg-emerald-500 py-6 rounded-[2rem] font-black text-2xl shadow-xl hover:bg-emerald-400 uppercase italic"><i class="fas fa-print mr-2"></i> Save & Print Bill</button>
                </div>
            </div>
        </div>
        
        <div id="historyTab" class="flex-1 p-10 hidden-tab overflow-y-auto">
            <h2 class="text-3xl font-black mb-8 border-b-4 border-amber-500 inline-block uppercase italic">Bill History</h2>
            <div id="historyList" class="grid grid-cols-1 md:grid-cols-2 gap-6"></div>
        </div>
        
        <div id="custTab" class="flex-1 p-10 hidden-tab overflow-y-auto"><div id="custLedgerList" class="grid grid-cols-1 md:grid-cols-3 gap-8"></div></div>
        
        <div id="productsTab" class="flex-1 p-10 hidden-tab overflow-y-auto italic">
            <h2 class="text-3xl font-black mb-6 uppercase border-b-4 border-slate-900 inline-block">Inventory</h2>
            <div class="bg-white p-8 rounded-[3rem] shadow-xl grid grid-cols-4 gap-4 mb-8">
                <input id="listPName" placeholder="ITEM" class="p-4 border-2 rounded-xl font-black uppercase">
                <input id="listPStock" type="number" placeholder="STOCK" class="p-4 border-2 rounded-xl font-black">
                <input id="listPCost" type="number" placeholder="COST" class="p-4 border-2 rounded-xl font-black">
                <input id="listPPrice" type="number" placeholder="SALE" class="p-4 border-2 rounded-xl font-black">
                <button onclick="saveProduct()" class="col-span-4 bg-slate-900 text-white p-4 rounded-xl font-black">UPDATE STOCK</button>
            </div>
            <div id="prodListBody"></div>
        </div>

        <div id="settingsTab" class="flex-1 p-10 hidden-tab overflow-y-auto italic">
            <h2 class="text-3xl font-black mb-8 border-b-4 border-indigo-600 inline-block uppercase italic text-indigo-600">Settings Control</h2>
            <div class="max-w-xl bg-slate-50 p-10 rounded-[3rem] border-4 border-white space-y-4 shadow-xl">
                 <input id="setStoreName" placeholder="STORE NAME" class="w-full p-4 border-2 rounded-xl font-black uppercase">
                 <input id="setStorePhone" placeholder="WHATSAPP NO" class="w-full p-4 border-2 rounded-xl font-black">
                 <input id="setStorePIN" placeholder="ADMIN PIN" class="w-full p-4 border-2 rounded-xl font-black">
                 <button onclick="saveSettings()" class="w-full bg-blue-600 text-white py-4 rounded-xl font-black uppercase">Save Shop Data</button>
            </div>
        </div>
    </div>

    <div id="receipt" style="display:none;">
        <center>
            <h1 id="rStoreName" style="margin: 0; text-transform: uppercase; font-size: 22px;"></h1>
            <p id="rStorePhone" style="margin: 5px 0; font-size: 14px; font-weight: bold;"></p>
            <div class="dashed"></div>
            <p id="rDateTime" style="font-size: 12px; margin: 10px 0;"></p>
            <div style="text-align: left; font-size: 13px; font-weight: bold;">
                CUSTOMER: <span id="rCustName"></span><br>
                MOBILE: <span id="rCustMob"></span>
            </div>
        </center>
        <div id="rItems" style="margin: 15px 0; font-size: 14px; text-transform: uppercase; font-weight: bold;"></div>
        <div class="dashed"></div>
        <div id="rTotals" style="text-align: right; font-weight: 900; font-size: 15px; line-height: 1.8;"></div>
        <center><p style="margin-top: 20px; font-size: 12px; border: 1px solid black; padding: 5px; display: inline-block;">THANK YOU - GM AGENCY</p></center>
    </div>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyBP3VrLzUl5AIR2ca1v871cV-cJOMz-SX0", authDomain: "gm-agency-pos.firebaseapp.com", projectId: "gm-agency-pos", storageBucket: "gm-agency-pos.firebasestorage.app", messagingSenderId: "777771332628", appId: "1:777771332628:web:db60e19d9bdcee21f76301" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let prods = [], customers = {}, sales = [], settings = { name: "GM AGENCY", phone: "03023313131", pin: "0770", logo: "" }, cart = [];

        // ðŸŸ¢ AUTO-LOGIN CHECK (No password again)
        function checkPersistentLogin() {
            const isLogged = localStorage.getItem("gm_logged");
            if(isLogged === "true") {
                document.getElementById('lockScreen').style.display = 'none';
                document.getElementById('sidebarUI').classList.remove('hidden');
                document.getElementById('mainUI').classList.remove('hidden');
            }
        }

        async function init() {
            const setDoc = await db.collection("settings").doc("main").get();
            if(setDoc.exists) settings = setDoc.data();
            applySettings();
            checkPersistentLogin();
            
            db.collection("products").onSnapshot(snap => { prods = snap.docs.map(doc => doc.data()); });
            db.collection("customers").onSnapshot(snap => { snap.forEach(doc => { customers[doc.id] = doc.data(); }); });
            db.collection("sales").orderBy("timestamp", "desc").limit(50).onSnapshot(snap => { sales = snap.docs.map(doc => doc.data()); renderHistory(); });
        }

        function checkAccess() {
            const pin = document.getElementById('accessCode').value;
            if(pin === settings.pin) {
                localStorage.setItem("gm_logged", "true"); // Save login state
                location.reload();
            } else {
                alert("Incorrect PIN!");
            }
        }

        function logout() {
            localStorage.removeItem("gm_logged");
            location.reload();
        }

        function applySettings() {
            document.getElementById('sideName').innerText = settings.name;
            document.getElementById('setStoreName').value = settings.name;
            document.getElementById('setStorePhone').value = settings.phone;
            document.getElementById('setStorePIN').value = settings.pin;
        }

        async function saveSettings() {
            settings.name = document.getElementById('setStoreName').value;
            settings.phone = document.getElementById('setStorePhone').value;
            settings.pin = document.getElementById('setStorePIN').value;
            await db.collection("settings").doc("main").set(settings);
            alert("Settings Updated!");
        }

        function switchTab(t) {
            document.querySelectorAll('.flex-1.p-6, .flex-1.p-10').forEach(el => el.classList.add('hidden-tab'));
            document.getElementById(t+'Tab').classList.remove('hidden-tab');
        }

        // ðŸŸ  BILLING LOGIC
        function checkExistingCustomer(mob) {
            if(customers[mob]) {
                document.getElementById('cName').value = customers[mob].name;
                document.getElementById('prevBalVal').innerText = customers[mob].balance;
                document.getElementById('prevBalShow').classList.remove('hidden');
            } else {
                document.getElementById('cName').value = "";
                document.getElementById('prevBalVal').innerText = "0";
                document.getElementById('prevBalShow').classList.add('hidden');
            }
            calcTotal();
        }

        function filterProducts(q) {
            const list = document.getElementById('searchList');
            if(!q) { list.classList.add('hidden'); return; }
            const filtered = prods.filter(p => p.name.toLowerCase().includes(q.toLowerCase()));
            list.innerHTML = filtered.map(p => `<div class="p-4 border-b cursor-pointer hover:bg-blue-600 hover:text-white flex justify-between uppercase font-black" onclick="selectProduct('${p.name}', ${p.price})"><span>${p.name}</span><span>Rs ${p.price}</span></div>`).join('');
            list.classList.remove('hidden');
        }

        function selectProduct(n, p) {
            document.getElementById('pSearch').value = n;
            document.getElementById('pPrice').value = p;
            document.getElementById('searchList').classList.add('hidden');
            document.getElementById('pQty').focus();
        }

        function addToCart() {
            const name = document.getElementById('pSearch').value, price = parseFloat(document.getElementById('pPrice').value), qty = parseInt(document.getElementById('pQty').value);
            if(name && price) {
                cart.push({ name, price, qty, subtotal: price * qty });
                renderCart();
                document.getElementById('pSearch').value = "";
            }
        }

        function renderCart() {
            document.getElementById('cartBody').innerHTML = cart.map((i, idx) => `
                <div class="flex justify-between p-4 bg-slate-800 rounded-2xl border-l-4 border-blue-500">
                    <div><p>${i.name}</p><p class="text-xs text-blue-400">Rs ${i.price} x ${i.qty}</p></div>
                    <div class="flex items-center gap-4"><span>Rs ${i.subtotal}</span><button onclick="cart.splice(${idx},1);renderCart();" class="text-rose-500 font-black">X</button></div>
                </div>`).join('');
            calcTotal();
        }

        function calcTotal() {
            const total = cart.reduce((s, i) => s + i.subtotal, 0);
            const prev = parseFloat(document.getElementById('prevBalVal').innerText) || 0;
            const grand = total + prev;
            document.getElementById('totalDisplay').innerText = grand;
            const paid = parseFloat(document.getElementById('paidAmt').value) || 0;
            document.getElementById('balAmt').value = grand - paid;
        }

        async function processBill() {
            if(!cart.length) return;
            const mob = document.getElementById('cMob').value || "0000", name = document.getElementById('cName').value || "WALKING CUSTOMER";
            const itemsSum = cart.reduce((s,i) => s+i.subtotal, 0), prev = parseFloat(document.getElementById('prevBalVal').innerText) || 0;
            const paid = parseFloat(document.getElementById('paidAmt').value) || 0;
            const finalBal = (itemsSum + prev) - paid;

            const sale = {
                id: Date.now().toString(), timestamp: Date.now(), 
                date: new Date().toLocaleDateString(), time: new Date().toLocaleTimeString(),
                customer: name, mob, items: [...cart], itemsSum, prevBal: prev, grandTotal: itemsSum+prev, paid, finalBal
            };

            await db.collection("sales").doc(sale.id).set(sale);
            await db.collection("customers").doc(mob).set({ name, balance: finalBal });
            
            printReceipt(sale);
            setTimeout(() => { location.reload(); }, 1000);
        }

        // ðŸ”µ PRINT LOGIC FIX
        function printReceipt(s) {
            document.getElementById('rStoreName').innerText = settings.name;
            document.getElementById('rStorePhone').innerText = settings.phone;
            document.getElementById('rCustName').innerText = s.customer;
            document.getElementById('rCustMob').innerText = s.mob;
            document.getElementById('rDateTime').innerText = s.date + " " + s.time;
            document.getElementById('rItems').innerHTML = s.items.map(i => `<div style="display:flex;justify-content:space-between"><span>${i.name} x${i.qty}</span><span>${i.subtotal}</span></div>`).join('');
            document.getElementById('rTotals').innerText = `BILL: RS ${s.itemsSum}\nPREV BAL: RS ${s.prevBal}\nGRAND TOTAL: RS ${s.grandTotal}\nPAID: RS ${s.paid}\nNEW BALANCE: RS ${s.finalBal}`;
            
            // Show receipt and print
            document.getElementById('receipt').style.display = "block";
            window.print();
            document.getElementById('receipt').style.display = "none";
        }

        function renderHistory() {
            document.getElementById('historyList').innerHTML = sales.map(s => `
                <div class="bg-white p-6 rounded-3xl border shadow flex justify-between items-center">
                    <div><b>${s.customer}</b><p class="text-[10px]">${s.date} | ${s.time}</p></div>
                    <div class="text-right">
                        <p class="font-black text-blue-600">Rs ${s.itemsSum}</p>
                        <button onclick='printAgain(${JSON.stringify(s)})' class="bg-slate-800 text-white px-3 py-1 rounded-lg text-[10px] uppercase font-bold mt-2">Print Copy</button>
                    </div>
                </div>`).join('');
        }
        
        function printAgain(s) { printReceipt(s); }

        init();
    </script>
</body>
</html>
