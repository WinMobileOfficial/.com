<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional POS | Custom Settings</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @media print { .no-print { display: none !important; } #receipt { display: block !important; width: 80mm; } }
        .hidden-tab { display: none; }
    </style>
</head>
<body class="bg-slate-100 flex h-screen overflow-hidden font-sans">

    <div class="w-64 bg-slate-900 text-white flex flex-col no-print">
        <div class="p-6 bg-slate-800 border-b border-slate-700">
            <h2 id="dispName" class="text-xl font-black text-blue-400 uppercase">STORE NAME</h2>
            <p id="dispPhone" class="text-xs text-slate-400 font-bold mt-1 tracking-widest"></p>
        </div>
        <nav class="p-4 flex-1 space-y-2">
            <button onclick="switchTab('billing')" class="w-full text-left p-3 hover:bg-slate-700 rounded-xl flex items-center transition">üõí POS Billing</button>
            <button onclick="switchTab('products')" class="w-full text-left p-3 hover:bg-slate-700 rounded-xl flex items-center transition">üì¶ Products List</button>
            <button onclick="switchTab('customers')" class="w-full text-left p-3 hover:bg-slate-700 rounded-xl flex items-center transition">üë• Customer Khata</button>
            <button onclick="switchTab('settings')" class="w-full text-left p-3 hover:bg-slate-700 rounded-xl flex items-center transition">‚öôÔ∏è Store Settings</button>
        </nav>
        <div class="p-4 bg-slate-800 text-[10px] text-yellow-500 font-bold border-t border-slate-700 text-center uppercase">
            Invoice: <span id="nextInv"></span>
        </div>
    </div>

    <div class="flex-1 flex flex-col overflow-hidden">
        
        <header class="h-16 bg-white border-b px-8 flex items-center justify-between no-print shadow-sm">
            <div class="flex gap-4">
                <input id="cName" type="text" placeholder="Customer Name" class="border p-2 rounded-lg text-sm w-48 outline-none focus:ring-2 focus:ring-blue-400">
                <input id="cMob" type="text" placeholder="WhatsApp (92...)" class="border p-2 rounded-lg text-sm w-40 outline-none focus:ring-2 focus:ring-blue-400">
            </div>
            <div id="clock" class="text-slate-500 font-mono text-sm font-bold bg-slate-100 px-4 py-1 rounded-full"></div>
        </header>

        <div id="billingTab" class="flex-1 flex flex-col overflow-hidden">
            <main class="flex-1 p-6 flex gap-6 overflow-hidden no-print">
                <div class="w-80 bg-white p-6 rounded-2xl shadow-xl border border-slate-200">
                    <h3 class="font-bold text-slate-700 mb-6 text-lg border-b pb-2 italic uppercase">Quick Billing</h3>
                    <div class="space-y-4">
                        <label class="text-xs font-bold text-slate-500">Select Product</label>
                        <select id="pSelect" onchange="autoFillPrice()" class="w-full border-2 border-slate-100 p-3 rounded-xl focus:border-blue-400 outline-none">
                            <option value="">-- Choose Item --</option>
                        </select>
                        <div class="grid grid-cols-2 gap-3">
                            <div>
                                <label class="text-[10px] font-bold text-slate-400 uppercase">Unit Price</label>
                                <input id="pPrice" type="number" readonly class="w-full border-2 border-slate-50 bg-slate-50 p-3 rounded-xl outline-none font-bold text-blue-600">
                            </div>
                            <div>
                                <label class="text-[10px] font-bold text-slate-400 uppercase">Qty</label>
                                <input id="pQty" type="number" value="1" class="w-full border-2 border-slate-100 p-3 rounded-xl outline-none font-bold">
                            </div>
                        </div>
                        <button onclick="addToCart()" class="w-full bg-blue-600 text-white py-4 rounded-xl font-bold hover:bg-blue-700 shadow-lg transition active:scale-95">Add to Bill</button>
                    </div>
                </div>

                <div class="flex-1 bg-white rounded-2xl shadow-xl border flex flex-col overflow-hidden">
                    <div id="cartBody" class="flex-1 p-4 overflow-y-auto"></div>
                    <div class="p-6 bg-slate-900 text-white">
                        <div class="flex justify-between text-2xl font-black mb-4">
                            <span>TOTAL:</span><span>Rs <span id="totalDisplay">0</span></span>
                        </div>
                        <div class="grid grid-cols-2 gap-4 mb-4">
                            <input id="paidAmt" oninput="calcBal()" type="number" placeholder="Paid Amount" class="bg-slate-800 p-3 rounded-xl text-green-400 font-bold border-none outline-none">
                            <input id="balAmt" type="number" readonly placeholder="Balance" class="bg-slate-800 p-3 rounded-xl text-red-400 font-bold border-none outline-none">
                        </div>
                        <button onclick="saveAndPrint()" class="w-full bg-green-500 py-4 rounded-2xl font-black text-xl hover:bg-green-600 transition shadow-2xl uppercase">Print & Save</button>
                    </div>
                </div>
            </main>
        </div>

        <div id="productsTab" class="flex-1 p-8 overflow-y-auto hidden-tab bg-white no-print">
            <div class="bg-blue-600 p-6 rounded-2xl text-white mb-8 shadow-lg">
                <h3 class="text-xl font-bold mb-4">Add New Item to Inventory</h3>
                <div class="grid grid-cols-3 gap-4">
                    <input id="listPName" type="text" placeholder="Item Name" class="p-2 rounded text-slate-900 outline-none">
                    <input id="listPPrice" type="number" placeholder="Sale Price" class="p-2 rounded text-slate-900 outline-none">
                    <button onclick="addProductToList()" class="bg-yellow-400 text-slate-900 font-black rounded px-4">Add Product</button>
                </div>
            </div>
            <table class="w-full text-left">
                <thead class="bg-slate-100 uppercase text-xs"><tr><th class="p-3">Product Name</th><th class="p-3">Price</th><th class="p-3">Action</th></tr></thead>
                <tbody id="prodListBody"></tbody>
            </table>
        </div>

        <div id="settingsTab" class="flex-1 p-12 hidden-tab bg-white no-print">
            <h2 class="text-3xl font-black mb-8 italic border-b-4 border-blue-600 inline-block">Traders Settings</h2>
            <div class="max-w-md space-y-6">
                <div>
                    <label class="font-bold text-slate-500 text-sm">Owner/Business Name</label>
                    <input id="setStore" type="text" placeholder="e.g. Al Hafiz Traders" class="w-full border-2 p-3 rounded-xl outline-none focus:border-blue-500">
                </div>
                <div>
                    <label class="font-bold text-slate-500 text-sm">Phone Number</label>
                    <input id="setPhone" type="text" placeholder="03xx-xxxxxxx" class="w-full border-2 p-3 rounded-xl outline-none focus:border-blue-500">
                </div>
                <button onclick="updateSettings()" class="bg-blue-600 text-white w-full py-4 rounded-xl font-black text-lg shadow-xl hover:bg-blue-700">UPDATE STORE PROFILE</button>
            </div>
        </div>
    </div>

    <div id="receipt" class="hidden p-4 text-black bg-white font-mono">
        <center>
            <h2 id="rStore" style="margin:0; text-transform:uppercase; font-size: 18px;"></h2>
            <p id="rPhone" style="font-size:10px; margin:2px 0;"></p>
            <p id="rDate" style="font-size:10px; margin:0;"></p>
            <p id="rInv" style="font-size:11px; font-weight:bold; margin:5px 0;"></p>
            <div style="border-top:1px dashed #000; margin:5px 0"></div>
        </center>
        <div id="rItems" style="font-size:11px; line-height: 1.5;"></div>
        <div style="border-top:1px dashed #000; margin:5px 0"></div>
        <div style="font-size:12px">
            <div style="display:flex; justify-content:space-between"><span>TOTAL:</span><span id="rTotal"></span></div>
            <div style="display:flex; justify-content:space-between"><span>PAID:</span><span id="rPaid"></span></div>
            <div style="display:flex; justify-content:space-between; font-weight:bold;"><span>BAL:</span><span id="rBal"></span></div>
        </div>
        <center style="margin-top:15px; font-size:10px;">Powered by WinMobile POS</center>
    </div>

    <script>
        let cart = [];
        let prods = JSON.parse(localStorage.getItem('pos_prods')) || [];
        let invNum = parseInt(localStorage.getItem('pos_inv_num')) || 1001;

        function switchTab(t) {
            ['billingTab', 'productsTab', 'settingsTab', 'customersTab'].forEach(id => {
                const el = document.getElementById(id);
                if(el) el.classList.add('hidden-tab');
            });
            document.getElementById(t + 'Tab').classList.remove('hidden-tab');
            if(t === 'products') renderProductList();
            if(t === 'billing') updateProductDropdown();
        }

        function addProductToList() {
            const n = document.getElementById('listPName').value;
            const p = parseFloat(document.getElementById('listPPrice').value);
            if(n && p) {
                prods.push({name:n, price:p});
                localStorage.setItem('pos_prods', JSON.stringify(prods));
                renderProductList();
                updateProductDropdown();
                document.getElementById('listPName').value=""; document.getElementById('listPPrice').value="";
            }
        }

        function renderProductList() {
            document.getElementById('prodListBody').innerHTML = prods.map((p, idx) => `
                <tr class="border-b">
                    <td class="p-3 font-bold text-slate-700">${p.name}</td>
                    <td class="p-3 font-bold text-blue-600">Rs ${p.price}</td>
                    <td class="p-3"><button onclick="deleteProd(${idx})" class="text-red-500 font-bold">Delete</button></td>
                </tr>
            `).join('');
        }

        function updateProductDropdown() {
            const select = document.getElementById('pSelect');
            select.innerHTML = '<option value="">-- Choose Item --</option>' + 
                prods.map(p => `<option value="${p.name}">${p.name}</option>`).join('');
        }

        function autoFillPrice() {
            const selectedName = document.getElementById('pSelect').value;
            const p = prods.find(x => x.name === selectedName);
            if(p) {
                document.getElementById('pPrice').value = p.price;
            } else {
                document.getElementById('pPrice').value = "";
            }
        }

        function addToCart() {
            const n = document.getElementById('pSelect').value;
            const p = parseFloat(document.getElementById('pPrice').value);
            const q = parseInt(document.getElementById('pQty').value);
            if(n && p) {
                cart.push({name:n, price:p, qty:q});
                renderCart();
                document.getElementById('pSelect').value = "";
                document.getElementById('pPrice').value = "";
                document.getElementById('pQty').value = "1";
            }
        }

        function renderCart() {
            let total = 0;
            document.getElementById('cartBody').innerHTML = cart.map(i => {
                total += i.price * i.qty;
                return `<div class="flex justify-between p-3 border-b bg-slate-50 mb-2 rounded-lg font-bold"><span>${i.name} x${i.qty}</span><b>${i.price*i.qty}</b></div>`;
            }).join('');
            document.getElementById('totalDisplay').innerText = total;
            calcBal();
        }

        function calcBal() {
            let total = parseFloat(document.getElementById('totalDisplay').innerText);
            let paid = parseFloat(document.getElementById('paidAmt').value) || 0;
            document.getElementById('balAmt').value = total - paid;
        }

        function saveAndPrint() {
            if(cart.length === 0) return;
            const total = document.getElementById('totalDisplay').innerText;
            const paid = document.getElementById('paidAmt').value || 0;
            const bal = document.getElementById('balAmt').value || 0;

            document.getElementById('rStore').innerText = localStorage.getItem('pos_store_name') || "Store Name";
            document.getElementById('rPhone').innerText = "PH: " + (localStorage.getItem('pos_store_phone') || "");
            document.getElementById('rDate').innerText = new Date().toLocaleString();
            document.getElementById('rInv').innerText = "INV-" + invNum;
            document.getElementById('rTotal').innerText = total;
            document.getElementById('rPaid').innerText = paid;
            document.getElementById('rBal').innerText = bal;
            document.getElementById('rItems').innerHTML = cart.map(i => `<div style="display:flex; justify-content:space-between"><span>${i.name} x${i.qty}</span><span>${i.price*i.qty}</span></div>`).join('');
            
            window.print();
            
            invNum++; localStorage.setItem('pos_inv_num', invNum);
            document.getElementById('nextInv').innerText = "INV-" + invNum;
            cart = []; renderCart();
            document.getElementById('paidAmt').value = "";
            document.getElementById('balAmt').value = "";
        }

        function updateSettings() {
            localStorage.setItem('pos_store_name', document.getElementById('setStore').value);
            localStorage.setItem('pos_store_phone', document.getElementById('setPhone').value);
            location.reload();
        }

        function deleteProd(idx) { prods.splice(idx,1); localStorage.setItem('pos_prods', JSON.stringify(prods)); renderProductList(); updateProductDropdown(); }

        // Init Load
        document.getElementById('dispName').innerText = localStorage.getItem('pos_store_name') || "WinMobile POS";
        document.getElementById('dispPhone').innerText = localStorage.getItem('pos_store_phone') || "";
        document.getElementById('setStore').value = localStorage.getItem('pos_store_name') || "";
        document.getElementById('setPhone').value = localStorage.getItem('pos_store_phone') || "";
        document.getElementById('nextInv').innerText = "INV-" + invNum;
        updateProductDropdown();
        setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleString(); }, 1000);
    </script>
</body>
</html>
