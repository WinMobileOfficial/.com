<script>
// --- FIREBASE CONFIG (AS PER YOUR ORIGINAL FILE) ---
const firebaseConfig = { apiKey: "AIzaSyBP3VrLzUl5AIR2ca1v871cV-cJOMz-SX0", authDomain: "gm-agency-pos.firebaseapp.com", projectId: "gm-agency-pos", storageBucket: "gm-agency-pos.firebasestorage.app", messagingSenderId: "777771332628", appId: "1:777771332628:web:db60e19d9bdcee21f76301" };
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

let prods = [], customers = {}, sales = [], expenses = [], cart = [];
let settings = { name: "GM AGENCY", phone: "03023313131", pin: "0770", logo: "" };
let currentCustId = null;
let currentProductImage = "";

async function init() {
    const setDoc = await db.collection("settings").doc("main").get();
    if(setDoc.exists) settings = setDoc.data();
    applySettings();

    db.collection("products").onSnapshot(snap => { prods = snap.docs.map(doc => doc.data()); renderProductList(); checkLowStock(); });
    db.collection("customers").onSnapshot(snap => { snap.forEach(doc => { customers[doc.id] = doc.data(); }); renderCustLedger(); });
    db.collection("sales").orderBy("timestamp", "desc").limit(200).onSnapshot(snap => { sales = snap.docs.map(doc => ({id: doc.id, ...doc.data()})); renderHistory(); updateStats(); });
    db.collection("expenses").orderBy("timestamp", "desc").onSnapshot(snap => { expenses = snap.docs.map(doc => doc.data()); renderExpenses(); updateStats(); });
}

// --- STATS LOGIC ---
function updateStats() {
    let today = new Date().toLocaleDateString();
    let todaySales = sales.filter(s => s.date === today);
    let todayExp = expenses.filter(e => e.date === today).reduce((a,b) => a + (b.amt || 0), 0);
    let dProfit = 0;
    let itemsMap = {};

    todaySales.forEach(s => {
        s.items.forEach(i => {
            let p = prods.find(x => x.name.toLowerCase() === i.name.toLowerCase());
            dProfit += (i.price - (p ? p.cost : i.price)) * i.qty;
            itemsMap[i.name] = (itemsMap[i.name] || 0) + i.qty;
        });
    });
    document.getElementById('dailyProfitVal').innerText = (dProfit - todayExp).toFixed(0);
    document.getElementById('todayItemSales').innerHTML = Object.keys(itemsMap).map(k => `<div class="flex justify-between border-b border-slate-700 pb-1"><span>${k}</span><span class="text-blue-400">x${itemsMap[k]}</span></div>`).join('') || "No sales";
    document.getElementById('monthlyExpList').innerHTML = expenses.map(e => `<div class="flex justify-between text-xs font-bold border-b p-2"><span>${e.note} (${e.date})</span><span class="text-rose-600">Rs ${e.amt}</span></div>`).join('');
}

// --- ORIGINAL POS LOGIC ---
function toggleDarkMode() { document.getElementById('mainBody').classList.toggle('dark-mode'); }
function switchTab(t) { document.querySelectorAll('.flex-1.p-6, .flex-1.p-10').forEach(el => el.classList.add('hidden-tab')); document.getElementById(t+'Tab').classList.remove('hidden-tab'); if(t==='reports') renderReports(); }
function checkLowStock() { let low = prods.some(p => p.stock <= 5); document.getElementById('lowStockWarning').classList.toggle('hidden', !low); }

function renderProductList() { 
    document.getElementById('prodListBody').innerHTML = prods.map(p => `<tr class="border-b font-black ${p.stock <= 5 ? 'low-stock' : ''}"><td class="p-2"><img src="${p.image || ''}" class="w-10 h-10 mx-auto rounded object-cover"></td><td class="p-5 text-left uppercase text-blue-600">${p.name}</td><td>${p.stock}</td><td>${p.cost || 0}</td><td>${p.price}</td><td><button onclick="deleteProd('${p.name}')" class="text-rose-500"><i class="fas fa-trash-alt"></i></button></td></tr>`).join(''); 
}

function handleProductImage(input) { if (input.files && input.files[0]) { const reader = new FileReader(); reader.onload = e => { currentProductImage = e.target.result; document.getElementById('itemImgPreview').src = e.target.result; document.getElementById('itemImgPreview').classList.remove('hidden'); }; reader.readAsDataURL(input.files[0]); } }

async function saveProduct() { let n = document.getElementById('listPName').value.toLowerCase().trim(); let s = parseInt(document.getElementById('listPStock').value); let c = parseFloat(document.getElementById('listPCost').value); let p = parseFloat(document.getElementById('listPPrice').value); if(n) { await db.collection("products").doc(n).set({name:n, stock:s, cost:c, price:p, image: currentProductImage}); alert("Done!"); currentProductImage = ""; document.getElementById('itemImgPreview').classList.add('hidden'); } }

async function deleteProd(n) { if(confirm("Delete?")) await db.collection("products").doc(n.toLowerCase()).delete(); }

function filterProducts(q) { 
    const list = document.getElementById('searchList'); if(!q) { list.classList.add('hidden'); return; } 
    const filtered = prods.filter(p => p.name.toLowerCase().includes(q.toLowerCase())); 
    list.innerHTML = filtered.map(p => `<div class="p-3 border-b cursor-pointer hover:bg-blue-600 hover:text-white font-black flex items-center gap-3 italic" onclick="selectProduct('${p.name}', ${p.price})"><img src="${p.image || ''}" class="w-8 h-8 rounded"><div class="uppercase"><span>${p.name}</span><br><span class="text-[10px]">Rs ${p.price} | STK: ${p.stock}</span></div></div>`).join(''); 
    list.classList.remove('hidden'); 
}

function selectProduct(n, p) { document.getElementById('pSearch').value = n; document.getElementById('pPrice').value = p; document.getElementById('searchList').classList.add('hidden'); document.getElementById('pQty').focus(); }
function addToCart() { let n = document.getElementById('pSearch').value, p = parseFloat(document.getElementById('pPrice').value), q = parseInt(document.getElementById('pQty').value); if(n && p) { cart.push({ name: n, price: p, qty: q, subtotal: p*q }); renderCart(); document.getElementById('pSearch').value = ""; document.getElementById('pSearch').focus(); } }
function renderCart() { document.getElementById('cartBody').innerHTML = cart.map((i, idx) => `<div class="flex justify-between items-center p-4 bg-slate-800 rounded-2xl border border-slate-700"><div><p class="text-blue-400 text-[10px] uppercase font-black">${i.name}</p><p class="text-lg">Rs ${i.price} x ${i.qty}</p></div><div class="flex items-center gap-4 font-black">Rs ${i.subtotal} <button onclick="cart.splice(${idx}, 1); renderCart()" class="text-rose-500"><i class="fas fa-times-circle"></i></button></div></div>`).join(''); calcTotal(); }
function calcTotal() { let itemsSum = cart.reduce((s, i) => s + i.subtotal, 0); let prev = parseFloat(document.getElementById('prevBalVal').innerText) || 0; let grand = itemsSum + prev + (cart.length > 0 ? 5 : 0); document.getElementById('totalDisplay').innerText = grand; let paid = parseFloat(document.getElementById('paidAmt').value) || 0; document.getElementById('balAmt').value = grand - paid; }

async function processBill() { if(!cart.length) return; let mob = document.getElementById('cMob').value || "0000"; let cName = document.getElementById('cName').value || "WALKING"; let itemsSum = cart.reduce((s,i)=>s+i.subtotal, 0); let prev = parseFloat(document.getElementById('prevBalVal').innerText) || 0; let paid = parseFloat(document.getElementById('paidAmt').value) || 0; let netBal = (itemsSum + prev + 5) - paid; let now = new Date(); let sale = { id: Date.now().toString(), timestamp: now.getTime(), date: now.toLocaleDateString(), time: now.toLocaleTimeString(), customer: cName, mob: mob, items: [...cart], itemsSum, prevBal: prev, grandTotal: itemsSum + prev + 5, paid, finalBal: netBal }; await db.collection("sales").doc(sale.id).set(sale); await db.collection("customers").doc(mob).set({ name: cName, balance: netBal }); for(let c of cart) { let p = prods.find(x => x.name.toLowerCase() === c.name.toLowerCase()); if(p) await db.collection("products").doc(p.name.toLowerCase()).update({stock: p.stock - c.qty}); } printReceipt(sale); setTimeout(() => location.reload(), 1500); }

function printReceipt(s) { document.getElementById('rStoreName').innerText = settings.name; document.getElementById('rStorePhone').innerText = settings.phone; document.getElementById('rCustName').innerText = s.customer; document.getElementById('rCustMob').innerText = s.mob; document.getElementById('rDateTime').innerText = s.date + " " + s.time; document.getElementById('rItems').innerHTML = s.items.map(i => `<div style="display:flex;justify-content:space-between"><span>${i.name} x${i.qty}</span><span>${i.subtotal}</span></div>`).join(''); document.getElementById('rTotals').innerHTML = `NET TOTAL: ${s.grandTotal}<br>CASH PAID: ${s.paid}<br>BALANCE: ${s.finalBal}`; window.print(); }

function shareWhatsApp(id) { let s = sales.find(x => x.id === id); let txt = `*${settings.name}*\n*BILL:* ${s.date}\n*CUST:* ${s.customer}\n--------------\n`; s.items.forEach(i => txt += `${i.name} x${i.qty} = ${i.subtotal}\n`); txt += `--------------\n*TOTAL:* Rs ${s.grandTotal}\n*PAID:* Rs ${s.paid}\n*BAL:* Rs ${s.finalBal}\n--------------\nSHUKRIYA!`; window.open(`https://wa.me/92${s.mob.substring(1)}?text=${encodeURIComponent(txt)}`); }

function renderHistory() { document.getElementById('historyList').innerHTML = sales.map(s => `<div class="bg-white p-6 rounded-3xl border-2 shadow flex justify-between items-center"><div><b class="uppercase italic">${s.customer}</b><br><small>${s.date}</small></div><div class="text-right font-black text-blue-600">Rs ${s.grandTotal}<div class="flex gap-4 mt-2"><button onclick="shareWhatsApp('${s.id}')" class="text-emerald-500"><i class="fab fa-whatsapp"></i></button><button onclick="reprintBill('${s.id}')" class="text-slate-400"><i class="fas fa-print"></i></button></div></div></div>`).join(''); }
function reprintBill(id) { let s = sales.find(x => x.id === id); if(s) printReceipt(s); }
function checkExistingCustomer(mob) { if(customers[mob]) { document.getElementById('cName').value = customers[mob].name; document.getElementById('prevBalVal').innerText = customers[mob].balance; document.getElementById('prevBalShow').classList.remove('hidden'); } else { document.getElementById('cName').value = ""; document.getElementById('prevBalVal').innerText = "0"; document.getElementById('prevBalShow').classList.add('hidden'); } calcTotal(); }
function selectCustomerForBill(k){ document.getElementById('cMob').value = k; checkExistingCustomer(k); switchTab('billing'); }

function renderCustLedger() { const list = document.getElementById('custLedgerList'); list.innerHTML = ""; Object.keys(customers).forEach(k => { list.innerHTML += `<div class="bg-white p-8 rounded-[3rem] border shadow-xl"><b>${customers[k].name}</b><br><small>${k}</small><div class="text-3xl font-black text-rose-600 my-4">Rs ${customers[k].balance}</div><div class="flex gap-2"><button onclick="selectCustomerForBill('${k}')" class="flex-1 bg-blue-600 text-white py-3 rounded-xl font-black text-[10px] uppercase italic">New Bill</button><button onclick="openPaymentModal('${k}')" class="flex-1 bg-emerald-600 text-white py-3 rounded-xl font-black text-[10px] uppercase italic">Collect</button></div></div>`; }); }
function openPaymentModal(id) { currentCustId = id; document.getElementById('modalCustName').innerText = customers[id].name; document.getElementById('paymentModal').classList.remove('hidden'); }
async function savePayment() { const amt = parseFloat(document.getElementById('collectAmount').value); if(!amt) return; const newBal = customers[currentCustId].balance - amt; await db.collection("customers").doc(currentCustId).update({ balance: newBal }); await db.collection("sales").add({ customer: customers[currentCustId].name, mob: currentCustId, itemsSum: 0, grandTotal: 0, paid: amt, finalBal: newBal, date: new Date().toLocaleDateString(), time: new Date().toLocaleTimeString(), timestamp: Date.now(), type: "CASH_COLLECTION", items: [] }); alert("Jama Done!"); location.reload(); }
async function addExpense() { let n = document.getElementById('expNote').value; let a = parseFloat(document.getElementById('expAmt').value); if(n && a) { await db.collection("expenses").add({note:n, amt: a, date: new Date().toLocaleDateString(), timestamp: Date.now()}); alert("Expense Added!"); location.reload(); } }
function renderExpenses() { document.getElementById('expenseList').innerHTML = expenses.map(e => `<div class="bg-white p-4 rounded-2xl border-l-4 border-rose-500 flex justify-between font-black italic uppercase"><span>${e.note}</span><span class="text-rose-600">Rs ${e.amt}</span></div>`).join(''); }
function renderReports() { let sSum = sales.reduce((a, b) => a + (b.itemsSum || 0), 0); let eSum = expenses.reduce((a, b) => a + (b.amt || 0), 0); document.getElementById('repStats').innerHTML = `<div class="bg-blue-600 p-8 rounded-3xl">Sales<br><span class="text-4xl">Rs ${sSum}</span></div><div class="bg-rose-600 p-8 rounded-3xl">Exp<br><span class="text-4xl">Rs ${eSum}</span></div><div class="bg-emerald-600 p-8 rounded-3xl">Profit<br><span class="text-4xl">Rs ${sSum - eSum}</span></div>`; }
function exportToExcel(type) { const ws = XLSX.utils.json_to_sheet(sales); const wb = XLSX.utils.book_new(); XLSX.utils.book_append_sheet(wb, ws, "Sales"); XLSX.writeFile(wb, "Report.xlsx"); }

function handleLogo(input) { if (input.files && input.files[0]) { const reader = new FileReader(); reader.onload = e => { settings.logo = e.target.result; updateLogoUI(e.target.result); }; reader.readAsDataURL(input.files[0]); } }
function removeLogo() { settings.logo = ""; updateLogoUI(""); alert("Logo Removed!"); }
function updateLogoUI(src) { ['sideLogo', 'logoPreview', 'rLogo', 'lockLogo'].forEach(id => { const el = document.getElementById(id); if(src) { el.src = src; el.classList.remove('hidden'); el.style.display="block"; } else { el.classList.add('hidden'); el.style.display="none"; } }); }
function applySettings() { document.getElementById('sideName').innerText = settings.name; document.getElementById('setStoreName').value = settings.name; document.getElementById('setStorePhone').value = settings.phone; document.getElementById('setStorePIN').value = settings.pin; updateLogoUI(settings.logo); }
async function saveSettings() { settings.name = document.getElementById('setStoreName').value; settings.phone = document.getElementById('setStorePhone').value; settings.pin = document.getElementById('setStorePIN').value; await db.collection("settings").doc("main").set(settings); alert("Saved!"); location.reload(); }
function checkAccess() { if(document.getElementById('accessCode').value === settings.pin) { document.getElementById('lockScreen').style.display='none'; sessionStorage.setItem('v35_ok', '1'); } else alert("Wrong!"); }
function logout() { sessionStorage.clear(); location.reload(); }
if(sessionStorage.getItem('v35_ok')) document.getElementById('lockScreen').style.display = 'none';

init();
</script>
