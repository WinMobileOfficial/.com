    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; font-style: italic; transition: 0.3s; }
        .dark-mode { background-color: #0f172a !important; color: white !important; }
        .dark-mode .bg-white, .dark-mode .bg-slate-50, .dark-mode .bg-slate-100 { background-color: #1e293b !important; color: white !important; }
        .dark-mode input { background-color: #0f172a !important; border-color: #334155 !important; color: white !important; }

            body > *:not(#receipt) { display: none !important; } 
            #receipt { display: block !important; width: 80mm; padding: 4mm; background: white; color: black; font-family: 'Arial', sans-serif; font-weight: bold; } 
            .dashed { border-top: 2px dashed black; margin: 8px 0; }
        }
        .hidden-tab { display: none !important; }
        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.4; } 100% { opacity: 1; } }
        .low-stock { background-color: #fee2e2 !important; color: #dc2626 !important; animation: blink 2s infinite; }

        ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
    </style>
</head>
<body id="mainBody" class="bg-slate-100 flex h-screen overflow-hidden">

<script>
// --- DB CORE ---
const firebaseConfig = { apiKey: "AIzaSyBP3VrLzUl5AIR2ca1v871cV-cJOMz-SX0", authDomain: "gm-agency-pos.firebaseapp.com", projectId: "gm-agency-pos", storageBucket: "gm-agency-pos.firebasestorage.app", messagingSenderId: "777771332628", appId: "1:777771332628:web:db60e19d9bdcee21f76301" };
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

let prods = [], customers = {}, sales = [], expenses = [], cart = [];
let settings = { name: "GM AGENCY", phone: "03023313131", pin: "0770", logo: "" };
let currentCustId = null, currentProductImage = "";

async function init() {
    const setDoc = await db.collection("settings").doc("main").get();
    if(setDoc.exists) settings = setDoc.data();
    applySettings();

    db.collection("products").onSnapshot(snap => { prods = snap.docs.map(doc => doc.data()); renderProductList(); checkLowStock(); });
    db.collection("customers").onSnapshot(snap => { snap.forEach(doc => { customers[doc.id] = doc.data(); }); renderCustLedger(); });
    db.collection("sales").orderBy("timestamp", "desc").onSnapshot(snap => { sales = snap.docs.map(doc => ({id: doc.id, ...doc.data()})); renderHistory(); updateStats(); });
    db.collection("expenses").onSnapshot(snap => { expenses = snap.docs.map(doc => ({id: doc.id, ...doc.data()})); renderExpenses(); updateStats(); });
}

function switchTab(t) { document.querySelectorAll('.flex-1.p-6, .flex-1.p-10').forEach(el => el.classList.add('hidden-tab')); document.getElementById(t+'Tab').classList.remove('hidden-tab'); if(t==='reports') renderReports(); }
function toggleDarkMode() { document.getElementById('mainBody').classList.toggle('dark-mode'); }

// --- POS SEARCH WITH STOCK ---
function filterProducts(q) { 
    const list = document.getElementById('searchList'); if(!q) { list.classList.add('hidden'); return; } 
    const filtered = prods.filter(p => p.name.toLowerCase().includes(q.toLowerCase())); 
    list.innerHTML = filtered.map(p => `
        <div class="p-3 border-b cursor-pointer hover:bg-blue-600 hover:text-white font-black flex justify-between items-center italic uppercase" onclick="selectProduct('${p.name}', ${p.price})">
            <div>${p.name} <br> <span class="text-[10px]">Rs ${p.price}</span></div>
            <div class="${p.stock < 10 ? 'text-rose-500' : 'text-emerald-500'} text-xs">Stock: ${p.stock}</div>
        </div>`).join(''); 
    list.classList.remove('hidden'); 
}
function selectProduct(n, p) { document.getElementById('pSearch').value = n; document.getElementById('pPrice').value = p; document.getElementById('searchList').classList.add('hidden'); document.getElementById('pQty').focus(); }
function addToCart() { 
    let n = document.getElementById('pSearch').value, p = parseFloat(document.getElementById('pPrice').value), q = parseInt(document.getElementById('pQty').value); 
    if(n && p) { cart.push({ name: n, price: p, qty: q, subtotal: p*q }); renderCart(); document.getElementById('pSearch').value = ""; document.getElementById('pSearch').focus(); } 
}
function renderCart() { document.getElementById('cartBody').innerHTML = cart.map((i, idx) => `<div class="flex justify-between items-center p-4 bg-slate-800 rounded-2xl border border-slate-700"><div><p class="text-blue-400 text-[10px] uppercase font-black">${i.name}</p><p class="text-lg">Rs ${i.price} x ${i.qty}</p></div><div class="flex items-center gap-4 font-black">Rs ${i.subtotal} <button onclick="cart.splice(${idx}, 1); renderCart()" class="text-rose-500"><i class="fas fa-times-circle"></i></button></div></div>`).join(''); calcTotal(); }
function calcTotal() { 
    let itemsSum = cart.reduce((s, i) => s + i.subtotal, 0); 
    let prev = parseFloat(document.getElementById('prevBalVal').innerText) || 0; 
    let grand = itemsSum + prev + (cart.length > 0 ? 5 : 0);
    document.getElementById('totalDisplay').innerText = grand; 
    let paid = parseFloat(document.getElementById('paidAmt').value) || 0; 
    document.getElementById('balAmt').value = grand - paid; 
}

// --- LEDGER WITH DELETE & REMINDER ---
function renderCustLedger(filter = "") {
    const list = document.getElementById('custLedgerList'); list.innerHTML = "";
    Object.keys(customers).forEach(k => {
        if(k.includes(filter) || customers[k].name.toLowerCase().includes(filter.toLowerCase())) {
            list.innerHTML += `
            <div class="bg-white p-8 rounded-[3rem] border shadow-xl relative group font-black uppercase italic">
                <button onclick="deleteCustomer('${k}')" class="absolute top-4 right-4 text-rose-300 hover:text-rose-600 opacity-0 group-hover:opacity-100"><i class="fas fa-trash"></i></button>
                <b>${customers[k].name}</b><br><small class="text-slate-400">${k}</small>
                <div class="text-3xl text-rose-600 my-4">Rs ${customers[k].balance}</div>
                <div class="flex gap-2">
                    <button onclick="selectCustomer('${k}'); switchTab('billing')" class="flex-1 bg-blue-600 text-white py-3 rounded-xl text-[10px]">NEW BILL</button>
                    <button onclick="openPaymentModal('${k}')" class="flex-1 bg-emerald-600 text-white py-3 rounded-xl text-[10px]">COLLECT</button>
                    <button onclick="sendReminder('${k}')" class="bg-indigo-600 text-white p-3 rounded-xl text-[12px]"><i class="fas fa-bell"></i></button>
                </div>
            </div>`;
        }
    });
}
async function deleteCustomer(mob) { if(confirm("Are you sure? This will delete all history of this customer.")) await db.collection("customers").doc(mob).delete(); }
function sendReminder(mob) { let c = customers[mob]; let txt = `*Payment Reminder*\nDear ${c.name},\nYour remaining balance at *${settings.name}* is *Rs ${c.balance}*.\nPlease clear it soon. Thanks.`; window.open(`https://wa.me/92${mob.substring(1)}?text=${encodeURIComponent(txt)}`); }

// --- INVENTORY ALERT < 10 ---
function handleProductImage(input) { if (input.files && input.files[0]) { const reader = new FileReader(); reader.onload = e => { currentProductImage = e.target.result; document.getElementById('itemImgPreview').src = e.target.result; document.getElementById('itemImgPreview').classList.remove('hidden'); }; reader.readAsDataURL(input.files[0]); } }
async function saveProduct() { let n = document.getElementById('listPName').value.toLowerCase().trim(), s = parseInt(document.getElementById('listPStock').value), c = parseFloat(document.getElementById('listPCost').value), p = parseFloat(document.getElementById('listPPrice').value); if(n) { await db.collection("products").doc(n).set({name:n, stock:s, cost:c, price:p, image: currentProductImage}); alert("Updated!"); currentProductImage=""; document.getElementById('itemImgPreview').classList.add('hidden'); } }
function renderProductList() { 
    document.getElementById('prodListBody').innerHTML = prods.map(p => `
        <tr class="border-b font-black ${p.stock < 10 ? 'low-stock' : ''}">
            <td><img src="${p.image || ''}" class="w-10 h-10 mx-auto rounded object-cover"></td>
            <td class="p-5 text-left uppercase text-blue-600 italic">${p.name}</td>
            <td>${p.stock}</td><td>${p.cost || 0}</td><td>${p.price}</td>
            <td><button onclick="deleteProd('${p.name}')" class="text-rose-500"><i class="fas fa-trash-alt"></i></button></td>
        </tr>`).join(''); 
}
async function deleteProd(n) { if(confirm("Delete?")) await db.collection("products").doc(n.toLowerCase()).delete(); }
function checkLowStock() { let low = prods.some(p => p.stock < 10); document.getElementById('lowStockWarning').classList.toggle('hidden', !low); }

// --- HISTORY & STATS ---
async function processBill() { 
    if(!cart.length) return; 
    let mob = document.getElementById('cMob').value || "0000"; 
    let cName = document.getElementById('cName').value || "WALKING"; 
    let itemsSum = cart.reduce((s,i)=>s+i.subtotal, 0); 
    let prev = parseFloat(document.getElementById('prevBalVal').innerText) || 0; 
    let paid = parseFloat(document.getElementById('paidAmt').value) || 0; 
    let netBal = (itemsSum + prev + 5) - paid; 
    let sale = { id: Date.now().toString(), timestamp: Date.now(), date: new Date().toLocaleDateString(), time: new Date().toLocaleTimeString(), customer: cName, mob: mob, items: [...cart], itemsSum, prevBal: prev, grandTotal: itemsSum + prev + 5, paid, finalBal: netBal }; 
    await db.collection("sales").doc(sale.id).set(sale); 
    await db.collection("customers").doc(mob).set({ name: cName, balance: netBal }); 
    for(let c of cart) { let p = prods.find(x => x.name.toLowerCase() === c.name.toLowerCase()); if(p) await db.collection("products").doc(p.name.toLowerCase()).update({stock: p.stock - c.qty}); } 
    printReceipt(sale); setTimeout(() => location.reload(), 1500); 
}
function renderHistory() { 
    document.getElementById('historyList').innerHTML = sales.map(s => `
    <div class="bg-white p-6 rounded-3xl border-2 shadow flex justify-between items-center group uppercase font-black italic">
        <div><b>${s.customer}</b><br><small class="text-slate-400">${s.date}</small></div>
        <div class="text-right">
            <div class="text-blue-600">Rs ${s.grandTotal}</div>
            <div class="flex gap-3 mt-2">
                <button onclick="shareWhatsApp('${s.id}')" class="text-emerald-500"><i class="fab fa-whatsapp"></i></button>
                <button onclick="reprintBill('${s.id}')" class="text-slate-400"><i class="fas fa-print"></i></button>
                <button onclick="deleteHistory('${s.id}')" class="text-rose-500 opacity-0 group-hover:opacity-100"><i class="fas fa-trash-alt"></i></button>
            </div>
        </div>
    </div>`).join(''); 
}
function updateStats() {
    let today = new Date().toLocaleDateString();
    let todaySales = sales.filter(s => s.date === today);
    let todayExp = expenses.filter(e => e.date === today).reduce((a,b) => a + (Number(b.amt) || 0), 0);
    let dProfit = 0; let itemsMap = {};
    todaySales.forEach(s => { 
        (s.items || []).forEach(i => { 
            let p = prods.find(x => x.name.toLowerCase() === i.name.toLowerCase()); 
            dProfit += (Number(i.price) - (p ? Number(p.cost) : Number(i.price))) * Number(i.qty); 
            itemsMap[i.name] = (itemsMap[i.name] || 0) + Number(i.qty); 
        }); 
    });
    document.getElementById('dailyProfitVal').innerText = (dProfit - todayExp).toFixed(0);
    document.getElementById('sideTodayItems').innerHTML = Object.keys(itemsMap).map(k => `<div class="flex justify-between border-b border-slate-700 pb-1"><span>${k}</span><span class="text-blue-400">x${itemsMap[k]}</span></div>`).join('') || "No sales";
}

// --- UTILS ---
function searchCustomer(q) {
    const list = document.getElementById('custSearchList'); if(!q) { list.classList.add('hidden'); return; }
    const matches = Object.keys(customers).filter(k => k.includes(q) || customers[k].name.toLowerCase().includes(q.toLowerCase()));
    list.innerHTML = matches.map(k => `<div class="p-4 border-b cursor-pointer hover:bg-blue-600 hover:text-white font-black uppercase text-xs" onclick="selectCustomer('${k}')">${customers[k].name} <br> ${k}</div>`).join('');
    list.classList.remove('hidden');
}
function selectCustomer(mob) { document.getElementById('cMob').value = mob; document.getElementById('cName').value = customers[mob].name; document.getElementById('cSearchInput').value = customers[mob].name; document.getElementById('prevBalVal').innerText = customers[mob].balance; document.getElementById('prevBalShow').classList.remove('hidden'); document.getElementById('custSearchList').classList.add('hidden'); calcTotal(); }
function openPaymentModal(id) { currentCustId = id; document.getElementById('modalCustName').innerText = customers[id].name; document.getElementById('paymentModal').classList.remove('hidden'); }
async function savePayment() { const amt = parseFloat(document.getElementById('collectAmount').value); if(!amt) return; const newBal = customers[currentCustId].balance - amt; await db.collection("customers").doc(currentCustId).update({ balance: newBal }); await db.collection("sales").add({ customer: customers[currentCustId].name, mob: currentCustId, itemsSum: 0, grandTotal: 0, paid: amt, finalBal: newBal, date: new Date().toLocaleDateString(), timestamp: Date.now(), items: [] }); location.reload(); }
async function addExpense() { let n = document.getElementById('expNote').value, a = parseFloat(document.getElementById('expAmt').value); if(n && a) { await db.collection("expenses").add({note:n, amt: a, date: new Date().toLocaleDateString(), timestamp: Date.now()}); location.reload(); } }
function renderExpenses() { document.getElementById('expenseList').innerHTML = expenses.map(e => `<div class="bg-white p-4 rounded-2xl border-l-4 border-rose-500 flex justify-between font-black uppercase italic"><span>${e.note}</span><span>Rs ${e.amt}</span></div>`).join(''); }
function renderReports() {
    let sSum = sales.reduce((a, b) => a + (Number(b.itemsSum) || 0), 0);
    let eSum = expenses.reduce((a, b) => a + (Number(b.amt) || 0), 0);
    document.getElementById('repStats').innerHTML = `
        <div class="bg-blue-600 p-8 rounded-3xl">Total Sales<br><span class="text-4xl">Rs ${sSum}</span></div>
        <div class="bg-rose-600 p-8 rounded-3xl">Expenses<br><span class="text-4xl">Rs ${eSum}</span></div>
        <div class="bg-emerald-600 p-8 rounded-3xl">Shop Value<br><span class="text-4xl">Rs ${prods.reduce((a,b)=>a+(b.stock*b.cost),0).toFixed(0)}</span></div>`;
}
function handleLogo(input) { if (input.files && input.files[0]) { const r = new FileReader(); r.onload = e => { settings.logo = e.target.result; updateLogoUI(e.target.result); }; r.readAsDataURL(input.files[0]); } }
function removeLogo() { settings.logo = ""; updateLogoUI(""); }
function updateLogoUI(src) { ['sideLogo', 'logoPreview', 'rLogo', 'lockLogo'].forEach(id => { const el = document.getElementById(id); if(src) { el.src = src; el.classList.remove('hidden'); el.style.display="block"; } else { el.classList.add('hidden'); el.style.display="none"; } }); }
function applySettings() { document.getElementById('sideName').innerText = settings.name; document.getElementById('setStoreName').value = settings.name; document.getElementById('setStorePhone').value = settings.phone; document.getElementById('setStorePIN').value = settings.pin; updateLogoUI(settings.logo); }
async function saveSettings() { settings.name = document.getElementById('setStoreName').value; settings.phone = document.getElementById('setStorePhone').value; settings.pin = document.getElementById('setStorePIN').value; await db.collection("settings").doc("main").set(settings); location.reload(); }
function checkAccess() { if(document.getElementById('accessCode').value === settings.pin) { document.getElementById('lockScreen').style.display='none'; sessionStorage.setItem('v36_ok', '1'); } else alert("Wrong PIN!"); }
function logout() { sessionStorage.clear(); location.reload(); }
if(sessionStorage.getItem('v36_ok')) document.getElementById('lockScreen').style.display = 'none';
function printReceipt(s) { document.getElementById('rStoreName').innerText = settings.name; document.getElementById('rStorePhone').innerText = settings.phone; document.getElementById('rDateTime').innerText = s.date + " " + s.time; document.getElementById('rItems').innerHTML = (s.items || []).map(i => `<div style="display:flex;justify-content:space-between"><span>${i.name} X${i.qty}</span><span>${i.subtotal}</span></div>`).join(''); document.getElementById('rTotals').innerHTML = `TOTAL: RS ${s.grandTotal}<br>PAID: RS ${s.paid}<br><b>BAL: RS ${s.finalBal}</b>`; window.print(); }
function reprintBill(id) { let s = sales.find(x => x.id === id); if(s) printReceipt(s); }
function shareWhatsApp(id) { let s = sales.find(x => x.id === id); let txt = `*${settings.name}*\n*BILL:* ${s.date}\n*CUST:* ${s.customer}\n--------------\n`; (s.items || []).forEach(i => txt += `${i.name} x${i.qty} = ${i.subtotal}\n`); txt += `--------------\n*TOTAL:* Rs ${s.grandTotal}\n*BAL:* Rs ${s.finalBal}`; window.open(`https://wa.me/92${s.mob.substring(1)}?text=${encodeURIComponent(txt)}`); }
async function deleteHistory(id) { if(confirm("Delete Bill?")) await db.collection("sales").doc(id).delete(); }
async function clearAllHistory() { if(confirm("Clear ALL?")) { const b = db.batch(); sales.forEach(s => b.delete(db.collection("sales").doc(s.id))); await b.commit(); } }

init();
</script>
