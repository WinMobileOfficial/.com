<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Al Hafiz Traders | App Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @media print { .no-print { display: none !important; } #receipt { display: block !important; width: 80mm; } }
        .hidden-tab { display: none; }
    </style>
</head>
<body class="bg-slate-100 flex h-screen overflow-hidden font-sans">

    <div class="w-64 bg-slate-900 text-white flex flex-col no-print">
        <div class="p-6 bg-slate-800 border-b border-slate-700">
            <h2 id="dispName" class="text-xl font-black text-blue-400">AL HAFIZ TRADERS</h2>
            <p id="dispPhone" class="text-[10px] text-slate-500 font-bold italic"></p>
        </div>
        <nav class="p-4 flex-1 space-y-1">
            <button onclick="switchTab('billing')" class="w-full text-left p-3 hover:bg-slate-700 rounded-xl flex items-center">üõí Billing & Udhaar</button>
            <button onclick="switchTab('customers')" class="w-full text-left p-3 hover:bg-slate-700 rounded-xl flex items-center">üë• Customer Khata</button>
            <button onclick="switchTab('settings')" class="w-full text-left p-3 hover:bg-slate-700 rounded-xl flex items-center">‚öôÔ∏è App Settings</button>
        </nav>
    </div>

    <div class="flex-1 flex flex-col overflow-hidden">
        
        <div id="billingTab" class="flex flex-col h-full overflow-hidden">
            <header class="h-16 bg-white border-b px-6 flex items-center justify-between no-print shadow-sm">
                <div class="flex gap-2">
                    <input id="cName" type="text" placeholder="Customer Name" class="border p-2 rounded-lg text-sm w-40 outline-none">
                    <input id="cMob" type="text" placeholder="WhatsApp (92...)" class="border p-2 rounded-lg text-sm w-40 outline-none">
                </div>
                <div id="clock" class="text-slate-400 font-mono text-xs"></div>
            </header>

            <main class="flex-1 p-4 flex gap-4 overflow-hidden no-print">
                <div class="w-72 bg-white p-5 rounded-2xl shadow-lg border">
                    <h3 class="font-bold text-slate-700 mb-4 border-b pb-2">Add Items</h3>
                    <div class="space-y-3">
                        <input id="pName" type="text" placeholder="Item Name" class="w-full border p-2 rounded-lg outline-none">
                        <input id="pPrice" type="number" placeholder="Price" class="w-full border p-2 rounded-lg outline-none">
                        <input id="pQty" type="number" value="1" class="w-full border p-2 rounded-lg outline-none">
                        <button onclick="addToCart()" class="w-full bg-blue-600 text-white py-3 rounded-lg font-bold">Add to Cart</button>
                    </div>
                </div>

                <div class="flex-1 bg-white rounded-2xl shadow-lg border flex flex-col overflow-hidden">
                    <div id="cartBody" class="flex-1 p-4 overflow-y-auto"></div>
                    <div class="p-4 bg-slate-900 text-white">
                        <div class="flex justify-between text-xl font-bold mb-2">
                            <span>TOTAL:</span><span>Rs <span id="totalDisplay">0</span></span>
                        </div>
                        <div class="grid grid-cols-2 gap-2 mb-4">
                            <div>
                                <label class="text-[10px] text-slate-400">PAID AMOUNT</label>
                                <input id="paidAmt" oninput="calcBal()" type="number" class="w-full bg-slate-800 border-none rounded p-2 text-green-400 font-bold">
                            </div>
                            <div>
                                <label class="text-[10px] text-slate-400">BALANCE (UDHAAR)</label>
                                <input id="balAmt" type="number" readonly class="w-full bg-slate-800 border-none rounded p-2 text-red-400 font-bold">
                            </div>
                        </div>
                        <button onclick="saveAndPrint()" class="w-full bg-green-500 py-4 rounded-xl font-black text-xl">SAVE & PRINT BILL</button>
                    </div>
                </div>
            </main>
        </div>

        <div id="customersTab" class="flex-1 p-8 overflow-y-auto hidden-tab bg-white no-print">
            <h2 class="text-2xl font-black mb-6">Customer Ledger (Udhaar Khata)</h2>
            <table class="w-full text-left">
                <thead class="bg-slate-100 text-xs">
                    <tr><th class="p-3">Customer</th><th class="p-3">Total Business</th><th class="p-3">Total Paid</th><th class="p-3">Pending Udhaar</th></tr>
                </thead>
                <tbody id="custListBody"></tbody>
            </table>
        </div>

        <div id="settingsTab" class="flex-1 p-8 hidden-tab bg-white no-print">
            <h2 class="text-2xl font-black mb-6">Store Settings</h2>
            <div class="max-w-md space-y-4">
                <input id="setStore" type="text" placeholder="Store Name" class="w-full border p-3 rounded-xl">
                <input id="setPhone" type="text" placeholder="Store Phone" class="w-full border p-3 rounded-xl">
                <button onclick="updateSettings()" class="bg-blue-600 text-white px-8 py-3 rounded-xl font-bold">Save Settings</button>
            </div>
        </div>
    </div>

    <div id="receipt" class="hidden p-4 text-black bg-white font-mono">
        <center>
            <h2 id="rStore" style="margin:0"></h2>
            <p id="rPhone" style="font-size:10px; margin:0"></p>
            <div style="border-top:1px dashed #000; margin:5px 0"></div>
        </center>
        <div id="rItems" style="font-size:11px"></div>
        <div style="border-top:1px dashed #000; margin:5px 0"></div>
        <div style="font-size:12px">
            <div style="display:flex; justify-content:space-between"><span>TOTAL:</span><span id="rTotal"></span></div>
            <div style="display:flex; justify-content:space-between"><span>PAID:</span><span id="rPaid"></span></div>
            <div style="display:flex; justify-content:space-between; font-weight:bold; color:red"><span>BALANCE:</span><span id="rBal"></span></div>
        </div>
    </div>

    <script>
        let cart = [];
        let customers = JSON.parse(localStorage.getItem('pos_cust_data')) || {};

        function switchTab(t) {
            ['billingTab', 'customersTab', 'settingsTab'].forEach(id => document.getElementById(id).classList.add('hidden-tab'));
            document.getElementById(t + 'Tab').classList.remove('hidden-tab');
            if(t === 'customers') renderCustomers();
        }

        function addToCart() {
            const n = document.getElementById('pName').value;
            const p = parseFloat(document.getElementById('pPrice').value);
            const q = parseInt(document.getElementById('pQty').value);
            if(n && p) {
                cart.push({name:n, price:p, qty:q});
                renderCart();
                document.getElementById('pName').value=""; document.getElementById('pPrice').value="";
            }
        }

        function renderCart() {
            let total = 0;
            document.getElementById('cartBody').innerHTML = cart.map(i => {
                total += i.price * i.qty;
                return `<div class="flex justify-between p-2 border-b text-sm"><span>${i.name} x${i.qty}</span><b>${i.price*i.qty}</b></div>`;
            }).join('');
            document.getElementById('totalDisplay').innerText = total;
            calcBal();
        }

        function calcBal() {
            let total = parseFloat(document.getElementById('totalDisplay').innerText);
            let paid = parseFloat(document.getElementById('paidAmt').value) || 0;
            document.getElementById('balAmt').value = total - paid;
        }

        function saveAndPrint() {
            if(cart.length === 0) return;
            const total = parseFloat(document.getElementById('totalDisplay').innerText);
            const paid = parseFloat(document.getElementById('paidAmt').value) || 0;
            const bal = total - paid;
            const name = document.getElementById('cName').value || "Cash Customer";
            const phone = document.getElementById('cMob').value || "";

            // Update Customer Ledger
            if(!customers[name]) customers[name] = { phone: phone, total: 0, paid: 0, bal: 0 };
            customers[name].total += total;
            customers[name].paid += paid;
            customers[name].bal += bal;
            localStorage.setItem('pos_cust_data', JSON.stringify(customers));

            // Receipt
            document.getElementById('rStore').innerText = localStorage.getItem('pos_store_name');
            document.getElementById('rTotal').innerText = total;
            document.getElementById('rPaid').innerText = paid;
            document.getElementById('rBal').innerText = bal;
            document.getElementById('rItems').innerHTML = cart.map(i => `<div style="display:flex; justify-content:space-between"><span>${i.name} x${i.qty}</span><span>${i.price*i.qty}</span></div>`).join('');
            
            window.print();
            
            // WhatsApp
            if(phone) {
                let msg = `*${localStorage.getItem('pos_store_name')}*%0ABill: Rs ${total}%0APaid: Rs ${paid}%0ABalance: Rs ${bal}%0AStatus: ${bal > 0 ? 'UDHAAR' : 'PAID'}`;
                window.open(`https://wa.me/92${phone.slice(-10)}?text=${msg}`, '_blank');
            }

            cart = []; renderCart();
            document.getElementById('paidAmt').value = ""; document.getElementById('balAmt').value = "";
        }

        function renderCustomers() {
            document.getElementById('custListBody').innerHTML = Object.keys(customers).map(k => `
                <tr class="border-b">
                    <td class="p-3 font-bold">${k}</td>
                    <td class="p-3 text-slate-600">Rs ${customers[k].total}</td>
                    <td class="p-3 text-green-600">Rs ${customers[k].paid}</td>
                    <td class="p-3 font-black text-red-600">Rs ${customers[k].bal}</td>
                </tr>
            `).join('');
        }

        function updateSettings() {
            localStorage.setItem('pos_store_name', document.getElementById('setStore').value);
            localStorage.setItem('pos_store_phone', document.getElementById('setPhone').value);
            location.reload();
        }

        document.getElementById('dispName').innerText = localStorage.getItem('pos_store_name') || "AL HAFIZ TRADERS";
        document.getElementById('dispPhone').innerText = "Phone: " + (localStorage.getItem('pos_store_phone') || "03xx-xxxxxxx");
    </script>
</body>
</html>
