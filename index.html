<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Al-Hafiz Traders | POS V21 Complete</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        @media print { .no-print { display: none !important; } #receipt { display: block !important; width: 80mm; color: black; font-family: 'Courier New', monospace; } }
        .hidden-tab { display: none !important; }
        .search-results { position: absolute; width: 100%; max-height: 200px; overflow-y: auto; background: white; border: 1px solid #ddd; z-index: 100; border-radius: 8px; color: black; }
        #lockScreen { position: fixed; inset: 0; background: #0f172a; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; color: white; }
        .owner-only { display: none; }
        .dashed-line { border-top: 1px dashed black; margin: 5px 0; }
        .low-stock { background-color: #fee2e2 !important; color: #991b1b !important; }
    </style>
</head>
<body class="bg-gray-100 flex h-screen overflow-hidden text-slate-800">

    <div id="lockScreen">
        <div class="bg-slate-800 p-10 rounded-[3rem] shadow-2xl text-center border border-slate-700">
            <h1 id="lockStoreName" class="text-3xl font-black mb-2 text-blue-400 italic uppercase">AL-HAFIZ TRADERS</h1>
            <input id="accessCode" type="password" placeholder="PIN" class="w-48 p-4 rounded-2xl text-black text-center text-3xl font-black mb-6 outline-none">
            <button onclick="checkAccess()" class="w-full bg-blue-600 py-4 rounded-2xl font-black text-xl hover:bg-blue-500 uppercase transition">Unlock System</button>
            <a href="https://wa.me/923023313131?text=PIN Chahye" target="_blank" class="mt-6 flex items-center justify-center gap-2 bg-green-600 py-3 px-6 rounded-2xl font-bold">WhatsApp for PIN</a>
        </div>
    </div>

    <div class="w-64 bg-slate-900 text-white flex flex-col no-print shadow-xl">
        <div class="p-6 bg-slate-800 text-center border-b border-slate-700">
            <h2 id="sideStoreName" class="text-lg font-black text-blue-400 uppercase italic"></h2>
            <div id="userBadge" class="mt-2 text-[10px] bg-slate-600 px-3 py-1 rounded-full inline-block font-black uppercase">Staff Mode</div>
        </div>
        <nav class="p-4 flex-1 space-y-1 font-bold text-xs overflow-y-auto uppercase">
            <button onclick="switchTab('billing')" class="w-full text-left p-3 hover:bg-blue-700 rounded-lg transition">üõí Billing POS</button>
            <button onclick="switchTab('cust')" class="w-full text-left p-3 hover:bg-blue-700 rounded-lg transition">üë• Ledger Management</button>
            <button onclick="switchTab('expenses')" class="w-full text-left p-3 hover:bg-rose-700 rounded-lg transition">üí∏ Daily Expenses</button>
            <div class="owner-only pt-4 mt-4 border-t border-slate-700 space-y-1">
                <button onclick="switchTab('reports')" class="w-full text-left p-3 hover:bg-emerald-600 rounded-lg transition">üìâ Profit & Loss</button>
                <button onclick="switchTab('history')" class="w-full text-left p-3 hover:bg-amber-600 rounded-lg transition">üìÑ Sale History</button>
                <button onclick="switchTab('products')" class="w-full text-left p-3 hover:bg-slate-700 rounded-lg transition">üì¶ Inventory Control</button>
            </div>
        </nav>
        <div class="p-4 space-y-2">
            <button id="ownerBtn" onclick="toggleOwner()" class="w-full p-3 bg-amber-600 text-[10px] rounded-xl font-black uppercase shadow-lg">Owner Switch</button>
            <button onclick="switchTab('settings')" class="owner-only w-full p-3 bg-slate-700 text-[10px] rounded-xl font-black uppercase">‚öôÔ∏è Shop Settings</button>
            <button onclick="lockSystem()" class="w-full p-3 bg-red-900 text-[10px] rounded-xl font-black uppercase italic">üîí Lock System</button>
        </div>
    </div>

    <div class="flex-1 flex flex-col bg-white overflow-hidden">
        
        <div id="billingTab" class="flex-1 p-6 flex gap-6 overflow-hidden">
            <div class="w-80 space-y-4 no-print">
                <div class="bg-white p-6 rounded-3xl border-2 shadow-md">
                    <label class="text-[10px] font-black text-gray-400 uppercase italic">Customer History</label>
                    <input id="cName" oninput="filterCustomers(this.value)" placeholder="Customer Name..." class="w-full border-2 p-3 rounded-xl mb-2 font-bold outline-none">
                    <div id="custNameList" class="search-results hidden"></div>
                    <input id="cMob" placeholder="WhatsApp Number" class="w-full border-2 p-3 rounded-xl mb-2 font-bold outline-none">
                    <div id="prevBalShow" class="bg-rose-50 text-rose-600 p-3 rounded-xl border border-rose-100 mb-4 hidden font-black text-center text-sm">OLD UDHAAR: Rs <span id="prevBalVal">0</span></div>
                    
                    <hr class="my-4">
                    <label class="text-[10px] font-black text-gray-400 uppercase italic">Live Search</label>
                    <input id="pSearch" oninput="filterProducts(this.value)" placeholder="Item Name..." class="w-full border-2 p-4 rounded-2xl font-black bg-slate-50 mb-2 outline-none">
                    <div id="searchList" class="search-results hidden"></div>
                    <div class="grid grid-cols-2 gap-2 mb-4">
                        <input id="pPrice" type="number" placeholder="Price" class="border-2 p-3 rounded-xl font-bold text-center">
                        <input id="pQty" type="number" value="1" class="border-2 p-3 rounded-xl font-bold text-center">
                    </div>
                    <button onclick="addToCart()" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-black uppercase">Add To Cart</button>
                </div>
            </div>

            <div class="flex-1 bg-slate-900 rounded-[2.5rem] flex flex-col text-white shadow-2xl overflow-hidden">
                <div id="cartBody" class="flex-1 p-6 overflow-y-auto font-bold space-y-2"></div>
                <div class="p-8 bg-slate-800 border-t border-slate-700">
                    <div class="flex justify-between text-4xl font-black text-blue-400 mb-6 italic underline"><span>Grand Total:</span><span>Rs <span id="totalDisplay">0</span></span></div>
                    <div class="grid grid-cols-2 gap-4 mb-4">
                        <input id="paidAmt" oninput="calcTotal()" type="number" placeholder="CASH RECEIVED" class="w-full bg-slate-700 p-5 rounded-2xl text-emerald-400 font-black text-3xl outline-none">
                        <input id="balAmt" readonly placeholder="NEW BALANCE" class="w-full bg-slate-700 p-5 rounded-2xl text-rose-400 font-black text-3xl outline-none">
                    </div>
                    <div class="flex gap-4">
                        <button onclick="processBill('print')" class="flex-1 bg-emerald-500 py-5 rounded-3xl font-black text-xl uppercase">Print Receipt</button>
                        <button onclick="processBill('whatsapp')" class="flex-1 bg-green-600 py-5 rounded-3xl font-black text-xl uppercase">WhatsApp Bill</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="reportsTab" class="flex-1 p-8 hidden-tab overflow-y-auto">
            <h2 class="text-3xl font-black mb-6 italic border-b-4 border-emerald-500 inline-block uppercase">Profit Analytics</h2>
            <div class="bg-white p-6 rounded-3xl border-2 mb-8 flex gap-4 shadow-sm">
                <input type="date" id="repStart" class="border-2 p-2 rounded-xl font-bold">
                <input type="date" id="repEnd" class="border-2 p-2 rounded-xl font-bold">
                <button onclick="generateReport()" class="bg-blue-600 text-white px-6 rounded-xl font-black">Generate Report</button>
            </div>
            <div id="repStats" class="grid grid-cols-1 md:grid-cols-3 gap-8"></div>
        </div>

        <div id="settingsTab" class="flex-1 p-8 hidden-tab overflow-y-auto">
            <div class="max-w-md mx-auto bg-white p-10 rounded-3xl border-2 shadow-2xl space-y-4">
                <h3 class="font-black text-center text-xl uppercase italic underline">System Configuration</h3>
                <div><label class="text-[10px] font-black italic">SHOP NAME</label><input id="setStoreName" class="w-full border-2 p-3 rounded-xl font-bold"></div>
                <div><label class="text-[10px] font-black italic">TRADER NO (FOR BILL)</label><input id="setTraderNo" placeholder="03066442004" class="w-full border-2 p-3 rounded-xl font-bold"></div>
                <div><label class="text-[10px] font-black italic">ADMIN PIN</label><input id="setPin" type="password" class="w-full border-2 p-3 rounded-xl font-bold text-center text-2xl"></div>
                <div><label class="text-[10px] font-black italic">LOGO UPLOAD</label><input type="file" id="logoUpload" accept="image/*" class="w-full border-2 p-2 rounded-xl text-xs"></div>
                <button onclick="updateSettings()" class="w-full bg-slate-900 text-white py-4 rounded-xl font-black uppercase">Update & Save</button>
                <hr>
                <button onclick="exportFullExcel()" class="w-full bg-emerald-600 text-white py-4 rounded-xl font-black uppercase italic shadow-lg">üì• Download Pro Excel Export</button>
            </div>
        </div>

        <div id="custTab" class="flex-1 p-8 hidden-tab overflow-y-auto">
            <h2 class="text-3xl font-black mb-6 italic border-b-4 border-blue-500 inline-block uppercase">Customer Ledger Cards</h2>
            <div id="custLedgerList" class="grid grid-cols-1 md:grid-cols-3 gap-6"></div>
        </div>

        <div id="historyTab" class="flex-1 p-8 hidden-tab overflow-y-auto">
            <h2 class="text-3xl font-black mb-6 italic border-b-4 border-amber-500 inline-block uppercase">Sale History & Reprint</h2>
            <div id="historyList" class="space-y-3"></div>
        </div>

        <div id="productsTab" class="flex-1 p-8 hidden-tab overflow-y-auto">
            <h2 class="text-3xl font-black mb-6 italic border-b-4 border-slate-700 inline-block uppercase">Inventory Control</h2>
            <div class="bg-slate-800 p-6 rounded-[2rem] text-white grid grid-cols-1 md:grid-cols-4 gap-4 mb-8 shadow-xl">
                <input id="listPName" placeholder="Item Name" class="p-4 rounded-xl text-black font-bold">
                <input id="listPStock" type="number" placeholder="Stock Qty" class="p-4 rounded-xl text-black font-bold">
                <input id="listPCost" type="number" placeholder="Cost Price" class="p-4 rounded-xl text-black font-bold">
                <input id="listPPrice" type="number" placeholder="Sale Price" class="p-4 rounded-xl text-black font-bold">
                <button onclick="saveProduct()" class="bg-blue-600 p-4 rounded-xl font-black uppercase col-span-full">Save to Stock</button>
            </div>
            <div class="bg-white rounded-3xl border-2 overflow-hidden shadow-sm">
                <table class="w-full text-left">
                    <thead class="bg-gray-100 font-black text-[10px] uppercase italic">
                        <tr><th class="p-4">Item Name</th><th class="p-4 text-center">Stock</th><th class="p-4 text-center">Cost</th><th class="p-4 text-center">Sale</th><th class="p-4 text-center">Action</th></tr>
                    </thead>
                    <tbody id="prodListBody" class="font-bold"></tbody>
                </table>
            </div>
        </div>

        <div id="expensesTab" class="flex-1 p-8 hidden-tab overflow-y-auto">
            <h2 class="text-3xl font-black mb-6 italic border-b-4 border-rose-500 inline-block uppercase">Daily Expenses</h2>
            <div class="bg-white p-6 rounded-3xl border-2 shadow-sm max-w-lg mb-8 flex gap-2">
                <input id="expNote" placeholder="Expense Note" class="flex-1 border-2 p-3 rounded-xl font-bold">
                <input id="expAmt" type="number" placeholder="Rs" class="w-24 border-2 p-3 rounded-xl font-bold">
                <button onclick="addExpense()" class="bg-rose-600 text-white px-6 rounded-xl font-black uppercase">Add</button>
            </div>
            <div id="expenseList" class="space-y-2"></div>
        </div>
    </div>

    <div id="receipt" class="hidden p-4">
        <center>
            <h1 id="rStoreName" style="font-size: 20px; font-weight: 900; margin: 0;"></h1>
            <p id="rTraderNo" style="font-weight: bold; margin: 2px 0;"></p>
            <div class="dashed-line"></div>
            <p id="rDateTime" style="font-weight: bold; font-size: 13px;"></p>
            <div id="rCustBox" style="border: 1px solid black; padding: 4px; margin: 5px 0; font-weight: bold; font-size: 12px;"></div>
        </center>
        <div id="rItems" style="margin: 10px 0; font-size: 13px; font-weight: bold;"></div>
        <div class="dashed-line"></div>
        <div id="rTotals" style="text-align: right; font-weight: 900; font-size: 14px; line-height: 1.4;"></div>
        <div class="dashed-line"></div>
        <center><p style="font-weight: 900; font-size: 12px; margin-top: 10px;">POWERED BY GM AGENCY</p></center>
    </div>

    <script>
        // --- DATA INIT ---
        let prods = JSON.parse(localStorage.getItem('hfz_v21_prods')) || [];
        let sales = JSON.parse(localStorage.getItem('hfz_v21_sales')) || [];
        let expenses = JSON.parse(localStorage.getItem('hfz_v21_exps')) || [];
        let customers = JSON.parse(localStorage.getItem('hfz_v21_cust')) || {};
        let config = JSON.parse(localStorage.getItem('hfz_v21_cfg')) || { name: "AL-HAFIZ TRADERS", traderNo: "03066442004", logo: "", pin: "0770" };
        let cart = [];
        let isOwner = false;

        function checkAccess() { if(document.getElementById('accessCode').value === config.pin) { document.getElementById('lockScreen').style.display = 'none'; sessionStorage.setItem('unlocked', 'true'); } else { alert("WRONG PIN!"); } }
        function lockSystem() { sessionStorage.removeItem('unlocked'); location.reload(); }
        
        function toggleOwner() { 
            if(!isOwner) { 
                let p = prompt("OWNER PIN:"); 
                if(p === config.pin) { 
                    isOwner = true; 
                    document.querySelectorAll('.owner-only').forEach(e => e.style.display = 'block'); 
                    document.getElementById('userBadge').innerText = "OWNER MODE"; 
                    document.getElementById('userBadge').classList.replace('bg-slate-600', 'bg-amber-600');
                    document.getElementById('ownerBtn').innerText = "Exit Owner Mode";
                } 
            } else { location.reload(); } 
        }

        function switchTab(t) { 
            document.querySelectorAll('.flex-1.p-6, .flex-1.p-8').forEach(el => el.classList.add('hidden-tab')); 
            document.getElementById(t+'Tab').classList.remove('hidden-tab'); 
            if(t==='reports') renderAllTimeReports();
            if(t==='cust') renderCustLedger();
            if(t==='products') renderProductList();
            if(t==='history') renderHistory();
            if(t==='expenses') renderExpenses();
        }

        // --- BILLING POS ---
        function filterCustomers(q) {
            const list = document.getElementById('custNameList');
            if(!q) { list.classList.add('hidden'); return; }
            const keys = Object.keys(customers).filter(k => customers[k].name.toLowerCase().includes(q.toLowerCase()) || k.includes(q));
            list.innerHTML = keys.map(k => `<div class="p-3 border-b cursor-pointer hover:bg-blue-50 font-bold" onclick="selectCustomer('${k}')">${customers[k].name} (${k})</div>`).join('');
            list.classList.remove('hidden');
        }
        function selectCustomer(mob) { 
            document.getElementById('cName').value = customers[mob].name; 
            document.getElementById('cMob').value = mob; 
            document.getElementById('prevBalShow').classList.remove('hidden'); 
            document.getElementById('prevBalVal').innerText = customers[mob].balance || 0; 
            document.getElementById('custNameList').classList.add('hidden'); 
            calcTotal(); 
        }
        function filterProducts(q) {
            const list = document.getElementById('searchList');
            if(!q) { list.classList.add('hidden'); return; }
            const filtered = prods.filter(p => p.name.toLowerCase().includes(q.toLowerCase()));
            list.innerHTML = filtered.map(p => `<div class="p-3 border-b cursor-pointer hover:bg-blue-50 font-black" onclick="selectProduct('${p.name}', ${p.price})">${p.name} <span class="float-right ${p.stock < 10 ? 'text-red-600 animate-pulse' : 'text-emerald-600'}">Stock: ${p.stock}</span></div>`).join('');
            list.classList.remove('hidden');
        }
        function selectProduct(n, p) { document.getElementById('pSearch').value = n; document.getElementById('pPrice').value = p; document.getElementById('searchList').classList.add('hidden'); }

        function addToCart() { 
            let n = document.getElementById('pSearch').value, p = parseFloat(document.getElementById('pPrice').value), q = parseInt(document.getElementById('pQty').value); 
            if(n && p) { cart.push({ name: n, price: p, qty: q, subtotal: p*q }); renderCart(); document.getElementById('pSearch').value = ''; } 
        }
        function renderCart() { 
            document.getElementById('cartBody').innerHTML = cart.map((i, idx) => `
            <div class="flex justify-between p-3 bg-slate-800 rounded-xl border border-slate-700">
                <span>${i.name.toUpperCase()} <small class="text-blue-400">x${i.qty}</small></span>
                <span>Rs ${i.subtotal} <button onclick="cart.splice(${idx},1);renderCart()" class="text-red-500 ml-3">‚úï</button></span>
            </div>`).join(''); calcTotal(); 
        }
        function calcTotal() { 
            let itemsSum = cart.reduce((s, i) => s + i.subtotal, 0);
            let prev = parseFloat(document.getElementById('prevBalVal').innerText) || 0;
            let grand = itemsSum + prev + (cart.length > 0 ? 5 : 0); 
            document.getElementById('totalDisplay').innerText = grand; 
            let paid = parseFloat(document.getElementById('paidAmt').value) || 0; 
            document.getElementById('balAmt').value = grand - paid; 
        }

        // --- PROCESSING ---
        function processBill(type) {
            if(!cart.length) return;
            let mob = document.getElementById('cMob').value || "WALK-IN", cName = document.getElementById('cName').value || "Customer";
            let itemsSum = cart.reduce((s,i)=>s+i.subtotal, 0), prev = parseFloat(document.getElementById('prevBalVal').innerText) || 0, paid = parseFloat(document.getElementById('paidAmt').value) || 0;
            let now = new Date();
            let sale = { 
                id: Date.now(), 
                date: now.toLocaleDateString(), 
                time: now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit', second:'2-digit', hour12: true}), 
                customer: cName, mob: mob, items: [...cart], itemsSum: itemsSum, prevBal: prev, grandTotal: itemsSum + prev + 5, paid: paid, finalBal: (itemsSum + prev + 5) - paid 
            };
            sales.push(sale); localStorage.setItem('hfz_v21_sales', JSON.stringify(sales));
            if(mob !== "WALK-IN") { if(!customers[mob]) customers[mob] = { name: cName, balance: 0, payments: [] }; customers[mob].balance = sale.finalBal; localStorage.setItem('hfz_v21_cust', JSON.stringify(customers)); }
            cart.forEach(c => { let p = prods.find(x => x.name === c.name); if(p) p.stock -= c.qty; }); localStorage.setItem('hfz_v21_prods', JSON.stringify(prods));
            if(type === 'print') printBill(sale); else sendWhatsApp(sale);
        }

        function printBill(s) {
            document.getElementById('rStoreName').innerText = config.name;
            document.getElementById('rTraderNo').innerText = config.traderNo;
            document.getElementById('rDateTime').innerText = `${s.date} ${s.time}`;
            document.getElementById('rCustBox').innerText = `CUSTOMER: ${s.customer.toUpperCase()} (${s.mob})`;
            document.getElementById('rItems').innerHTML = s.items.map(i => `<div style="display:flex;justify-content:space-between"><span>${i.name.toUpperCase()} X${i.qty}</span><span>${i.subtotal}</span></div>`).join('');
            document.getElementById('rTotals').innerHTML = `ITEMS TOTAL: RS ${s.itemsSum}<br>PREV BALANCE: RS ${s.prevBal}<br>GRAND TOTAL: RS ${s.grandTotal}<br>PAID TODAY: RS ${s.paid}<br>NET BALANCE: RS ${s.finalBal}`;
            window.print(); location.reload();
        }

        function sendWhatsApp(s) {
            let itemsStr = s.items.map(i => `‚Ä¢ ${i.name.toUpperCase()} x${i.qty} = ${i.subtotal}`).join('\n');
            let msg = `*${config.name}*\n${config.traderNo}\n--------------------------\nDate: ${s.date} ${s.time}\nCustomer: ${s.customer}\n--------------------------\n*ITEMS:*\n${itemsStr}\n--------------------------\nItems Total: Rs ${s.itemsSum}\nPrev Balance: Rs ${s.prevBal}\n*Grand Total: Rs ${s.grandTotal}*\nPaid: Rs ${s.paid}\n*Net Balance: Rs ${s.finalBal}*\n--------------------------\n_Powered by GM Agency_`;
            window.open(`https://wa.me/92${s.mob.substring(1)}?text=${encodeURIComponent(msg)}`, '_blank');
            location.reload();
        }

        // --- REPORTS & EXCEL ---
        function renderAllTimeReports() { renderStats(sales, expenses, "All Records"); }
        function generateReport() {
            let start = document.getElementById('repStart').value, end = document.getElementById('repEnd').value;
            let filteredSales = sales.filter(s => { let d = new Date(s.date); return d >= new Date(start) && d <= new Date(end || start); });
            renderStats(filteredSales, expenses, "Filtered Data");
        }
        function renderStats(fs, fe, label) {
            let s = fs.reduce((a, b) => a + b.itemsSum, 0);
            let profit = fs.reduce((acc, sale) => acc + (sale.itemsSum - sale.items.reduce((iAcc, item) => iAcc + ((prods.find(x => x.name === item.name)?.cost || 0) * item.qty), 0)), 0);
            let exp = fe.reduce((a, b) => a + b.amt, 0);
            document.getElementById('repStats').innerHTML = `
                <div class="col-span-full font-black text-blue-600 mb-2 underline italic">${label}</div>
                <div class="bg-blue-600 text-white p-8 rounded-3xl">Total Sale<br><span class="text-3xl font-black">Rs ${s}</span></div>
                <div class="bg-rose-600 text-white p-8 rounded-3xl">Expenses<br><span class="text-3xl font-black">Rs ${exp}</span></div>
                <div class="bg-emerald-600 text-white p-8 rounded-3xl">Net Profit<br><span class="text-3xl font-black">Rs ${profit - exp}</span></div>`;
        }
        function exportFullExcel() {
            let data = sales.map(s => {
                let costSum = s.items.reduce((acc, item) => acc + ((prods.find(x => x.name === item.name)?.cost || 0) * item.qty), 0);
                return { Date: s.date, Time: s.time, Customer: s.customer, Mobile: s.mob, Total_Sale: s.itemsSum, Total_Cost: costSum, Profit: s.itemsSum - costSum, Balance: s.finalBal };
            });
            const ws = XLSX.utils.json_to_sheet(data);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "FullReport");
            XLSX.writeFile(wb, "AlHafiz_Pro_Backup.xlsx");
        }

        // --- INVENTORY ---
        function renderProductList() { 
            document.getElementById('prodListBody').innerHTML = prods.map((p, idx) => `
            <tr class="border-b ${p.stock < 10 ? 'low-stock' : ''}">
                <td class="p-4 uppercase">${p.name}</td><td class="p-4 text-center">${p.stock}</td>
                <td class="p-4 text-center">Rs ${p.cost}</td><td class="p-4 text-center">Rs ${p.price}</td>
                <td class="p-4 text-center"><button onclick="prods.splice(${idx},1);localStorage.setItem('hfz_v21_prods',JSON.stringify(prods));renderProductList()" class="text-red-500">Delete</button></td>
            </tr>`).join(''); 
        }
        function saveProduct() { 
            let n = document.getElementById('listPName').value, s = parseInt(document.getElementById('listPStock').value), c = parseFloat(document.getElementById('listPCost').value), p = parseFloat(document.getElementById('listPPrice').value); 
            if(n && s && c && p) { prods.push({ name: n, stock: s, cost: c, price: p }); localStorage.setItem('hfz_v21_prods', JSON.stringify(prods)); renderProductList(); } 
        }

        // --- LEDGER ---
        function renderCustLedger() {
            document.getElementById('custLedgerList').innerHTML = Object.keys(customers).map(k => `
                <div class="bg-white p-6 rounded-2xl border-2">
                    <b class="uppercase">${customers[k].name}</b><br><small>${k}</small>
                    <div class="text-2xl font-black text-rose-600 my-3">Rs ${customers[k].balance}</div>
                    <button onclick="receivePayment('${k}')" class="w-full bg-blue-600 text-white py-2 rounded-xl text-xs font-black uppercase">Collect Cash</button>
                </div>`).join('');
        }
        function receivePayment(k) {
            let a = prompt("Amount Received?");
            if(a) { customers[k].balance -= parseFloat(a); localStorage.setItem('hfz_v21_cust', JSON.stringify(customers)); renderCustLedger(); }
        }

        function renderExpenses() { document.getElementById('expenseList').innerHTML = expenses.map(e => `<div class="bg-white p-3 border-l-4 border-rose-500 flex justify-between"><span>${e.note}</span><span>Rs ${e.amt}</span></div>`).join(''); }
        function addExpense() { let n = document.getElementById('expNote').value, a = parseFloat(document.getElementById('expAmt').value); if(n && a) { expenses.push({ note: n, amt: a, date: new Date().toLocaleDateString() }); localStorage.setItem('hfz_v21_exps', JSON.stringify(expenses)); renderExpenses(); } }
        function renderHistory() { document.getElementById('historyList').innerHTML = [...sales].reverse().map(s => `<div class="bg-white p-4 rounded-xl border-2 flex justify-between items-center"><div><b>${s.customer}</b><br><small>${s.date} ${s.time}</small></div><div class="text-right font-black text-blue-600">Rs ${s.grandTotal}</div></div>`).join(''); }

        function updateSettings() {
            config.name = document.getElementById('setStoreName').value;
            config.traderNo = document.getElementById('setTraderNo').value;
            config.pin = document.getElementById('setPin').value;
            const file = document.getElementById('logoUpload').files[0];
            if(file) { let r = new FileReader(); r.onload = (e) => { config.logo = e.target.result; saveCfg(); }; r.readAsDataURL(file); } else saveCfg();
        }
        function saveCfg() { localStorage.setItem('hfz_v21_cfg', JSON.stringify(config)); location.reload(); }

        window.onload = () => {
            if(sessionStorage.getItem('unlocked') === 'true') document.getElementById('lockScreen').style.display = 'none';
            document.getElementById('sideStoreName').innerText = config.name;
            document.getElementById('lockStoreName').innerText = config.name;
            document.getElementById('setStoreName').value = config.name;
            document.getElementById('setTraderNo').value = config.traderNo;
            document.getElementById('setPin').value = config.pin;
        };
    </script>
</body>
</html>
