    <div class="flex-1 flex flex-col bg-white overflow-hidden">
        
        <div id="billingTab" class="flex-1 p-6 flex gap-6 overflow-hidden">
            <div class="w-80 space-y-4">
                <div class="bg-white p-6 rounded-[2.5rem] border-2 shadow-xl">
                    <div class="text-xs font-black text-slate-400 mb-2 uppercase">Trader Info: <span id="traderShow" class="text-blue-600"></span></div>
                    <input id="cName" oninput="filterCustomers(this.value)" placeholder="Customer Name" class="w-full border-2 p-3 rounded-xl mb-2 font-bold outline-none uppercase bg-slate-50">

            <div class="flex-1 bg-slate-900 rounded-[3.5rem] flex flex-col text-white shadow-2xl overflow-hidden border-[12px] border-slate-800 relative">

                    <div class="grid grid-cols-2 gap-4 mb-4">

        <div id="historyTab" class="flex-1 p-8 hidden-tab overflow-y-auto bg-slate-50">

        <div id="custTab" class="flex-1 p-8 hidden-tab overflow-y-auto">

            </div>
            <div class="bg-white rounded-[2.5rem] shadow-2xl overflow-hidden border-2 border-slate-100">

                    <thead class="bg-slate-100 uppercase text-[11px] font-black italic text-slate-500 border-b">
                        <tr><th class="p-5 text-left">Product Details</th><th>Stock</th><th>Cost</th><th>Sale</th><th>Action</th></tr>

        <div id="reportsTab" class="flex-1 p-8 hidden-tab overflow-y-auto bg-slate-50">
            <h2 class="text-3xl font-black mb-6 italic border-b-4 border-emerald-500 inline-block uppercase text-slate-700">Backup & Reports</h2>
            <div id="repStats" class="grid grid-cols-1 md:grid-cols-3 gap-8 text-white mb-10"></div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 max-w-4xl">
                <div class="bg-slate-900 p-8 rounded-[2.5rem] text-white shadow-xl">
                    <h3 class="font-black mb-4 uppercase italic text-blue-400">Excel Backup Center</h3>
                    <div class="grid grid-cols-2 gap-3">
                        <button onclick="exportToExcel('sales')" class="bg-blue-600 py-4 rounded-2xl font-black uppercase text-[10px] shadow-lg">Today Backup</button>
                        <button onclick="exportToExcel('sales')" class="bg-emerald-600 py-4 rounded-2xl font-black uppercase text-[10px] shadow-lg">Weekly Backup</button>
                        <button onclick="exportToExcel('stock')" class="bg-amber-600 py-4 rounded-2xl font-black uppercase text-[10px] shadow-lg col-span-2">Complete Backup Download</button>
                    </div>

            </div>

        <div id="settingsTab" class="flex-1 p-8 hidden-tab overflow-y-auto bg-slate-50">
            <h2 class="text-3xl font-black mb-6 italic border-b-4 border-indigo-500 inline-block uppercase text-slate-700">App Settings</h2>
            <div class="max-w-xl bg-white p-10 rounded-[3rem] shadow-2xl border-4 border-white space-y-6">
                <div><label class="font-black text-[10px] text-slate-400 uppercase ml-2">Store/Agency Name</label><input id="setStoreName" class="w-full p-4 bg-slate-100 rounded-2xl border-2 font-bold outline-none uppercase focus:border-indigo-400"></div>
                <div><label class="font-black text-[10px] text-slate-400 uppercase ml-2">Trader Number</label><input id="setStorePhone" class="w-full p-4 bg-slate-100 rounded-2xl border-2 font-bold outline-none focus:border-indigo-400"></div>
                <div class="grid grid-cols-2 gap-4">
                    <div><label class="font-black text-[10px] text-slate-400 uppercase ml-2">App Logo</label><input id="setStoreLogo" class="w-full p-4 bg-slate-100 rounded-2xl border-2 font-bold outline-none text-center"></div>
                    <div><label class="font-black text-[10px] text-slate-400 uppercase ml-2">System PIN</label><input id="setStorePIN" type="password" class="w-full p-4 bg-slate-100 rounded-2xl border-2 font-bold outline-none focus:border-indigo-400"></div>
                </div>
                <div class="flex gap-2">
                    <button onclick="saveSettings()" class="flex-1 bg-indigo-600 text-white py-5 rounded-3xl font-black uppercase shadow-xl hover:bg-indigo-700 transition-all">Save Changes</button>
                    <button onclick="location.reload()" class="bg-slate-200 text-slate-800 px-6 rounded-3xl font-black uppercase">Cancel</button>
                </div>
            </div>
        </div>

        <div id="expensesTab" class="flex-1 p-8 hidden-tab overflow-y-auto"><div class="max-w-xl mx-auto"><div class="bg-white p-6 rounded-[2.5rem] border-4 mb-6 flex gap-4 shadow-xl"><input id="expNote" placeholder="Expense Note..." class="flex-1 p-4 rounded-2xl border-2 font-bold uppercase outline-none focus:border-rose-400 bg-slate-50"><input id="expAmt" type="number" placeholder="Amt" class="w-32 p-4 rounded-2xl border-2 font-bold outline-none focus:border-rose-400 bg-slate-50"><button onclick="addExpense()" class="bg-rose-600 text-white px-8 rounded-2xl font-black uppercase shadow-lg">Add</button></div><div id="expenseList" class="space-y-3"></div></div></div>
    </div>

    <div id="receipt" style="display:none; font-family: monospace; line-height: 1.2;">
        <center>
            <h1 id="rStoreName" style="font-size: 24px; font-weight: 900; margin: 0; text-transform: uppercase;"></h1>
            <p id="rStorePhone" style="font-size: 12px; margin: 2px 0; font-weight: bold;"></p>
            <p id="rDateTime" style="font-size: 11px; font-weight: bold; margin: 5px 0;"></p>
            <div class="dashed"></div>
            <p style="text-align: left; font-size: 14px; margin: 5px 0;"><b>CUSTOMER:</b> <span id="rCustName"></span></p>
            <div class="dashed"></div>
        </center>
        <div id="rItems" style="margin: 10px 0; font-size: 14px;"></div>
        <div class="dashed"></div>
        <div id="rTotals" style="text-align: right; font-weight: 900; font-size: 16px;"></div>
        <div class="dashed"></div>
        <center>
            <p style="font-weight: 900; font-size: 11px; margin-top: 10px; border: 1.5px solid black; padding: 5px; display: inline-block;">THANK YOU FOR YOUR BUSINESS!</p>
        </center>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBP3VrLzUl5AIR2ca1v871cV-cJOMz-SX0",
            authDomain: "gm-agency-pos.firebaseapp.com",
            projectId: "gm-agency-pos",
            storageBucket: "gm-agency-pos.firebasestorage.app",
            messagingSenderId: "777771332628",
            appId: "1:777771332628:web:db60e19d9bdcee21f76301"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let prods = [], sales = [], expenses = [], customers = {}, cart = [], isOwner = false;
        let settings = { name: "GM AGENCY", phone: "03023313131", logo: "üöÄ", pin: "0770" };

        async function loadCloudData() {
            try {
                const setDoc = await db.collection("settings").doc("main").get();
                if(setDoc.exists) { settings = setDoc.data(); applySettings(); }

                db.collection("products").onSnapshot(snap => { prods = snap.docs.map(doc => doc.data()); renderProductList(); });
                db.collection("sales").orderBy("timestamp", "desc").limit(100).onSnapshot(snap => { sales = snap.docs.map(doc => doc.data()); renderHistory(); });
                db.collection("expenses").onSnapshot(snap => { expenses = snap.docs.map(doc => doc.data()); renderExpenses(); });
                db.collection("customers").onSnapshot(snap => { snap.forEach(doc => { customers[doc.id] = doc.data(); }); renderCustLedger(); });
                
                if(sessionStorage.getItem('pos_unlocked')) document.getElementById('lockScreen').style.display = 'none';
            } catch (e) { console.error(e); }
        }

        function applySettings() {
            document.getElementById('appNameDisplay').innerText = settings.name;
            document.getElementById('sideName').innerText = settings.name;
            document.getElementById('appContactDisplay').innerText = settings.phone;
            document.getElementById('appLogoDisplay').innerText = settings.logo;
            document.getElementById('sideLogo').innerText = settings.logo;
            document.getElementById('sidePhone').innerText = settings.phone;
            document.getElementById('traderShow').innerText = settings.phone;
            document.getElementById('setStoreName').value = settings.name;
            document.getElementById('setStorePhone').value = settings.phone;
            document.getElementById('setStoreLogo').value = settings.logo;
            document.getElementById('setStorePIN').value = settings.pin;
        }

        async function saveSettings() {
            settings = { name: document.getElementById('setStoreName').value, phone: document.getElementById('setStorePhone').value, logo: document.getElementById('setStoreLogo').value, pin: document.getElementById('setStorePIN').value };
            await db.collection("settings").doc("main").set(settings);
            alert("Settings Saved to Cloud!");
            location.reload();
        }

        function checkAccess() { 
            if(document.getElementById('accessCode').value === settings.pin) { 
                document.getElementById('lockScreen').style.display = 'none'; 
                sessionStorage.setItem('pos_unlocked', 'true');
            } else { alert("WRONG PIN!"); }
        }

        function logout() { sessionStorage.removeItem('pos_unlocked'); location.reload(); }
        function toggleOwner() { let p = prompt("ENTER OWNER PIN:"); if(p === settings.pin) { isOwner = true; document.querySelectorAll('.owner-only').forEach(e => e.style.display = 'block'); } }
        function switchTab(t) { document.querySelectorAll('.flex-1.p-6, .flex-1.p-8').forEach(el => el.classList.add('hidden-tab')); document.getElementById(t+'Tab').classList.remove('hidden-tab'); if(t==='reports') renderReports(); }

          // POS LOGIC
        function filterProducts(q) {
            const list = document.getElementById('searchList'); if(!q) { list.classList.add('hidden'); return; }
            const filtered = prods.filter(p => p.name.toLowerCase().includes(q.toLowerCase()));
            list.innerHTML = filtered.map(p => `<div class="p-4 border-b cursor-pointer hover:bg-blue-50 font-black flex justify-between ${p.stock <= 5 ? 'low-stock' : ''}" onclick="selectProduct('${p.name}', ${p.price})"><span>${p.name.toUpperCase()}</span><span>STK: ${p.stock}</span></div>`).join('');
            list.classList.remove('hidden');
        }
        function selectProduct(n, p) { document.getElementById('pSearch').value = n; document.getElementById('pPrice').value = p; document.getElementById('searchList').classList.add('hidden'); }
        function addToCart() { let n = document.getElementById('pSearch').value, p = parseFloat(document.getElementById('pPrice').value), q = parseInt(document.getElementById('pQty').value); if(n && p) { cart.push({ name: n, price: p, qty: q, subtotal: p*q }); renderCart(); document.getElementById('pSearch').value = ''; } }
        function renderCart() { document.getElementById('cartBody').innerHTML = cart.map((i, idx) => `<div class="flex justify-between p-5 bg-slate-800 rounded-3xl border border-slate-700 uppercase shadow-lg"><span>${i.name} x${i.qty}</span><span>Rs ${i.subtotal} <button onclick="cart.splice(${idx},1);renderCart()" class="text-red-500 ml-4">‚úï</button></span></div>`).join(''); calcTotal(); }
        function calcTotal() { let itemsSum = cart.reduce((s, i) => s + i.subtotal, 0); let prev = parseFloat(document.getElementById('prevBalVal').innerText) || 0; let grand = itemsSum + prev + (cart.length > 0 ? 5 : 0); document.getElementById('totalDisplay').innerText = grand; let paid = parseFloat(document.getElementById('paidAmt').value) || 0; document.getElementById('balAmt').value = grand - paid; }

        async function processBill(type) {
            if(!cart.length) return;
            let mob = document.getElementById('cMob').value || "0000", cName = document.getElementById('cName').value || "Walking Customer";
            let itemsSum = cart.reduce((s,i)=>s+i.subtotal, 0), prev = parseFloat(document.getElementById('prevBalVal').innerText) || 0, paid = parseFloat(document.getElementById('paidAmt').value) || 0;
            let now = new Date(), sale = { id: Date.now().toString(), date: now.toLocaleDateString(), timestamp: now.getTime(), time: now.toLocaleTimeString(), customer: cName, mob: mob, items: [...cart], itemsSum: itemsSum, prevBal: prev, grandTotal: itemsSum+prev+5, paid: paid, finalBal: (itemsSum+prev+5)-paid };
            
            await db.collection("sales").doc(sale.id).set(sale);
            await db.collection("customers").doc(mob).set({ name: cName, balance: sale.finalBal, lastDate: sale.date, lastTime: sale.time });
            for(let c of cart) {
                let p = prods.find(x => x.name.toLowerCase() === c.name.toLowerCase());
                if(p) { p.stock -= c.qty; await db.collection("products").doc(p.name.toLowerCase()).update({stock: p.stock}); }
            }
            if(type === 'print') printReceipt(sale); else sendWhatsApp(sale);
            alert("Success!"); location.reload();
        }

        function printReceipt(s) { 
            document.getElementById('rStoreName').innerText = settings.name;
            document.getElementById('rStorePhone').innerText = settings.phone;
            document.getElementById('rCustName').innerText = s.customer.toUpperCase();
            document.getElementById('rDateTime').innerText = s.date + " " + s.time;
            document.getElementById('rItems').innerHTML = s.items.map(i => `<div style="display:flex;justify-content:space-between"><span>${i.name.toUpperCase()} x${i.qty}</span><span>${i.subtotal}</span></div>`).join('');
            document.getElementById('rTotals').innerHTML = `Bill: Rs ${s.itemsSum}<br>Old Bal: Rs ${s.prevBal}<br>Bag: Rs 5<br><b>Grand: Rs ${s.grandTotal}</b><br>Paid: Rs ${s.paid}<br><b>Balance: Rs ${s.finalBal}</b>`;
            window.print(); 
        }

        function sendWhatsApp(s) {
            let msg = `*${settings.name}*\nCustomer: ${s.customer}\nTotal Bill: Rs ${s.grandTotal}\nPaid: Rs ${s.paid}\nBalance: Rs ${s.finalBal}\n------------------\nThank You!`;
            window.open(`https://wa.me/92${s.mob.substring(1)}?text=${encodeURIComponent(msg)}`, '_blank');
        }

        // HISTORY & BACKUP
        function renderHistory() {
            document.getElementById('historyList').innerHTML = sales.map(s => `
                <div class="bg-white p-6 rounded-[2rem] border-2 flex justify-between items-center shadow-md">
                    <div><b class="uppercase font-black">${s.customer}</b><br><small class="text-slate-400 font-bold">${s.date} ${s.time}</small></div>
                    <div class="flex gap-2">
                        <button onclick='printReceipt(${JSON.stringify(s)})' class="bg-blue-50 px-4 py-2 rounded-xl text-[10px] font-black uppercase">üñ®Ô∏è Reprint</button>
                        <button onclick='sendWhatsApp(${JSON.stringify(s)})' class="bg-green-50 px-4 py-2 rounded-xl text-[10px] font-black text-green-700 uppercase">üí¨ WA</button>
                    </div>
                    <div class="text-right"><div class="font-black text-blue-600 text-xl italic">Rs ${s.grandTotal}</div><span class="text-[9px] font-black uppercase text-rose-500">BAL: ${s.finalBal}</span></div>
                </div>`).join('');
        }

        function exportToExcel(type) {
            let data = type === 'sales' ? sales : prods;
            const ws = XLSX.utils.json_to_sheet(data);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, type);
            XLSX.writeFile(wb, `${settings.name}_Backup_${new Date().toLocaleDateString()}.xlsx`);
        }

        function renderReports() {
            let sSum = sales.reduce((a, b) => a + b.itemsSum, 0);
            let eSum = expenses.reduce((a, b) => a + b.amt, 0);
            document.getElementById('repStats').innerHTML = `<div class="bg-blue-600 p-8 rounded-[2.5rem] shadow-xl italic uppercase font-black text-center">SALES<br><span class="text-4xl">Rs ${sSum}</span></div><div class="bg-rose-600 p-8 rounded-[2.5rem] shadow-xl italic uppercase font-black text-center">EXPENSES<br><span class="text-4xl">Rs ${eSum}</span></div><div class="bg-emerald-600 p-8 rounded-[2.5rem] shadow-xl italic uppercase font-black text-center">PROFIT<br><span class="text-4xl">Rs ${sSum - eSum}</span></div>`;
        }

        // CUSTOMERS & LEDGER
        function filterCustomers(q) {
            const list = document.getElementById('custNameList'); if(!q) { list.classList.add('hidden'); return; }
            const keys = Object.keys(customers).filter(k => customers[k].name.toLowerCase().includes(q.toLowerCase()) || k.includes(q));
            list.innerHTML = keys.map(k => `<div class="p-3 border-b cursor-pointer hover:bg-blue-50 font-bold" onclick="selectCustomer('${k}')">${customers[k].name.toUpperCase()} (${k})</div>`).join('');
            list.classList.remove('hidden');
        }
        function selectCustomer(mob) { document.getElementById('cName').value = customers[mob].name; document.getElementById('cMob').value = mob; document.getElementById('prevBalShow').classList.remove('hidden'); document.getElementById('prevBalVal').innerText = customers[mob].balance || 0; document.getElementById('custNameList').classList.add('hidden'); calcTotal(); }

        function renderCustLedger() {
            document.getElementById('custLedgerList').innerHTML = Object.keys(customers).map(k => `
                <div class="bg-white p-8 rounded-[2.5rem] border-2 shadow-xl border-l-[10px] border-l-blue-500">
                    <b class="uppercase font-black text-lg">${customers[k].name}</b><br>
                    <small class="text-slate-400 font-bold">${k}</small>
                    <div class="my-4">
                        <span class="text-[9px] font-black text-slate-400 uppercase">Last Entry: ${customers[k].lastDate || '--'} ${customers[k].lastTime || ''}</span>
                        <div class="text-3xl font-black text-rose-600 italic">Rs ${customers[k].balance}</div>
                    </div>
                    <div class="flex gap-2">
                        <button onclick="goToBill('${k}')" class="bg-blue-600 text-white flex-1 py-4 rounded-2xl font-black text-[10px] uppercase shadow-lg">Add Bill</button>
                        <button onclick="collectCash('${k}')" class="bg-slate-900 text-white flex-1 py-4 rounded-2xl font-black text-[10px] uppercase shadow-lg">Collect</button>
                    </div>
                </div>`).join('');
        }
        function goToBill(k) { selectCustomer(k); switchTab('billing'); }
        async function collectCash(k) { let a = prompt("Amount Received?"); if(a) { customers[k].balance -= parseFloat(a); await db.collection("customers").doc(k).update({balance: customers[k].balance, lastDate: new Date().toLocaleDateString(), lastTime: new Date().toLocaleTimeString()}); alert("Cash Recorded!"); } }

        function renderProductList() { document.getElementById('prodListBody').innerHTML = prods.map(p => `<tr class="${p.stock <= 5 ? 'low-stock' : ''} border-b"><td class="p-4 uppercase text-left font-black">${p.name}</td><td>${p.stock}</td><td>${p.cost}</td><td>${p.price}</td><td><button onclick="deleteProd('${p.name}')" class="text-red-400 font-black">‚úï</button></td></tr>`).join(''); }
        async function saveProduct() { let n = document.getElementById('listPName').value.toLowerCase().trim(), s = parseInt(document.getElementById('listPStock').value), c = parseFloat(document.getElementById('listPCost').value), p = parseFloat(document.getElementById('listPPrice').value); if(n) { await db.collection("products").doc(n).set({name:n, stock:s, cost:c, price:p}); alert("Updated!"); document.getElementById('listPName').value=''; } }
        async function deleteProd(n) { if(confirm("Delete?")) { await db.collection("products").doc(n.toLowerCase()).delete(); } }
        async function addExpense() { let n = document.getElementById('expNote').value, a = parseFloat(document.getElementById('expAmt').value); if(n && a) { let id = Date.now().toString(); await db.collection("expenses").doc(id).set({note: n, amt: a, date: new Date().toLocaleDateString()}); document.getElementById('expNote').value=''; } }
        function renderExpenses() { document.getElementById('expenseList').innerHTML = expenses.map(e => `<div class="bg-white p-5 rounded-2xl border flex justify-between font-black uppercase shadow-sm border-l-8 border-l-rose-500 italic"><span>${e.note} <small class="block text-[8px] text-slate-400">${e.date}</small></span><span class="text-rose-600 text-xl font-black">Rs ${e.amt}</span></div>`).reverse().join(''); }

        window.onload = loadCloudData;
    </script>
</body>
