<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WinMobile POS | Al-Hafiz Traders</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        @media print { 
            .no-print { display: none !important; } 
            #receipt { display: block !important; width: 80mm; color: black; font-family: 'Arial', sans-serif; } 
            .bolder { font-weight: 900 !important; font-size: 20px !important; }
        }
        .hidden-tab { display: none; }
        .search-results { position: absolute; width: 100%; max-height: 200px; overflow-y: auto; background: white; border: 1px solid #ddd; z-index: 100; border-radius: 8px; }
        #lockScreen { position: fixed; inset: 0; background: #0f172a; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; color: white; }
    </style>
</head>
<body class="bg-gray-100 flex h-screen overflow-hidden font-sans">

    <div id="lockScreen">
        <div class="bg-slate-800 p-10 rounded-[3rem] shadow-2xl border border-slate-700 text-center">
            <h1 class="text-3xl font-black mb-2 text-blue-400 italic uppercase">Al-Hafiz Traders</h1>
            <p class="text-xs text-slate-400 mb-8 font-bold uppercase tracking-widest">Enter Pin to Access</p>
            <input id="accessCode" type="password" placeholder="PIN" class="w-48 p-4 rounded-2xl text-black text-center text-3xl font-black mb-6 border-4 border-slate-600 outline-none focus:border-blue-500">
            <button onclick="checkAccess()" class="w-full bg-blue-600 py-4 rounded-2xl font-black text-xl shadow-lg hover:bg-blue-500 transition">UNLOCK</button>
        </div>
    </div>

    <div class="w-64 bg-slate-900 text-white flex flex-col no-print shadow-xl">
        <div class="p-6 bg-slate-800 text-center border-b border-slate-700">
            <h2 class="text-xl font-black text-blue-400">AL-HAFIZ TRADERS</h2>
            <p class="text-[10px] text-gray-400">PH: 03066442004</p>
        </div>
        <nav class="p-4 flex-1 space-y-1 font-bold text-sm overflow-y-auto">
            <button onclick="switchTab('billing')" class="w-full text-left p-3 hover:bg-blue-700 rounded-lg">üõí POS Billing</button>
            <button onclick="switchTab('stockChecker')" class="w-full text-left p-3 hover:bg-orange-600 rounded-lg text-orange-300">üìä Inventory Checker</button>
            <button onclick="switchTab('history')" class="w-full text-left p-3 hover:bg-slate-700 rounded-lg">üìÑ History & Edit Pay</button>
            <button onclick="switchTab('cust')" class="w-full text-left p-3 hover:bg-slate-700 rounded-lg">üë• Customer Ledger</button>
            <button onclick="switchTab('products')" class="w-full text-left p-3 hover:bg-slate-700 rounded-lg">üì¶ Inventory Editor</button>
            <button onclick="switchTab('expenses')" class="w-full text-left p-3 hover:bg-slate-700 rounded-lg">üí∏ Expense Tracker</button>
            <button onclick="switchTab('reports')" class="w-full text-left p-3 hover:bg-emerald-600 rounded-lg text-emerald-300">üìà P&L Reports</button>
            <button onclick="switchTab('settings')" class="w-full text-left p-3 hover:bg-slate-700 rounded-lg mt-4">‚öôÔ∏è Setup & Logo</button>
            
            <div class="pt-4 border-t border-slate-800 space-y-2">
                <button onclick="exportToExcel('prods')" class="w-full text-[10px] bg-green-700 p-2 rounded uppercase">üì• Export Stock</button>
                <button onclick="exportToExcel('sales')" class="w-full text-[10px] bg-blue-700 p-2 rounded uppercase">üì• Export Sales</button>
            </div>
        </nav>
        <button onclick="lockSystem()" class="m-4 p-2 bg-red-900 text-[10px] rounded font-bold uppercase">üîí Lock System</button>
    </div>

    <div class="flex-1 flex flex-col bg-white overflow-hidden">
        
        <header class="h-16 border-b flex items-center justify-between px-8 no-print shadow-sm">
            <div class="flex gap-4">
                <input id="cName" oninput="filterCustomers(this.value)" placeholder="Search Customer..." class="border-2 p-2 rounded-xl text-sm font-bold w-64 outline-none focus:border-blue-400">
                <div id="custNameList" class="search-results hidden shadow-xl"></div>
                <input id="cMob" placeholder="Mobile" class="border-2 p-2 rounded-xl text-sm font-bold w-40 outline-none">
            </div>
            <div id="oldBalBadge" class="bg-red-50 text-red-600 border border-red-200 px-5 py-2 rounded-2xl text-xs font-black hidden italic">
                Udhaar: Rs <span id="oldBalVal">0</span>
            </div>
        </header>

        <div id="billingTab" class="flex-1 p-6 flex gap-6 overflow-hidden">
            <div class="w-80 space-y-4 no-print">
                <div class="bg-white p-6 rounded-3xl border-2 shadow-sm">
                    <label class="text-[10px] font-black text-gray-400 uppercase">Find Item</label>
                    <input id="pSearch" oninput="filterProducts(this.value)" placeholder="Type item name..." class="w-full border-2 p-4 rounded-2xl font-black bg-slate-50 mb-4 outline-none">
                    <div id="searchList" class="search-results hidden shadow-xl"></div>
                    
                    <div class="grid grid-cols-2 gap-3 mb-4">
                        <input id="pPrice" type="number" placeholder="Price" class="w-full border-2 p-3 rounded-xl font-bold text-center">
                        <input id="pQty" type="number" value="1" class="w-full border-2 p-3 rounded-xl font-bold text-center">
                    </div>
                    <button onclick="addToCart()" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-black shadow-lg uppercase">Add to Bill</button>
                </div>
            </div>

            <div class="flex-1 bg-slate-900 rounded-[2.5rem] flex flex-col text-white shadow-2xl overflow-hidden no-print">
                <div id="cartBody" class="flex-1 p-6 overflow-y-auto space-y-2"></div>
                <div class="p-8 bg-slate-900 border-t border-slate-800">
                    <div class="flex justify-between text-4xl font-black text-blue-400 mb-6 italic">
                        <span>Total:</span><span>Rs <span id="totalDisplay">0</span></span>
                    </div>
                    <div class="grid grid-cols-2 gap-4 mb-4">
                        <input id="paidAmt" oninput="calcTotal()" type="number" placeholder="Paid Now" class="bg-slate-800 p-5 rounded-2xl text-emerald-400 font-black text-2xl border border-slate-700">
                        <input id="balAmt" readonly placeholder="Balance" class="bg-slate-800 p-5 rounded-2xl text-rose-400 font-black text-2xl border border-slate-700">
                    </div>
                    <button onclick="saveAndPrint()" class="w-full bg-emerald-500 py-5 rounded-3xl font-black text-2xl text-white shadow-xl uppercase">Save & Print Bill</button>
                </div>
            </div>
        </div>

        <div id="stockCheckerTab" class="flex-1 p-8 hidden-tab overflow-y-auto bg-gray-50">
            <h2 class="text-3xl font-black mb-8 italic uppercase border-b-4 border-orange-500 inline-block">Stock Remaining Status</h2>
            <div id="liveStockGrid" class="grid grid-cols-1 md:grid-cols-3 gap-6"></div>
        </div>

        <div id="productsTab" class="flex-1 p-8 hidden-tab overflow-y-auto">
            <div class="bg-slate-900 p-6 rounded-2xl text-white grid grid-cols-5 gap-4 mb-8 items-end">
                <input id="listPName" placeholder="Item Name" class="p-3 rounded-lg text-black font-bold outline-none">
                <input id="listPStock" type="number" placeholder="Stock Qty" class="p-3 rounded-lg text-black font-bold outline-none">
                <input id="listPCost" type="number" placeholder="Cost Price" class="p-3 rounded-lg text-black font-bold">
                <input id="listPPrice" type="number" placeholder="Sale Price" class="p-3 rounded-lg text-black font-bold">
                <button onclick="saveProduct()" class="bg-blue-600 p-3 rounded-lg font-black uppercase">Add/Update</button>
            </div>
            <table class="w-full text-left font-bold border-collapse">
                <thead class="bg-gray-100 border-b-2">
                    <tr><th class="p-4">Item Name</th><th class="p-4">In Stock</th><th class="p-4">Cost</th><th class="p-4">Sale</th><th class="p-4">Action</th></tr>
                </thead>
                <tbody id="prodListBody"></tbody>
            </table>
        </div>

        <div id="historyTab" class="flex-1 p-8 hidden-tab overflow-y-auto">
            <h2 class="text-2xl font-black mb-4">Transaction History</h2>
            <div id="historyList" class="space-y-3"></div>
        </div>

        <div id="reportsTab" class="flex-1 p-8 hidden-tab overflow-y-auto">
            <div id="repStats" class="grid grid-cols-3 gap-6 mb-8"></div>
        </div>
    </div>

    <div id="receipt" class="hidden p-4">
        <center>
            <h1 class="bolder uppercase">Al-Hafiz Traders</h1>
            <p class="font-bold">PH: 03066442004 <span id="rPhone2"></span></p>
            <hr class="my-2 border-black border-dashed">
            <p id="rDate" class="text-[10px]"></p>
            <p id="rCust" class="font-black border border-black p-1 my-2 uppercase text-[12px]"></p>
        </center>
        <div id="rItems" class="my-3 space-y-1"></div>
        <hr class="my-2 border-black border-dashed">
        <div id="rFooter" class="text-right font-black space-y-1 text-[11px]"></div>
        <center class="mt-6">
            <p class="font-black text-[10px] uppercase">Khareda hua maal wapis nahi hoga.</p>
            <p class="text-[8px] italic mt-1">Powered by GM Agency</p>
        </center>
    </div>

    <script>
        // üîê AUTHENTICATION
        function checkAccess() {
            if(document.getElementById('accessCode').value === "0770") {
                document.getElementById('lockScreen').style.display = 'none';
                sessionStorage.setItem('isPOSUnlocked', 'true');
            } else { alert("Wrong PIN!"); }
        }
        function lockSystem() { sessionStorage.removeItem('isPOSUnlocked'); location.reload(); }
        window.onload = () => { if(sessionStorage.getItem('isPOSUnlocked') === 'true') document.getElementById('lockScreen').style.display='none'; }

        // üè¶ DATA HANDLERS
        let prods = JSON.parse(localStorage.getItem('hafiz_prods')) || [];
        let sales = JSON.parse(localStorage.getItem('hafiz_sales')) || [];
        let customers = JSON.parse(localStorage.getItem('hafiz_cust')) || {};
        let expenses = JSON.parse(localStorage.getItem('hafiz_exp')) || [];
        let cart = [];
        let currentOldBal = 0;

        // üõí BILLING LOGIC
        function addToCart() {
            const name = document.getElementById('pSearch').value;
            const price = parseFloat(document.getElementById('pPrice').value);
            const qty = parseInt(document.getElementById('pQty').value);
            const product = prods.find(x => x.name === name);

            if(!name || isNaN(price) || (product && product.stock < qty)) {
                alert("Stock error or invalid data!"); return;
            }

            cart.push({ name, price, qty, cost: product ? product.cost : price, subtotal: price * qty });
            renderCart();
            document.getElementById('pSearch').value = '';
        }

        function renderCart() {
            document.getElementById('cartBody').innerHTML = cart.map((i, index) => `
                <div class="flex justify-between items-center bg-slate-800 p-4 rounded-2xl border border-slate-700">
                    <div><b class="text-lg">${i.name}</b><br><small class="text-slate-400">Rs ${i.price} x ${i.qty}</small></div>
                    <div class="flex items-center gap-4 font-black">
                        <span>Rs ${i.subtotal}</span>
                        <button onclick="cart.splice(${index},1);renderCart()" class="text-rose-500 text-xl">‚úï</button>
                    </div>
                </div>`).join('');
            calcTotal();
        }

        function calcTotal() {
            const sub = cart.reduce((s, i) => s + i.subtotal, 0);
            const charge = 3; // Fixed Rs 3
            const grandTotal = sub + currentOldBal + charge;
            document.getElementById('totalDisplay').innerText = grandTotal.toFixed(0);
            const paid = parseFloat(document.getElementById('paidAmt').value) || 0;
            document.getElementById('balAmt').value = (grandTotal - paid).toFixed(0);
        }

        function saveAndPrint() {
            if(!cart.length) return;
            const total = parseFloat(document.getElementById('totalDisplay').innerText);
            const paid = parseFloat(document.getElementById('paidAmt').value) || 0;
            const cName = document.getElementById('cName').value || "Walk-in";
            const cMob = document.getElementById('cMob').value || "N/A";

            // Deduct Stock
            cart.forEach(item => {
                let p = prods.find(x => x.name === item.name);
                if(p) p.stock -= item.qty;
            });

            const sale = {
                id: Date.now(), date: new Date().toLocaleString(),
                customer: cName, mob: cMob, items: [...cart],
                subtotal: total - currentOldBal - 3,
                charge: 3, oldBal: currentOldBal,
                total, paid, bal: total - paid
            };

            sales.push(sale);
            customers[cMob] = { name: cName, bal: total - paid };
            
            localStorage.setItem('hafiz_sales', JSON.stringify(sales));
            localStorage.setItem('hafiz_prods', JSON.stringify(prods));
            localStorage.setItem('hafiz_cust', JSON.stringify(customers));

            printReceipt(sale);
            location.reload();
        }

        function printReceipt(data) {
            document.getElementById('rDate').innerText = "DATE: " + data.date;
            document.getElementById('rCust').innerText = `CUSTOMER: ${data.customer} (${data.mob})`;
            document.getElementById('rItems').innerHTML = data.items.map(i => `
                <div class="flex justify-between font-bold text-[11px] uppercase border-b border-gray-100 pb-1">
                    <span>${i.name} x${i.qty}</span><span>${i.subtotal}</span>
                </div>`).join('');
            document.getElementById('rFooter').innerHTML = `
                PREV BAL: Rs ${data.oldBal}<br>SUBTOTAL: Rs ${data.subtotal}<br>BILL CHARGES: Rs 3<br>
                <b style="font-size:16px">GRAND TOTAL: Rs ${data.total}</b><br>
                PAID: Rs ${data.paid}<br>REMAINING: Rs ${data.bal}`;
            window.print();
        }

        // üìä INVENTORY CHECKER
        function renderStockChecker() {
            document.getElementById('liveStockGrid').innerHTML = prods.map(p => `
                <div class="bg-white p-6 rounded-[2rem] border-2 shadow-sm flex justify-between items-center">
                    <div><b class="text-xl uppercase text-slate-800">${p.name}</b><br><span class="text-[10px] text-gray-400 font-bold uppercase">Inventory Status</span></div>
                    <div class="text-right">
                        <span class="text-4xl font-black ${p.stock < 5 ? 'text-red-600 animate-pulse' : 'text-blue-600'}">${p.stock}</span><br>
                        <small class="font-bold text-gray-400">LEFT</small>
                    </div>
                </div>`).join('');
        }

        // ‚öôÔ∏è TABS & HELPERS
        function switchTab(t) {
            document.querySelectorAll('.flex-1 > div[id$="Tab"]').forEach(tab => tab.classList.add('hidden-tab'));
            document.getElementById(t+'Tab').classList.remove('hidden-tab');
            if(t === 'stockChecker') renderStockChecker();
            if(t === 'products') renderProductList();
            if(t === 'reports') renderReports();
        }

        function saveProduct() {
            const name = document.getElementById('listPName').value;
            const stock = parseInt(document.getElementById('listPStock').value) || 0;
            const cost = parseFloat(document.getElementById('listPCost').value) || 0;
            const price = parseFloat(document.getElementById('listPPrice').value) || 0;

            if(name) {
                let existing = prods.find(x => x.name === name);
                if(existing) { existing.stock += stock; existing.cost = cost; existing.price = price; }
                else { prods.push({ name, stock, cost, price }); }
                localStorage.setItem('hafiz_prods', JSON.stringify(prods));
                renderProductList();
                alert("Stock Updated!");
            }
        }

        function renderProductList() {
            document.getElementById('prodListBody').innerHTML = prods.map(p => `
                <tr class="border-b hover:bg-gray-50 uppercase">
                    <td class="p-4">${p.name}</td>
                    <td class="p-4 ${p.stock < 5 ? 'text-red-600 font-black' : ''}">${p.stock}</td>
                    <td class="p-4">${p.cost}</td>
                    <td class="p-4">${p.price}</td>
                    <td class="p-4"><button onclick="prods.splice(prods.indexOf(p),1);localStorage.setItem('hafiz_prods',JSON.stringify(prods));renderProductList()" class="text-red-500">Delete</button></td>
                </tr>`).join('');
        }

        function filterProducts(q) {
            const list = document.getElementById('searchList');
            if(!q) { list.classList.add('hidden'); return; }
            const filtered = prods.filter(p => p.name.toLowerCase().includes(q.toLowerCase()));
            list.innerHTML = filtered.map(p => `<div class="p-4 border-b cursor-pointer font-bold hover:bg-blue-50" onclick="selectProduct('${p.name}', ${p.price})">${p.name} <span class="float-right text-blue-600">Stock: ${p.stock}</span></div>`).join('');
            list.classList.remove('hidden');
        }
        function selectProduct(n, p) { document.getElementById('pSearch').value = n; document.getElementById('pPrice').value = p; document.getElementById('searchList').classList.add('hidden'); }

        function filterCustomers(q) {
            const list = document.getElementById('custNameList');
            if(!q) { list.classList.add('hidden'); return; }
            const keys = Object.keys(customers).filter(k => customers[k].name.toLowerCase().includes(q.toLowerCase()));
            list.innerHTML = keys.map(k => `<div class="p-4 border-b cursor-pointer font-bold hover:bg-blue-50" onclick="selectCustomer('${k}')">${customers[k].name} <span class="float-right text-red-500">Bal: ${customers[k].bal}</span></div>`).join('');
            list.classList.remove('hidden');
        }
        function selectCustomer(mob) {
            document.getElementById('cName').value = customers[mob].name;
            document.getElementById('cMob').value = mob;
            currentOldBal = customers[mob].bal || 0;
            document.getElementById('oldBalBadge').classList.remove('hidden');
            document.getElementById('oldBalVal').innerText = currentOldBal;
            document.getElementById('custNameList').classList.add('hidden');
            calcTotal();
        }

        function exportToExcel(type) {
            const data = type === 'prods' ? prods : sales;
            const ws = XLSX.utils.json_to_sheet(data);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, type);
            XLSX.writeFile(wb, `AlHafizTraders_${type}.xlsx`);
        }
    </script>
</body>
    </html>
