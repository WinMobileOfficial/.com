<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GM Agency | Elite POS Ultimate</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; font-style: italic; transition: 0.3s; }
        
        .dark-mode { background-color: #0f172a !important; color: white !important; }
        .dark-mode .bg-white, .dark-mode .bg-slate-50 { background-color: #1e293b !important; color: white !important; border-color: #334155 !important; }
        .dark-mode input { background-color: #0f172a !important; border-color: #334155 !important; color: white !important; }
        .dark-mode .text-slate-700, .dark-mode .text-slate-800 { color: #f1f5f9 !important; }

        @media print { body > *:not(#receipt) { display: none !important; } #receipt { display: block !important; width: 80mm; padding: 2mm; background: white; color: black; font-family: 'Courier New', Courier, monospace; } }
        .hidden-tab { display: none !important; }
        .dashed { border-top: 1px dashed black; margin: 5px 0; }
        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.4; } 100% { opacity: 1; } }
        .low-stock { background-color: #fee2e2 !important; color: #dc2626 !important; animation: blink 2s infinite; }
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
    </style>
</head>
<body id="mainBody" class="bg-slate-100 flex h-screen overflow-hidden">

<div id="lockScreen" class="fixed inset-0 bg-[#0f172a] z-[9999] flex flex-col items-center justify-center text-white">
    <div class="bg-slate-800 p-10 rounded-[3rem] shadow-2xl text-center border-2 border-slate-700 w-80">
        <img id="lockLogo" class="w-24 h-24 mx-auto mb-6 rounded-3xl bg-white p-2 object-contain hidden">
        <h1 class="text-2xl font-black mb-1 text-blue-400 italic">GM AGENCY POS</h1>
        <input id="accessCode" type="password" placeholder="ENTER PIN" class="w-full p-4 rounded-2xl text-black text-center text-3xl font-black mb-4 outline-none border-4 border-blue-500">
        <button onclick="checkAccess()" class="w-full bg-blue-600 py-4 rounded-2xl font-black uppercase hover:bg-blue-500">Unlock</button>
    </div>
</div>

<div class="w-72 bg-[#0f172a] text-white flex flex-col shadow-2xl no-print">
    <div class="p-8 text-center border-b border-slate-800">
        <img id="sideLogo" class="w-20 h-20 mx-auto mb-4 rounded-2xl bg-white p-1 object-contain hidden">
        <h2 id="sideName" class="text-xl font-black text-blue-400 italic uppercase">GM AGENCY</h2>
        <button onclick="toggleDarkMode()" class="mt-4 bg-slate-700 px-4 py-2 rounded-full text-[10px] font-black uppercase italic"><i id="darkIcon" class="fas fa-moon mr-2"></i> Dark Mode</button>
    </div>
    <nav class="p-4 flex-1 space-y-2 font-bold text-sm uppercase italic overflow-y-auto">
        <button onclick="switchTab('billing')" class="w-full text-left p-4 hover:bg-blue-600 rounded-2xl flex items-center gap-3"><i class="fas fa-file-invoice-dollar"></i> Billing</button>
        <button onclick="switchTab('history')" class="w-full text-left p-4 hover:bg-blue-600 rounded-2xl flex items-center gap-3"><i class="fas fa-history"></i> History</button>
        <button onclick="switchTab('cust')" class="w-full text-left p-4 hover:bg-blue-600 rounded-2xl flex items-center gap-3"><i class="fas fa-users-cog"></i> Customers</button>
        <button onclick="switchTab('products')" class="w-full text-left p-4 hover:bg-blue-600 rounded-2xl flex items-center gap-3"><i class="fas fa-boxes"></i> Stock</button>
        <button onclick="switchTab('expenses')" class="w-full text-left p-4 hover:bg-rose-600 rounded-2xl flex items-center gap-3"><i class="fas fa-wallet"></i> Expenses</button>
        <button onclick="switchTab('reports')" class="w-full text-left p-4 hover:bg-emerald-600 rounded-2xl flex items-center gap-3"><i class="fas fa-chart-line"></i> P&L Reports</button>
        <button onclick="switchTab('settings')" class="w-full text-left p-4 hover:bg-indigo-600 rounded-2xl flex items-center gap-3"><i class="fas fa-cog"></i> Settings</button>
    </nav>
    <div class="p-4"><button onclick="logout()" class="w-full p-4 bg-red-900/30 text-red-500 rounded-2xl font-black text-xs border border-red-900/50 uppercase italic">Lock</button></div>
</div>

<div class="flex-1 flex flex-col overflow-hidden relative">
    
    <div id="billingTab" class="flex-1 p-6 flex flex-col gap-4 overflow-hidden">
        <div class="flex gap-4">
            <div class="flex-1 bg-emerald-600 text-white p-4 rounded-3xl shadow-lg flex justify-between items-center px-8">
                <span class="font-black italic uppercase text-xs">Today's Profit</span>
                <span class="text-2xl font-black">Rs <span id="dailyProfitVal">0</span></span>
            </div>
            <div id="lowStockWarning" class="hidden flex-1 bg-rose-600 text-white p-4 rounded-3xl shadow-lg flex justify-between items-center px-8 animate-pulse">
                <span class="font-black italic uppercase text-xs">Low Stock!</span><i class="fas fa-exclamation-triangle"></i>
            </div>
        </div>

        <div class="flex gap-6 flex-1 overflow-hidden">
            <div class="w-80 space-y-4 overflow-y-auto pr-2">
                <div class="bg-white p-6 rounded-[2.5rem] border-2 shadow-xl">
                    <input id="cMob" oninput="checkExistingCustomer(this.value)" placeholder="PHONE" class="w-full border-2 p-4 rounded-2xl mb-2 font-black">
                    <input id="cName" placeholder="CUSTOMER NAME" class="w-full border-2 p-4 rounded-2xl mb-4 font-bold uppercase italic">
                    <div id="prevBalShow" class="bg-amber-100 text-amber-700 p-4 rounded-2xl mb-4 hidden border-2 border-amber-300">
                        <p class="text-[9px] font-black uppercase">Old Balance: Rs <span id="prevBalVal">0</span></p>
                    </div>
                    <div class="relative">
                        <input id="pSearch" oninput="filterProducts(this.value)" placeholder="SEARCH PRODUCT..." class="w-full border-2 p-4 rounded-2xl font-black mb-2 uppercase">
                        <div id="searchList" class="hidden absolute w-full bg-white border-2 rounded-2xl shadow-2xl z-50 max-h-48 overflow-y-auto"></div>
                    </div>
                    <div class="grid grid-cols-2 gap-2 mb-4">
                        <input id="pPrice" type="number" placeholder="PRICE" class="border-2 p-4 rounded-2xl font-black">
                        <input id="pQty" type="number" value="1" class="border-2 p-4 rounded-2xl font-black bg-blue-50">
                    </div>
                    <button onclick="addToCart()" class="w-full bg-blue-600 text-white py-5 rounded-2xl font-black uppercase italic">Add to Bill</button>
                </div>
                <div class="bg-slate-900 p-6 rounded-[2.5rem] text-white">
                    <h3 class="text-[10px] font-black uppercase mb-3 text-blue-400">Sold Items Today</h3>
                    <div id="todayItemSales" class="space-y-2 text-xs font-bold uppercase italic"></div>
                </div>
            </div>

            <div class="flex-1 bg-slate-900 rounded-[3.5rem] flex flex-col text-white shadow-2xl border-8 border-slate-800">
                <div id="cartBody" class="flex-1 p-8 overflow-y-auto space-y-4 font-bold italic uppercase"></div>
                <div class="p-8 bg-slate-800">
                    <div class="flex justify-between text-4xl font-black text-blue-400 mb-6 italic tracking-tighter"><span>TOTAL:</span><span>Rs <span id="totalDisplay">0</span></span></div>
                    <div class="grid grid-cols-2 gap-4 mb-4">
                        <input id="paidAmt" oninput="calcTotal()" type="number" placeholder="PAID" class="w-full bg-slate-700 p-5 rounded-2xl text-emerald-400 font-black text-3xl">
                        <input id="balAmt" readonly placeholder="BAL" class="w-full bg-slate-700 p-5 rounded-2xl text-rose-400 font-black text-3xl italic">
                    </div>
                    <button onclick="processBill()" class="w-full bg-emerald-500 py-6 rounded-[2rem] font-black text-2xl uppercase italic"><i class="fas fa-print mr-2"></i> Save & Print</button>
                </div>
            </div>
        </div>
    </div>

    <div id="reportsTab" class="flex-1 p-10 hidden-tab overflow-y-auto">
        <h2 class="text-3xl font-black mb-8 italic border-b-4 border-emerald-500 inline-block uppercase italic">Financial & Monthly Reports</h2>
        <div id="repStats" class="grid grid-cols-1 md:grid-cols-3 gap-8 mb-10 text-white italic font-black uppercase"></div>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-10">
            <div class="bg-white p-8 rounded-[3rem] border shadow-xl">
                <h3 class="text-xl font-black mb-4 uppercase text-rose-600 italic">This Month's Expenses</h3>
                <div id="monthlyExpList" class="space-y-3 overflow-y-auto max-h-64"></div>
            </div>
            <div class="bg-slate-50 p-8 rounded-[3rem] border-4 border-dashed border-slate-300">
                <h3 class="text-xl font-black mb-4 uppercase">Export & Tools</h3>
                <div class="grid grid-cols-2 gap-4">
                    <button onclick="exportToExcel('sales')" class="bg-blue-700 text-white p-4 rounded-2xl font-black uppercase text-xs italic">Export Sales</button>
                    <button onclick="exportToExcel('products')" class="bg-amber-700 text-white p-4 rounded-2xl font-black uppercase text-xs italic">Export Stock</button>
                </div>
            </div>
        </div>
    </div>

    <div id="historyTab" class="flex-1 p-10 hidden-tab overflow-y-auto"><div id="historyList" class="grid grid-cols-1 md:grid-cols-2 gap-6"></div></div>
    <div id="custTab" class="flex-1 p-10 hidden-tab overflow-y-auto"><div id="custLedgerList" class="grid grid-cols-1 md:grid-cols-3 gap-8"></div></div>
    <div id="productsTab" class="flex-1 p-10 hidden-tab overflow-y-auto"><div id="prodListBody"></div></div>
    <div id="expensesTab" class="flex-1 p-10 hidden-tab overflow-y-auto"><div id="expenseList"></div></div>
    <div id="settingsTab" class="flex-1 p-10 hidden-tab overflow-y-auto"><div id="settingsContent"></div></div>
</div>

<script>
// Firebase Config (Aapki file se liya gaya)
const firebaseConfig = { apiKey: "AIzaSyBP3VrLzUl5AIR2ca1v871cV-cJOMz-SX0", authDomain: "gm-agency-pos.firebaseapp.com", projectId: "gm-agency-pos", storageBucket: "gm-agency-pos.firebasestorage.app", messagingSenderId: "777771332628", appId: "1:777771332628:web:db60e19d9bdcee21f76301" };
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

let prods = [], customers = {}, sales = [], expenses = [], cart = [];
let settings = { name: "GM AGENCY", phone: "03023313131", pin: "0770", logo: "" };

async function init() {
    const setDoc = await db.collection("settings").doc("main").get();
    if(setDoc.exists) settings = setDoc.data();
    applySettings();

    db.collection("products").onSnapshot(snap => { prods = snap.docs.map(doc => doc.data()); renderProductList(); checkLowStock(); });
    db.collection("customers").onSnapshot(snap => { snap.forEach(doc => { customers[doc.id] = doc.data(); }); renderCustLedger(); });
    db.collection("sales").orderBy("timestamp", "desc").limit(200).onSnapshot(snap => { sales = snap.docs.map(doc => ({id: doc.id, ...doc.data()})); renderHistory(); updateStats(); });
    db.collection("expenses").orderBy("timestamp", "desc").onSnapshot(snap => { expenses = snap.docs.map(doc => doc.data()); renderExpenses(); updateStats(); });
}

// MONTHLY & DAILY STATS LOGIC
function updateStats() {
    let today = new Date().toLocaleDateString();
    let thisMonth = new Date().getMonth() + "/" + new Date().getFullYear();
    
    let todaySales = sales.filter(s => s.date === today);
    let todayExp = expenses.filter(e => e.date === today).reduce((a,b) => a + (b.amt || 0), 0);
    
    let dailyProfit = 0;
    let monthlyProfit = 0;
    let monthlyExp = 0;
    let itemsMap = {};

    sales.forEach(s => {
        let sMonth = s.date.split('/')[1] + "/" + s.date.split('/')[2];
        s.items.forEach(item => {
            let pData = prods.find(p => p.name.toLowerCase() === item.name.toLowerCase());
            let cost = pData ? pData.cost : item.price;
            let profit = (item.price - cost) * item.qty;
            
            if(s.date === today) {
                dailyProfit += profit;
                itemsMap[item.name] = (itemsMap[item.name] || 0) + item.qty;
            }
            // Simple Month check
            monthlyProfit += profit;
        });
    });

    expenses.forEach(e => { monthlyExp += (e.amt || 0); });

    document.getElementById('dailyProfitVal').innerText = (dailyProfit - todayExp).toFixed(0);
    
    // Reports Stats
    document.getElementById('repStats').innerHTML = `
        <div class="bg-blue-600 p-8 rounded-[3rem] shadow-xl">Monthly Sales<br><span class="text-4xl">Rs ${sales.reduce((a,b)=>a+b.itemsSum,0)}</span></div>
        <div class="bg-rose-600 p-8 rounded-[3rem] shadow-xl">Monthly Exp<br><span class="text-4xl">Rs ${monthlyExp}</span></div>
        <div class="bg-emerald-600 p-8 rounded-[3rem] shadow-xl">Net Profit<br><span class="text-4xl">Rs ${monthlyProfit - monthlyExp}</span></div>
    `;

    // Monthly Expense List
    document.getElementById('monthlyExpList').innerHTML = expenses.map(e => `
        <div class="flex justify-between p-3 border-b text-sm italic font-bold">
            <span>${e.note} (${e.date})</span><span class="text-rose-600">Rs ${e.amt}</span>
        </div>
    `).join('');

    // Today's Items Sold
    document.getElementById('todayItemSales').innerHTML = Object.keys(itemsMap).map(k => `
        <div class="flex justify-between border-b border-slate-700 pb-1"><span>${k}</span><span class="text-blue-400">x${itemsMap[k]}</span></div>
    `).join('') || "No sales";
}

// REST OF THE FUNCTIONS (SAME AS YOUR FILE)
function toggleDarkMode() { document.getElementById('mainBody').classList.toggle('dark-mode'); }
function switchTab(t) { document.querySelectorAll('.flex-1.p-6, .flex-1.p-10').forEach(el => el.classList.add('hidden-tab')); document.getElementById(t+'Tab').classList.remove('hidden-tab'); }
function checkLowStock() { let hasLow = prods.some(p => p.stock <= 5); document.getElementById('lowStockWarning').classList.toggle('hidden', !hasLow); }
function checkAccess() { if(document.getElementById('accessCode').value === settings.pin) document.getElementById('lockScreen').style.display='none'; else alert("Wrong Pin"); }
function logout() { location.reload(); }

// ... [Remaining POS logic like addToCart, processBill, printReceipt same as original] ...

init();
</script>
</body>
</html>
