                <div><label class="text-[9px] font-black uppercase">System PIN</label><input id="setStorePIN" type="password" class="w-full p-4 border-2 rounded-2xl font-black"></div>

            <button onclick="saveSettings()" class="w-full bg-[#0f172a] text-white py-6 rounded-[2rem] font-black uppercase shadow-2xl text-xl italic">Save Settings</button>

<script>
const firebaseConfig = {
    apiKey: "AIzaSyBP3VrLzUl5AIR2ca1v871cV-cJOMz-SX0",
    authDomain: "gm-agency-pos.firebaseapp.com",
    projectId: "gm-agency-pos",
    storageBucket: "gm-agency-pos.firebasestorage.app",
    messagingSenderId: "777771332628",
    appId: "1:777771332628:web:db60e19d9bdcee21f76301"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

let prods = [], customers = {}, sales = [], expenses = [], cart = [];
let settings = { name: "GM AGENCY", phone: "03023313131", pin: "0770", logo: "" };
let currentCustId = null;

async function init() {
    const setDoc = await db.collection("settings").doc("main").get();
    if(setDoc.exists) settings = setDoc.data();
    applySettings();

    db.collection("products").onSnapshot(snap => { prods = snap.docs.map(doc => doc.data()); renderProductList(); });
    db.collection("customers").onSnapshot(snap => { snap.forEach(doc => { customers[doc.id] = doc.data(); }); renderCustLedger(); });
    db.collection("sales").orderBy("timestamp", "desc").limit(100).onSnapshot(snap => { sales = snap.docs.map(doc => ({id: doc.id, ...doc.data()})); renderHistory(); });
    db.collection("expenses").orderBy("timestamp", "desc").onSnapshot(snap => { expenses = snap.docs.map(doc => doc.data()); renderExpenses(); });
}

function applySettings() {
    document.getElementById('sideName').innerText = settings.name;
    document.getElementById('setStoreName').value = settings.name;
    document.getElementById('setStorePhone').value = settings.phone;
    document.getElementById('setStorePIN').value = settings.pin;
    updateLogoUI(settings.logo);
}

async function saveSettings() {
    settings.name = document.getElementById('setStoreName').value;
    settings.phone = document.getElementById('setStorePhone').value;
    settings.pin = document.getElementById('setStorePIN').value;
    await db.collection("settings").doc("main").set(settings);
    alert("Settings Saved!"); location.reload();
}

function handleLogo(input) {
    if (input.files && input.files[0]) {
        const reader = new FileReader();
        reader.onload = e => { settings.logo = e.target.result; updateLogoUI(e.target.result); };
        reader.readAsDataURL(input.files[0]);
    }
}

function removeLogo() { settings.logo = ""; updateLogoUI(""); }

function updateLogoUI(src) {
    ['sideLogo', 'logoPreview', 'rLogo', 'lockLogo'].forEach(id => {
        const el = document.getElementById(id);
        if(src) { el.src = src; el.classList.remove('hidden'); el.style.display = "block"; }
        else { el.classList.add('hidden'); el.style.display = "none"; }
    });
}

function switchTab(t) {
    document.querySelectorAll('.flex-1.p-6, .flex-1.p-10').forEach(el => el.classList.add('hidden-tab'));
    document.getElementById(t+'Tab').classList.remove('hidden-tab');
    if(t==='reports') renderReports();
}

function renderProductList() {
    document.getElementById('prodListBody').innerHTML = prods.map(p => `
        <tr class="border-b font-black ${p.stock <= 5 ? 'low-stock' : ''}">
            <td class="p-5 text-left uppercase text-blue-600">${p.name}</td>
            <td>${p.stock}</td><td>${p.cost || 0}</td><td>${p.price}</td>
            <td><button onclick="deleteProd('${p.name}')" class="text-rose-500"><i class="fas fa-trash-alt"></i></button></td>
        </tr>`).join('');
}

async function saveProduct() {
    let n = document.getElementById('listPName').value.toLowerCase().trim();
    let s = parseInt(document.getElementById('listPStock').value);
    let c = parseFloat(document.getElementById('listPCost').value);
    let p = parseFloat(document.getElementById('listPPrice').value);
    if(n) { await db.collection("products").doc(n).set({name:n, stock:s, cost:c, price:p}); alert("Stock Updated!"); }
}

async function deleteProd(n) { if(confirm("Delete Product?")) await db.collection("products").doc(n.toLowerCase()).delete(); }

async function addExpense() {
    let n = document.getElementById('expNote').value;
    let a = parseFloat(document.getElementById('expAmt').value);
    if(n && a) { await db.collection("expenses").add({note:n, amt: a, date: new Date().toLocaleDateString(), timestamp: Date.now()}); alert("Expense Saved!"); document.getElementById('expNote').value=""; document.getElementById('expAmt').value=""; }
}

function renderExpenses() {
    document.getElementById('expenseList').innerHTML = expenses.map(e => `
        <div class="bg-white p-5 rounded-2xl border-l-8 border-l-rose-500 shadow-md flex justify-between font-black uppercase italic">
            <div><span>${e.note}</span><br><small class="text-slate-400">${e.date}</small></div>
            <span class="text-rose-600">Rs ${e.amt}</span>
        </div>`).join('');
}

function renderHistory() {
    document.getElementById('historyList').innerHTML = sales.map(s => `
        <div class="bg-white p-6 rounded-3xl border-2 shadow-lg flex justify-between items-center border-l-8 border-l-amber-500">
            <div><b class="uppercase font-black text-slate-700 italic">${s.customer}</b><br><small class="text-slate-400">${s.date} | ${s.time}</small></div>
            <div class="text-right">
                <div class="font-black text-blue-600 text-2xl italic">Rs ${s.grandTotal}</div>
                <div class="flex gap-4 mt-2">
                    <button onclick="shareWhatsApp('${s.id}')" class="text-emerald-500 text-xl"><i class="fab fa-whatsapp"></i></button>
                    <button onclick="reprintBill('${s.id}')" class="text-slate-500 text-xl"><i class="fas fa-print"></i></button>
                </div>
            </div>
        </div>`).join('');
}

function reprintBill(id) { let s = sales.find(x => x.id === id); if(s) printReceipt(s); }

function checkExistingCustomer(mob) {
    if(customers[mob]) {
        document.getElementById('cName').value = customers[mob].name;
        document.getElementById('prevBalVal').innerText = customers[mob].balance;
        document.getElementById('prevBalShow').classList.remove('hidden');
    } else {
        document.getElementById('cName').value = ""; 
        document.getElementById('prevBalVal').innerText = "0"; 
        document.getElementById('prevBalShow').classList.add('hidden');
    }
    calcTotal();
}

function filterProducts(q) {
    const list = document.getElementById('searchList');
    if(!q) { list.classList.add('hidden'); return; }
    const filtered = prods.filter(p => p.name.toLowerCase().includes(q.toLowerCase()));
    list.innerHTML = filtered.map(p => `
        <div class="p-4 border-b cursor-pointer hover:bg-blue-600 hover:text-white font-black flex justify-between uppercase italic" onclick="selectProduct('${p.name}', ${p.price})">
            <span>${p.name}</span><span class="text-xs">Rs ${p.price} | STK: ${p.stock}</span>
        </div>`).join('');
    list.classList.remove('hidden');
}

function selectProduct(n, p) { 
    document.getElementById('pSearch').value = n; 
    document.getElementById('pPrice').value = p; 
    document.getElementById('searchList').classList.add('hidden'); 
    document.getElementById('pQty').focus(); 
}

function addToCart() {
    let n = document.getElementById('pSearch').value, 
        p = parseFloat(document.getElementById('pPrice').value), 
        q = parseInt(document.getElementById('pQty').value);
    if(n && p) { 
        cart.push({ name: n, price: p, qty: q, subtotal: p*q }); 
        renderCart(); 
        document.getElementById('pSearch').value = ""; 
        document.getElementById('pSearch').focus(); 
    }
}

function renderCart() {
    document.getElementById('cartBody').innerHTML = cart.map((i, idx) => `
        <div class="flex justify-between items-center p-5 bg-slate-800 rounded-3xl border border-slate-700 shadow-lg">
            <div><p class="text-blue-400 text-xs font-black uppercase tracking-widest">${i.name}</p><p class="text-xl">Rs ${i.price} x ${i.qty}</p></div>
            <div class="flex items-center gap-4 text-2xl font-black">Rs ${i.subtotal} 
                <button onclick="cart.splice(${idx}, 1); renderCart()" class="text-rose-500"><i class="fas fa-times-circle"></i></button>
            </div>
        </div>`).join('');
    calcTotal();
}

function calcTotal() {
    let itemsSum = cart.reduce((s, i) => s + i.subtotal, 0);
    let prev = parseFloat(document.getElementById('prevBalVal').innerText) || 0;
    let grand = itemsSum + prev + (cart.length > 0 ? 5 : 0);
    document.getElementById('totalDisplay').innerText = grand;
    let paid = parseFloat(document.getElementById('paidAmt').value) || 0;
    document.getElementById('balAmt').value = grand - paid;
}

async function processBill() {
    if(!cart.length) return;
    let mob = document.getElementById('cMob').value || "0000";
    let cName = document.getElementById('cName').value || "WALKING";
    let itemsSum = cart.reduce((s,i)=>s+i.subtotal, 0);
    let prev = parseFloat(document.getElementById('prevBalVal').innerText) || 0;
    let paid = parseFloat(document.getElementById('paidAmt').value) || 0;
    let netBal = (itemsSum + prev + 5) - paid;
    let now = new Date();
    
    let sale = {
        id: Date.now().toString(),
        timestamp: now.getTime(),
        date: now.toLocaleDateString(),
        time: now.toLocaleTimeString(),
        customer: cName,
        mob: mob,
        items: [...cart],
        itemsSum,
        prevBal: prev,
        grandTotal: itemsSum + prev + 5,
        paid,
        finalBal: netBal
    };

    await db.collection("sales").doc(sale.id).set(sale);
    await db.collection("customers").doc(mob).set({ name: cName, balance: netBal });
    
    for(let c of cart) {
        let p = prods.find(x => x.name.toLowerCase() === c.name.toLowerCase());
        if(p) await db.collection("products").doc(p.name.toLowerCase()).update({stock: p.stock - c.qty});
    }

    printReceipt(sale);
    setTimeout(() => location.reload(), 2000);
}

function printReceipt(s) {
    document.getElementById('rStoreName').innerText = settings.name;
    document.getElementById('rStorePhone').innerText = settings.phone;
    document.getElementById('rCustName').innerText = s.customer.toUpperCase();
    document.getElementById('rCustMob').innerText = s.mob;
    document.getElementById('rDateTime').innerText = s.date + " | " + s.time;
    document.getElementById('rItems').innerHTML = s.items.map(i => `<div style="display: flex;justify-content:space-between"><span>${i.name} x${i.qty}</span><span>${i.subtotal}</span></div>`).join('');
    document.getElementById('rTotals').innerHTML = `ITEM TOTAL: RS ${s.itemsSum}<br>OLD BALANCE: RS ${s.prevBal}<br>BAG/SERVICE: RS 5<br><b>NET TOTAL: RS ${s.grandTotal}</b><br>CASH PAID: RS ${s.paid}<br><b>BALANCE: RS ${s.finalBal}</b>`;
    window.print();
}

function shareWhatsApp(id) {
    let s = sales.find(x => x.id === id);
    let txt = `*${settings.name}*\n*BILL:* ${s.date}\n*CUST:* ${s.customer}\n--------------\n`;
    s.items.forEach(i => txt += `${i.name} x${i.qty} = ${i.subtotal}\n`);
    txt += `--------------\n*TOTAL:* Rs ${s.grandTotal}\n*PAID:* Rs ${s.paid}\n*BAL:* Rs ${s.finalBal}\n--------------\nSHUKRIYA!`;
    window.open(`https://wa.me/92${s.mob.substring(1)}?text=${encodeURIComponent(txt)}`);
}

function renderCustLedger(query = "") {
    const list = document.getElementById('custLedgerList');
    list.innerHTML = "";
    Object.keys(customers).filter(k => customers[k].name.toLowerCase().includes(query.toLowerCase()) || k.includes(query)).forEach(k => {
        list.innerHTML += `
            <div class="bg-white p-8 rounded-[3rem] border-4 border-white shadow-xl relative overflow-hidden group">
                <b class="uppercase font-black text-xl italic text-slate-800">${customers[k].name}</b><br><small class="text-slate-400 font-bold">${k}</small>
                <div class="my-6"><span class="text-[9px] font-black text-slate-400 uppercase italic">Balance</span><div class="text-4xl font-black text-rose-600 italic">Rs ${customers[k].balance}</div></div>
                <div class="flex gap-2">
                    <button onclick="selectCustomerForBill('${k}')" class="bg-blue-600 text-white flex-1 py-4 rounded-2xl font-black text-xs uppercase italic shadow-md">New Bill</button>
                    <button onclick="openPaymentModal('${k}')" class="bg-emerald-600 text-white flex-1 py-4 rounded-2xl font-black text-xs uppercase italic shadow-md">Collect Cash</button>
                </div>
            </div>`;
    });
}

function openPaymentModal(id) { 
    currentCustId = id; 
    document.getElementById('modalCustName').innerText = customers[id].name + " (" + id + ")"; 
    document.getElementById('paymentModal').classList.remove('hidden'); 
}

function closeModal() { document.getElementById('paymentModal').classList.add('hidden'); }

async function savePayment() {
    const amt = parseFloat(document.getElementById('collectAmount').value);
    if(!amt || !currentCustId) return;
    const newBal = customers[currentCustId].balance - amt;
    await db.collection("customers").doc(currentCustId).update({ balance: newBal });
    await db.collection("sales").add({ 
        customer: customers[currentCustId].name, 
        mob: currentCustId, 
        itemsSum: 0, 
        grandTotal: 0, 
        paid: amt, 
        finalBal: newBal, 
        date: new Date().toLocaleDateString(), 
        time: new Date().toLocaleTimeString(), 
        timestamp: Date.now(), 
        type: "CASH_COLLECTION", 
        items: [] 
    });
    alert("Payment Added!"); closeModal(); location.reload();
}

function renderReports() {
    let sSum = sales.reduce((a, b) => a + (b.itemsSum || 0), 0);
    let eSum = expenses.reduce((a, b) => a + (b.amt || 0), 0);
    document.getElementById('repStats').innerHTML = `
        <div class="bg-blue-600 p-8 rounded-[3rem] shadow-2xl">Gross Sales<br><span class="text-5xl">Rs ${sSum}</span></div>
        <div class="bg-rose-600 p-8 rounded-[3rem] shadow-2xl">Expenses<br><span class="text-5xl">Rs ${eSum}</span></div>
        <div class="bg-emerald-600 p-8 rounded-[3rem] shadow-2xl">Net Profit<br><span class="text-5xl">Rs ${sSum - eSum}</span></div>`;
}

function exportToExcel(type) {
    let data = type === 'sales' ? sales : prods;
    const ws = XLSX.utils.json_to_sheet(data);
    const wb = XLSX.utils.book_new();
    XLSX.utils.book_append_sheet(wb, ws, "Elite Report");
    XLSX.writeFile(wb, `${type}_Report.xlsx`);
}

function checkAccess() { 
    if(document.getElementById('accessCode').value === settings.pin) { 
        document.getElementById('lockScreen').style.display = 'none'; 
        sessionStorage.setItem('v35_ok', '1'); 
    } else alert("WRONG PIN!"); 
}

function logout() { sessionStorage.clear(); location.reload(); }

function selectCustomerForBill(k){ 
    document.getElementById('cMob').value = k; 
    checkExistingCustomer(k); 
    switchTab('billing'); 
}

if(sessionStorage.getItem('v35_ok')) document.getElementById('lockScreen').style.display = 'none';

init();
</script>
