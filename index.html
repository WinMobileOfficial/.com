    <div class="flex-1 flex flex-col bg-white overflow-hidden">
        
        <div id="billingTab" class="flex-1 p-6 flex gap-6 overflow-hidden">

                    <div class="grid grid-cols-2 gap-4 mb-4">

                    <div class="flex gap-4">

                    <input id="setStoreName" class="w-full border-2 p-3 rounded-xl font-bold uppercase" placeholder="Store Name">

        <div id="reportsTab" class="flex-1 p-8 hidden-tab overflow-y-auto">

                <table class="w-full">
                    <thead class="bg-slate-100 uppercase text-[10px] font-black italic">
                        <tr><th class="p-5">Product Name</th><th class="p-5">Stock</th><th class="p-5">Cost Price</th><th class="p-5">Sale Price</th><th class="p-5">Profit</th><th class="p-5">Del</th></tr>

        <div id="expensesTab" class="flex-1 p-8 hidden-tab overflow-y-auto">

                    <input id="expNote" placeholder="Expense Reason..." class="flex-1 p-3 rounded-xl border-2 font-bold uppercase outline-none">

    <div id="receipt" style="display:none; font-family: monospace;">
        <center>
            <img id="receiptLogo" src="" style="width: 80px; display: none; margin-bottom: 5px; border-radius: 50%;">
            <h1 id="rStoreName" style="font-size: 20px; font-weight: 900; margin: 0; text-transform: uppercase;"></h1>
            <p id="rTraderNo" style="font-weight: bold; margin: 2px 0; font-size: 13px;"></p>
            <div class="dashed"></div>
            <p id="rDateTime" style="font-size: 11px; font-weight: bold;"></p>
            <div id="rCustBox" style="border: 1px solid black; padding: 5px; margin: 5px 0; font-weight: 900; font-size: 11px; text-transform: uppercase;"></div>
        </center>
        <div id="rItems" style="margin: 10px 0; font-size: 12px; line-height: 1.4;"></div>
        <div class="dashed"></div>
        <div id="rTotals" style="text-align: right; font-weight: 900; font-size: 13px; line-height: 1.6;"></div>
        <div class="dashed"></div>
        <center><p style="font-weight: 900; font-size: 10px; margin-top: 10px;">POWERED BY GM AGENCY 03023313131<br>THANK YOU FOR SHOPPING!</p></center>

    <script>
        // --- CORE DATA ENGINE ---
        let prods = JSON.parse(localStorage.getItem('gm_v35_prods')) || [];
        let sales = JSON.parse(localStorage.getItem('gm_v35_sales')) || [];
        let expenses = JSON.parse(localStorage.getItem('gm_v35_exps')) || [];
        let customers = JSON.parse(localStorage.getItem('gm_v35_cust')) || {};
        let config = JSON.parse(localStorage.getItem('gm_v35_cfg')) || { name: "AL-HAFIZ TRADERS", traderNo: "03023313131", pin: "0770", logo: "" };
        let cart = []; let isOwner = false;

        function checkAccess() { if(document.getElementById('accessCode').value === config.pin) { document.getElementById('lockScreen').style.display = 'none'; sessionStorage.setItem('unlocked', 'true'); } else { alert("WRONG PIN!"); } }
        function lockSystem() { sessionStorage.removeItem('unlocked'); location.reload(); }
        function toggleOwner() { let p = prompt("ENTER OWNER PIN:"); if(p === config.pin) { isOwner = true; document.querySelectorAll('.owner-only').forEach(e => e.style.display = 'block'); document.getElementById('userBadge').innerText = "OWNER MODE"; document.getElementById('userBadge').classList.replace('bg-slate-600', 'bg-amber-600'); } }

        function switchTab(t) { 
            document.querySelectorAll('.flex-1.p-6, .flex-1.p-8').forEach(el => el.classList.add('hidden-tab')); 
            document.getElementById(t+'Tab').classList.remove('hidden-tab'); 
            if(t==='reports') renderReports('today');
            if(t==='cust') renderCustLedger();
            if(t==='products') renderProductList();
            if(t==='history') renderHistory();
            if(t==='expenses') renderExpenses();
        }

        // --- BILLING LOGIC (With Missing Features) ---
        function filterCustomers(q) {
            const list = document.getElementById('custNameList');
            if(!q) { list.classList.add('hidden'); return; }
            const keys = Object.keys(customers).filter(k => customers[k].name.toLowerCase().includes(q.toLowerCase()) || k.includes(q));
            list.innerHTML = keys.map(k => `<div class="p-3 border-b cursor-pointer hover:bg-blue-50 font-bold" onclick="selectCustomer('${k}')">${customers[k].name.toUpperCase()} (${k})</div>`).join('');
            list.classList.remove('hidden');
        }
        function selectCustomer(mob) { 
            document.getElementById('cName').value = customers[mob].name; document.getElementById('cMob').value = mob; 
            document.getElementById('prevBalShow').classList.remove('hidden'); document.getElementById('prevBalVal').innerText = customers[mob].balance || 0; 
            document.getElementById('custNameList').classList.add('hidden'); calcTotal(); 
        }
        function filterProducts(q) {
            const list = document.getElementById('searchList');
            if(!q) { list.classList.add('hidden'); return; }
            const filtered = prods.filter(p => p.name.toLowerCase().includes(q.toLowerCase()));
            list.innerHTML = filtered.map(p => `
                <div class="p-4 border-b cursor-pointer hover:bg-blue-50 font-black flex justify-between ${p.stock <= 5 ? 'text-red-600 bg-red-50' : ''}" onclick="selectProduct('${p.name}', ${p.price})">
                    <span>${p.name.toUpperCase()}</span>
                    <span class="text-xs uppercase">Stock: ${p.stock}</span>
                </div>`).join('');
            list.classList.remove('hidden');
        }
        function selectProduct(n, p) { document.getElementById('pSearch').value = n; document.getElementById('pPrice').value = p; document.getElementById('searchList').classList.add('hidden'); }
        function addToCart() { 
            let n = document.getElementById('pSearch').value, p = parseFloat(document.getElementById('pPrice').value), q = parseInt(document.getElementById('pQty').value); 
            if(n && p) { cart.push({ name: n, price: p, qty: q, subtotal: p*q }); renderCart(); document.getElementById('pSearch').value = ''; } 
        }
        function renderCart() { 
            document.getElementById('cartBody').innerHTML = cart.map((i, idx) => `
                <div class="flex justify-between p-5 bg-slate-800 rounded-3xl border border-slate-700 uppercase group shadow-lg">
                    <span>${i.name} <small class="text-blue-400 ml-2">x${i.qty}</small></span>
                    <span>Rs ${i.subtotal} <button onclick="cart.splice(${idx},1);renderCart()" class="text-red-500 ml-4 group-hover:scale-125 transition">‚úï</button></span>
                </div>`).join(''); 
            calcTotal(); 
        }
        function calcTotal() { 
            let itemsSum = cart.reduce((s, i) => s + i.subtotal, 0);
            let prev = parseFloat(document.getElementById('prevBalVal').innerText) || 0;
            let charges = (cart.length > 0) ? 5 : 0; // Service/Bag Charges
            let grand = itemsSum + prev + charges;
            document.getElementById('totalDisplay').innerText = grand;
            let paid = parseFloat(document.getElementById('paidAmt').value) || 0;
            document.getElementById('balAmt').value = grand - paid;
        }

        function processBill(type) {
            if(!cart.length) return;
            let mob = document.getElementById('cMob').value || "0000", cName = document.getElementById('cName').value || "Walking Customer";
            let itemsSum = cart.reduce((s,i)=>s+i.subtotal, 0), prev = parseFloat(document.getElementById('prevBalVal').innerText) || 0, paid = parseFloat(document.getElementById('paidAmt').value) || 0;
            let now = new Date(), sale = { 
                id: Date.now(), date: now.toLocaleDateString(), timestamp: now.getTime(), 
                time: now.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit', hour12:true}), 
                customer: cName, mob: mob, items: [...cart], itemsSum: itemsSum, prevBal: prev, 
                grandTotal: itemsSum + prev + 5, paid: paid, finalBal: (itemsSum + prev + 5) - paid 
            };
            
            if(!customers[mob]) customers[mob] = { name: cName, balance: 0 };
            customers[mob].balance = sale.finalBal;
            localStorage.setItem('gm_v35_cust', JSON.stringify(customers));
            sales.push(sale); localStorage.setItem('gm_v35_sales', JSON.stringify(sales));
            cart.forEach(c => { let p = prods.find(x => x.name.toLowerCase() === c.name.toLowerCase()); if(p) p.stock -= c.qty; }); 
            localStorage.setItem('gm_v35_prods', JSON.stringify(prods));

            if(type === 'print') printReceipt(sale); else sendWhatsApp(sale);
        }

        // --- MASTER PRINT & WHATSAPP ---
        function printReceipt(s) {
            document.getElementById('rStoreName').innerText = config.name;
            document.getElementById('rTraderNo').innerText = "CONTACT: " + config.traderNo;
            document.getElementById('rDateTime').innerText = `${s.date} | ${s.time}`;
            document.getElementById('rCustBox').innerText = `Customer: ${s.customer}\nMobile: ${s.mob}`;
            document.getElementById('rItems').innerHTML = s.items.map(i => `<div style="display:flex;justify-content:space-between"><span>${i.name.toUpperCase()} x${i.qty}</span><span>${i.subtotal}</span></div>`).join('');
            document.getElementById('rTotals').innerHTML = `BILL TOTAL: RS ${s.itemsSum}<br>PREV BALANCE: RS ${s.prevBal}<br>SERVICE CHG: RS 5<br><b>GRAND TOTAL: RS ${s.grandTotal}</b><br>CASH PAID: RS ${s.paid}<br><b>NET BALANCE: RS ${s.finalBal}</b>`;
            if(config.logo) { document.getElementById('receiptLogo').src = config.logo; document.getElementById('receiptLogo').style.display = 'block'; }
            window.print(); if(!isOwner) location.reload();
        }

        function sendWhatsApp(s) {
            let msg = `*${config.name.toUpperCase()}*\n*SALE SLIP*\n------------------------------\nDate: ${s.date}\nCustomer: ${s.customer}\n------------------------------\n` + s.items.map(i => `‚Ä¢ ${i.name.toUpperCase()} x${i.qty} = ${i.subtotal}`).join('\n') + `\n------------------------------\nTotal Bill: Rs ${s.itemsSum}\nOld Balance: Rs ${s.prevBal}\nGrand Total: Rs ${s.grandTotal}\nPaid: Rs ${s.paid}\nBalance: Rs ${s.finalBal}\n------------------------------\n*POWERED BY GM AGENCY 03023313131*`;
            window.open(`https://wa.me/92${s.mob.substring(1)}?text=${encodeURIComponent(msg)}`, '_blank');
            if(!isOwner) location.reload();
        }

        // --- HISTORY & REPORTS ---
        function renderHistory() {
            document.getElementById('historyList').innerHTML = [...sales].reverse().map(s => `
                <div class="bg-white p-6 rounded-[2rem] border-2 flex justify-between items-center shadow-sm">
                    <div><b class="uppercase font-black text-slate-700">${s.customer}</b><br><small class="font-bold text-slate-400">${s.date} | ${s.time}</small></div>
                    <div class="flex items-center gap-4">
                        <div class="text-right"><div class="font-black text-blue-600 text-xl italic">Rs ${s.grandTotal}</div><small class="text-rose-500 font-bold uppercase text-[10px]">Bal: Rs ${s.finalBal}</small></div>
                        <button onclick='printReceipt(${JSON.stringify(s)})' class="bg-blue-50 p-3 rounded-2xl text-blue-600 hover:bg-blue-600 hover:text-white transition-all">üñ®Ô∏è</button>
                        <button onclick='sendWhatsApp(${JSON.stringify(s)})' class="bg-green-50 p-3 rounded-2xl text-green-600 hover:bg-green-600 hover:text-white transition-all">üí¨</button>
                    </div>
                </div>`).join('');
        }

        function renderReports(type) {
            const now = new Date(); let filtered = sales;
            if(type==='today') filtered = sales.filter(s => s.date === now.toLocaleDateString());
            if(type==='weekly') filtered = sales.filter(s => (now.getTime() - s.timestamp) < 7*24*60*60*1000);
            if(type==='monthly') filtered = sales.filter(s => (now.getTime() - s.timestamp) < 30*24*60*60*1000);
            let sSum = filtered.reduce((a, b) => a + b.itemsSum, 0);
            let costSum = filtered.reduce((acc, sale) => acc + sale.items.reduce((iAcc, item) => iAcc + ((prods.find(x => x.name.toLowerCase() === item.name.toLowerCase())?.cost || 0) * item.qty), 0), 0);
            let exp = expenses.reduce((a, b) => a + (b.date === now.toLocaleDateString() || type !== 'today' ? b.amt : 0), 0);
            document.getElementById('repStats').innerHTML = `
                <div class="bg-blue-600 p-8 rounded-[2.5rem] shadow-xl">SALE<br><span class="text-3xl font-black">Rs ${sSum}</span></div>
                <div class="bg-rose-600 p-8 rounded-[2.5rem] shadow-xl">EXPENSE<br><span class="text-3xl font-black">Rs ${exp}</span></div>
                <div class="bg-emerald-600 p-8 rounded-[2.5rem] shadow-xl">PROFIT<br><span class="text-3xl font-black">Rs ${sSum - costSum - exp}</span></div>`;
        }

        function exportExcel(type) {
            let data = sales;
            if(type === 'daily') data = sales.filter(s => s.date === new Date().toLocaleDateString());
            let report = data.map(s => ({ Date: s.date, Customer: s.customer, Mobile: s.mob, Total: s.grandTotal, Paid: s.paid, Balance: s.finalBal }));
            const ws = XLSX.utils.json_to_sheet(report);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Sales");
            XLSX.writeFile(wb, `GM_Agency_${type}_Backup.xlsx`);
        }

        // --- STOCK & SETTINGS ---
        function renderProductList() {
            document.getElementById('prodListBody').innerHTML = prods.map((p, idx) => `
                <tr class="border-b ${p.stock <= 5 ? 'bg-red-50' : ''}">
                    <td class="p-5 uppercase ${p.stock <= 5 ? 'text-red-600 font-black' : ''}">${p.name}</td>
                    <td>${p.stock}</td><td>${p.cost}</td><td>${p.price}</td><td class="text-emerald-600">${p.price - p.cost}</td>
                    <td><button onclick="prods.splice(${idx},1);localStorage.setItem('gm_v35_prods',JSON.stringify(prods));renderProductList()" class="text-red-400">‚úï</button></td>
                </tr>`).join('');
        }
        function saveProduct() { 
            let n = document.getElementById('listPName').value, s = parseInt(document.getElementById('listPStock').value), c = parseFloat(document.getElementById('listPCost').value), p = parseFloat(document.getElementById('listPPrice').value); 
            if(n && s) { prods.push({ name: n.toLowerCase(), stock: s, cost: c, price: p }); localStorage.setItem('gm_v35_prods', JSON.stringify(prods)); renderProductList(); alert("Stock Updated!"); } 
        }
        function updateSettings() {
            config.name = document.getElementById('setStoreName').value; config.traderNo = document.getElementById('setTraderNo').value; config.pin = document.getElementById('setPin').value;
            const logoFile = document.getElementById('logoUpload').files[0];
            if(logoFile) {
                const reader = new FileReader();
                reader.onload = (e) => { config.logo = e.target.result; localStorage.setItem('gm_v35_cfg', JSON.stringify(config)); location.reload(); };
                reader.readAsDataURL(logoFile);
            } else { localStorage.setItem('gm_v35_cfg', JSON.stringify(config)); location.reload(); }
        }
        function removeLogo() { config.logo = ""; localStorage.setItem('gm_v35_cfg', JSON.stringify(config)); location.reload(); }
        
        function renderCustLedger() { document.getElementById('custLedgerList').innerHTML = Object.keys(customers).map(k => `<div class="bg-white p-6 rounded-[2.5rem] border-2 border-l-8 border-blue-500 shadow-sm"><b class="uppercase font-black text-slate-700">${customers[k].name}</b><br><small class="text-slate-400">${k}</small><div class="text-2xl font-black text-rose-600 my-4">Rs ${customers[k].balance}</div><button onclick="receivePayment('${k}')" class="w-full bg-slate-900 text-white py-3 rounded-2xl font-black text-xs uppercase italic tracking-widest">Collect Cash</button></div>`).join(''); }
        function receivePayment(k) { let a = prompt("Amount Received?"); if(a && !isNaN(a)) { customers[k].balance -= parseFloat(a); localStorage.setItem('gm_v35_cust', JSON.stringify(customers)); renderCustLedger(); } }
        function addExpense() { let n = document.getElementById('expNote').value, a = parseFloat(document.getElementById('expAmt').value); if(n && a) { expenses.push({ note: n, amt: a, date: new Date().toLocaleDateString() }); localStorage.setItem('gm_v35_exps', JSON.stringify(expenses)); renderExpenses(); } }
        function renderExpenses() { document.getElementById('expenseList').innerHTML = expenses.map(e => `<div class="bg-white p-4 rounded-2xl border flex justify-between font-bold uppercase shadow-sm"><span>${e.note}</span><span class="text-rose-600">Rs ${e.amt}</span></div>`).reverse().join(''); }

        window.onload = () => {
            if(sessionStorage.getItem('unlocked') === 'true') document.getElementById('lockScreen').style.display = 'none';
            document.getElementById('sideStoreName').innerText = config.name;
            document.getElementById('setStoreName').value = config.name;
            document.getElementById('setTraderNo').value = config.traderNo;
            document.getElementById('setPin').value = config.pin;
            if(config.logo) { document.getElementById('sidebarLogo').src = config.logo; document.getElementById('sidebarLogo').classList.remove('hidden'); }
        };
    </script>
</body>
