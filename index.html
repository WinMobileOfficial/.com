    <script>
        // --- DATA ENGINE ---
        let prods = JSON.parse(localStorage.getItem('hfz_v23_prods')) || [];
        let sales = JSON.parse(localStorage.getItem('hfz_v23_sales')) || [];
        let expenses = JSON.parse(localStorage.getItem('hfz_v23_exps')) || [];
        let customers = JSON.parse(localStorage.getItem('hfz_v23_cust')) || {};
        let config = JSON.parse(localStorage.getItem('hfz_v23_cfg')) || { name: "AL-HAFIZ TRADERS", traderNo: "03066442004", pin: "0770" };
        let cart = [];
        let isOwner = false;

        // --- AUTH & TABS ---
        function checkAccess() { if(document.getElementById('accessCode').value === config.pin) { document.getElementById('lockScreen').style.display = 'none'; sessionStorage.setItem('unlocked', 'true'); } else { alert("WRONG PIN!"); } }
        function lockSystem() { sessionStorage.removeItem('unlocked'); location.reload(); }
        function toggleOwner() { if(!isOwner) { let p = prompt("OWNER PIN:"); if(p === config.pin) { isOwner = true; document.querySelectorAll('.owner-only').forEach(e => e.style.display = 'block'); document.getElementById('userBadge').innerText = "OWNER MODE"; document.getElementById('userBadge').classList.replace('bg-slate-600', 'bg-amber-600'); } } else { location.reload(); } }
        function switchTab(t) { 
            document.querySelectorAll('.flex-1.p-6, .flex-1.p-8').forEach(el => el.classList.add('hidden-tab')); 
            document.getElementById(t+'Tab').classList.remove('hidden-tab'); 
            if(t==='reports') renderAllTimeReports();
            if(t==='cust') renderCustLedger();
            if(t==='products') renderProductList();
            if(t==='history') renderHistory();
            if(t==='expenses') renderExpenses();
        }
    // --- BILLING LOGIC ---
        function filterCustomers(q) {
            const list = document.getElementById('custNameList');
            if(!q) { list.classList.add('hidden'); return; }
            const keys = Object.keys(customers).filter(k => customers[k].name.toLowerCase().includes(q.toLowerCase()) || k.includes(q));
            list.innerHTML = keys.map(k => `<div class="p-3 border-b cursor-pointer hover:bg-blue-50 font-bold" onclick="selectCustomer('${k}')">${customers[k].name} (${k})</div>`).join('');
            list.classList.remove('hidden');
        }
        function selectCustomer(mob) { 
            document.getElementById('cName').value = customers[mob].name; 
            document.getElementById('cMob').value = mob; 
            document.getElementById('prevBalShow').classList.remove('hidden'); 
            document.getElementById('prevBalVal').innerText = customers[mob].balance || 0; 
            document.getElementById('custNameList').classList.add('hidden'); 
            calcTotal(); 
        }
        function filterProducts(q) {
            const list = document.getElementById('searchList');
            if(!q) { list.classList.add('hidden'); return; }
            const filtered = prods.filter(p => p.name.toLowerCase().includes(q.toLowerCase()));
            list.innerHTML = filtered.map(p => `<div class="p-3 border-b cursor-pointer hover:bg-blue-50 font-black" onclick="selectProduct('${p.name}', ${p.price})">${p.name.toUpperCase()} <span class="float-right ${p.stock < 10 ? 'text-red-600 animate-pulse' : 'text-emerald-600'}">STK: ${p.stock}</span></div>`).join('');
            list.classList.remove('hidden');
        }
        function selectProduct(n, p) { document.getElementById('pSearch').value = n; document.getElementById('pPrice').value = p; document.getElementById('searchList').classList.add('hidden'); }
        function addToCart() { 
            let n = document.getElementById('pSearch').value, p = parseFloat(document.getElementById('pPrice').value), q = parseInt(document.getElementById('pQty').value); 
            if(n && p) { cart.push({ name: n, price: p, qty: q, subtotal: p*q }); renderCart(); document.getElementById('pSearch').value = ''; } 
        }
        function renderCart() { 
            document.getElementById('cartBody').innerHTML = cart.map((i, idx) => `
            <div class="flex justify-between p-4 bg-slate-800 rounded-2xl border border-slate-700">
                <span class="uppercase">${i.name} <small class="text-blue-400">x${i.qty}</small></span>
                <span>Rs ${i.subtotal} <button onclick="cart.splice(${idx},1);renderCart()" class="text-red-500 ml-3">‚úï</button></span>
            </div>`).join(''); calcTotal(); 
        }
        function calcTotal() { 
            let itemsSum = cart.reduce((s, i) => s + i.subtotal, 0);
            let prev = parseFloat(document.getElementById('prevBalVal').innerText) || 0;
            let grand = itemsSum + prev + (cart.length > 0 ? 5 : 0); 
            document.getElementById('totalDisplay').innerText = grand; 
            let paid = parseFloat(document.getElementById('paidAmt').value) || 0; 
            document.getElementById('balAmt').value = grand - paid; 
        }

        // --- CORE PROCESS ---
        function processBill(type) {
            if(!cart.length) return;
            let mob = document.getElementById('cMob').value || "00000000000", cName = document.getElementById('cName').value || "Walking Customer";
            let itemsSum = cart.reduce((s,i)=>s+i.subtotal, 0), prev = parseFloat(document.getElementById('prevBalVal').innerText) || 0, paid = parseFloat(document.getElementById('paidAmt').value) || 0;
            let now = new Date();
            let sale = { 
                id: Date.now(), 
                date: now.toLocaleDateString(), 
                time: now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit', hour12: true}), 
                customer: cName, mob: mob, items: [...cart], itemsSum: itemsSum, prevBal: prev, grandTotal: itemsSum + prev + 5, paid: paid, finalBal: (itemsSum + prev + 5) - paid 
            };
            sales.push(sale); localStorage.setItem('hfz_v23_sales', JSON.stringify(sales));
            
            // Save Customer & Ledger History
            if(!customers[mob]) customers[mob] = { name: cName, balance: 0, history: [] };
            customers[mob].balance = sale.finalBal;
            customers[mob].history.push({ date: sale.date, type: 'SALE', amt: sale.grandTotal, paid: sale.paid, bal: sale.finalBal });
            localStorage.setItem('hfz_v23_cust', JSON.stringify(customers));

            // Reduce Stock
            cart.forEach(c => { let p = prods.find(x => x.name === c.name); if(p) p.stock -= c.qty; }); 
            localStorage.setItem('hfz_v23_prods', JSON.stringify(prods));
            
            if(type === 'print') printBill(sale); else sendWhatsApp(sale);
        }

        // --- REPRINT & WHATSAPP ---
        function printBill(s) {
            document.getElementById('rStoreName').innerText = config.name;
            document.getElementById('rTraderNo').innerText = config.traderNo;
            document.getElementById('rDateTime').innerText = `${s.date} | ${s.time}`;
            document.getElementById('rCustBox').innerText = `CUSTOMER: ${s.customer} (${s.mob})`;
            document.getElementById('rItems').innerHTML = s.items.map(i => `<div style="display:flex;justify-content:space-between"><span>${i.name.toUpperCase()} X${i.qty}</span><span>${i.subtotal}</span></div>`).join('');
            document.getElementById('rTotals').innerHTML = `ITEMS TOTAL: RS ${s.itemsSum}<br>PREV BALANCE: RS ${s.prevBal}<br>GRAND TOTAL: RS ${s.grandTotal}<br>PAID TODAY: RS ${s.paid}<br>NET BALANCE: RS ${s.finalBal}`;
            window.print();
            if(confirm("Transaction Saved! Refresh?")) location.reload();
        }

        function sendWhatsApp(s) {
            let itemsStr = s.items.map(i => `‚Ä¢ ${i.name.toUpperCase()} x${i.qty} = ${i.subtotal}`).join('\n');
            let msg = `*${config.name}*\n${config.traderNo}\n--------------------------\nDate: ${s.date} ${s.time}\nCustomer: ${s.customer}\n--------------------------\n*ITEMS:*\n${itemsStr}\n--------------------------\nItems Total: Rs ${s.itemsSum}\nPrev Balance: Rs ${s.prevBal}\n*Grand Total: Rs ${s.grandTotal}*\nPaid: Rs ${s.paid}\n*Net Balance: Rs ${s.finalBal}*\n--------------------------\n_Powered by GM Agency_`;
            window.open(`https://wa.me/92${s.mob.substring(1)}?text=${encodeURIComponent(msg)}`, '_blank');
            location.reload();
        }

        // --- REFRESH TABS ---
        function renderCustLedger() {
            document.getElementById('custLedgerList').innerHTML = Object.keys(customers).map(k => `
                <div class="bg-white p-6 rounded-[2rem] border shadow-sm border-l-8 border-l-blue-600">
                    <b class="text-xl uppercase">${customers[k].name}</b><br><small class="text-blue-500 font-black">${k}</small>
                    <div class="text-2xl font-black text-rose-600 my-4 italic">Rs ${customers[k].balance}</div>
                    <div class="h-24 overflow-y-auto bg-slate-50 p-2 rounded-xl mb-4 text-[9px] font-bold">
                        ${customers[k].history.map(h => `<div>${h.date}: ${h.type} | P:${h.paid} | B:${h.bal}</div>`).reverse().join('')}
                    </div>
                    <button onclick="receivePayment('${k}')" class="w-full bg-emerald-500 text-white py-3 rounded-2xl font-black uppercase text-xs">Collect Cash</button>
                </div>`).join('');
        }
        function receivePayment(k) {
            let a = prompt("Amount Received from " + customers[k].name + "?");
            if(a) {
                customers[k].balance -= parseFloat(a);
                customers[k].history.push({ date: new Date().toLocaleDateString(), type: 'CASH', amt: 0, paid: a, bal: customers[k].balance });
                localStorage.setItem('hfz_v23_cust', JSON.stringify(customers));
                renderCustLedger();
            }
        }
        function renderHistory() {
            document.getElementById('historyList').innerHTML = [...sales].reverse().map(s => `
                <div class="bg-white p-5 rounded-2xl border flex justify-between items-center shadow-sm">
                    <div><b class="uppercase">${s.customer}</b><br><small>${s.date} ${s.time}</small></div>
                    <div class="flex items-center gap-4">
                        <div class="text-right"><b class="text-blue-600">Rs ${s.grandTotal}</b><br><small class="text-emerald-600 font-black">Paid: ${s.paid}</small></div>
                        <button onclick='printBill(${JSON.stringify(s)})' class="bg-slate-100 p-2 rounded font-black text-[10px]">REPRINT</button>
                        <button onclick='sendWhatsApp(${JSON.stringify(s)})' class="bg-green-100 text-green-700 p-2 rounded font-black text-[10px]">WA</button>
                    </div>
                </div>`).join('');
        }
        function renderProductList() { 
            document.getElementById('prodListBody').innerHTML = prods.map((p, idx) => `
            <tr class="border-b ${p.stock < 10 ? 'low-stock' : ''}">
                <td class="p-4 text-left uppercase">${p.name}</td><td class="p-4">${p.stock}</td>
                <td class="p-4">Rs ${p.cost}</td><td class="p-4">Rs ${p.price}</td>
                <td class="p-4 text-emerald-600">Rs ${p.price - p.cost}</td>
                <td class="p-4"><button onclick="prods.splice(${idx},1);localStorage.setItem('hfz_v23_prods',JSON.stringify(prods));renderProductList()" class="text-red-500">DEL</button></td>
            </tr>`).join(''); 
        }
        function saveProduct() { 
            let n = document.getElementById('listPName').value, s = parseInt(document.getElementById('listPStock').value), c = parseFloat(document.getElementById('listPCost').value), p = parseFloat(document.getElementById('listPPrice').value); 
            if(n && s && c && p) { prods.push({ name: n.toLowerCase(), stock: s, cost: c, price: p }); localStorage.setItem('hfz_v23_prods', JSON.stringify(prods)); renderProductList(); } 
        }

        // --- PROFIT ANALYTICS (V21) ---
        function renderAllTimeReports() { renderStats(sales, expenses, "Life-Time"); }
        function generateReport() {
            let start = document.getElementById('repStart').value, end = document.getElementById('repEnd').value;
            let fs = sales.filter(s => { let d = new Date(s.date); return d >= new Date(start) && d <= new Date(end || start); });
            renderStats(fs, expenses, "Filtered");
        }
        function renderStats(fs, fe, label) {
            let s = fs.reduce((a, b) => a + b.itemsSum, 0);
            let profit = fs.reduce((acc, sale) => acc + (sale.itemsSum - sale.items.reduce((iAcc, item) => iAcc + ((prods.find(x => x.name.toLowerCase() === item.name.toLowerCase())?.cost || 0) * item.qty), 0)), 0);
            let exp = fe.reduce((a, b) => a + b.amt, 0);
            document.getElementById('repStats').innerHTML = `
                <div class="bg-blue-600 text-white p-8 rounded-3xl shadow-xl">Total Sale<br><span class="text-3xl font-black italic">Rs ${s}</span></div>
                <div class="bg-rose-600 text-white p-8 rounded-3xl shadow-xl">Expenses<br><span class="text-3xl font-black italic">Rs ${exp}</span></div>
                <div class="bg-emerald-600 text-white p-8 rounded-3xl shadow-xl">Net Profit<br><span class="text-3xl font-black italic">Rs ${profit - exp}</span></div>`;
        }

        // --- EXPORT & UTILS ---
        function exportFullExcel() {
            let data = sales.map(s => {
                let costSum = s.items.reduce((acc, item) => acc + ((prods.find(x => x.name.toLowerCase() === item.name.toLowerCase())?.cost || 0) * item.qty), 0);
                return { Date: s.date, Customer: s.customer, Mobile: s.mob, Sale_Amt: s.itemsSum, Cost_Amt: costSum, Profit: s.itemsSum - costSum, Balance: s.finalBal };
            });
            const ws = XLSX.utils.json_to_sheet(data); const wb = XLSX.utils.book_new(); XLSX.utils.book_append_sheet(wb, ws, "Profit_Report"); XLSX.writeFile(wb, "AlHafiz_Master_Backup.xlsx");
        }
        function addExpense() { let n = document.getElementById('expNote').value, a = parseFloat(document.getElementById('expAmt').value); if(n && a) { expenses.push({ note: n, amt: a, date: new Date().toLocaleDateString() }); localStorage.setItem('hfz_v23_exps', JSON.stringify(expenses)); renderExpenses(); } }
        function renderExpenses() { document.getElementById('expenseList').innerHTML = expenses.map(e => `<div class="bg-white p-3 rounded-xl border flex justify-between font-bold"><span>${e.note}</span><span class="text-rose-600">Rs ${e.amt}</span></div>`).reverse().join(''); }
        function updateSettings() { config.name = document.getElementById('setStoreName').value; config.traderNo = document.getElementById('setTraderNo').value; config.pin = document.getElementById('setPin').value; localStorage.setItem('hfz_v23_cfg', JSON.stringify(config)); location.reload(); }

        window.onload = () => {
            if(sessionStorage.getItem('unlocked') === 'true') document.getElementById('lockScreen').style.display = 'none';
            document.getElementById('sideStoreName').innerText = config.name;
            document.getElementById('lockStoreName').innerText = config.name;
            document.getElementById('setStoreName').value = config.name;
            document.getElementById('setTraderNo').value = config.traderNo;
            document.getElementById('setPin').value = config.pin;
        };
    </script>
</body>
